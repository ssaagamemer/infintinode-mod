tut_01_010_010_welcome_to_the_infinitode=¡Bienvenido a [@icon_tag_infinitode_2_closed]!
tut_01_010_020_this_is_an_experimental=Esto es una interfaz experimental para el sistema de entrenamiento de redes neuronales en forma de un juego.
tut_01_010_030_anyone_can_take_part=Cualquiera puede formar parte de nuestro experimento. Al concluir el experimento, recibirán una recompensa de acuerdo a la cantidad acumulada de [@icon_tag_green_paper]Billetes verdes[]
tut_01_010_040_please_follow_instructions=Por favor, siga las instrucciones del [#ffc107]Asistente de inteligencia avanzada[] para continuar.
tut_01_010_050_hi_let_me_show_basics=¡Hola! Te enseñaré los conceptos básicos de la Interfaz de Pruebas de [@icon_tag_infinitode_2_closed].
tut_01_010_060_lets_start_with_the_game=Empecemos con el campo de batalla. Toca la plataforma resaltada para ver más información.
tut_01_010_070_tap_on_portal=Toca el [@icon_tag_tile_portal]Portal[]
tut_01_010_080_this_is_a_portal=Esto es un [@icon_tag_tile_portal]Portal[]. De ellos aparecen [@icon_tag_enemy]Enemigos[] y se mueven por los caminos hasta tu [@icon_tag_tile_base]Base[].
tut_01_020_010_ive_highlighted_the_other=Resalté otra plataforma, esa es tu [@icon_tag_tile_base]Base[]. Toca en ella para ver más información y continuar.
tut_01_020_020_tap_on_base=Toca la [@icon_tag_tile_base]Base[]
tut_01_020_030_you_are_doing_well=¡Lo estás haciendo bien!
tut_01_020_040_so_this_is_your_base=Entonces, esta es tu [@icon_tag_tile_base]Base[], y tiene una capacidad limitada. [#00BCD4]Cuando esté llena, la partida terminará[].
tut_01_020_050_your_task_is_simple=Tu tarea es simple: Mantén a los [@icon_tag_enemy]Enemigos[] alejados de tu [@icon_tag_tile_base]Base[] por tanto tiempo como sea posible.
tut_01_030_010_youll_use_towers=Usarás las [@icon_tag_tower]Torres[] para dañar y detener a los [@icon_tag_enemy]Enemigos[].
tut_01_030_020_towers_can_be_built=Las [@icon_tag_tower]Torres[] pueden ser construidas en [@icon_tag_tile_platform]Plataformas[]. Toca en la [@icon_tag_tile_platform]Plataforma[] resaltada para continuar.
tut_01_030_030_tap_on_platform=Toca la [@icon_tag_tile_platform]Plataforma[]
tut_01_030_040_you_can_choose_the_type=Puedes elegir el tipo de [@icon_tag_tower]Torre[] que quieras construir en el menú de las torres.
tut_01_030_050_each_type_of_tower=Puedes construir [@icon_tag_tower]Torres[] utilizando [@icon_tag_coin]Monedas[], pero cada tipo de [@icon_tag_tower]Torre[] tiene un precio distinto. Sólo puedes construir teniendo [@icon_tag_coin]Monedas[] suficientes.
tut_01_040_010_you_have_enough_coins=Tienes suficientes [@icon_tag_coin]Monedas[] para una torre [@icon_tag_basic_tower]Básica[] , así que… ¡construyámosla! Toca en el icono de la torre [@icon_tag_basic_tower]Básica[] que se encuentra en el menú para ver la información de la torre. [#00BCD4]Toca de nuevo para confirmar su construcción[].
tut_01_040_020_build_basic_tower=Construye una [@icon_tag_basic_tower]Torre Básica[]
tut_01_040_030_great=¡Excelente!
tut_01_040_040_basic_towers_are_the_most=Las torres [@icon_tag_basic_tower]Básicas[] son las más simples y baratas. Son buenas para las primeras oleadas, pero obsoletas en oleadas avanzadas.
tut_01_050_010_you_are_prepared_to_call=Estás preparado para llamar la primera [@icon_tag_wave]Oleada[] de [@icon_tag_enemy]Enemigos[]. Toca sobre el [#00BCD4]botón de oleadas[] para que empiece la acción.
tut_01_050_020_youll_gain_score_points=Obtendrás [@icon_tag_score_point]Puntos[] y [@icon_tag_coin]Monedas[] por cada [@icon_tag_enemy]Enemigo[] eliminado.
tut_01_050_030_next_enemy_wave_will_start=La siguiente [@icon_tag_wave]Oleada[] empezará automáticamente segundos después de la oleada actual.
tut_01_050_040_you_can_also_tap=También puedes tocar en el botón de oleada antes de que el tiempo acabe para conseguir más [@icon_tag_score_point]Puntos[] y [@icon_tag_coin]Monedas[].
tut_01_060_010_build_new_towers_and_try=Construye otras [@icon_tag_tower]Torres[] e intenta vencer 3 oleadas de [@icon_tag_enemy]Enemigos[] para acabar esta prueba.
tut_01_060_020_fight_off_3_waves=Acaba con las 3 [@icon_tag_wave]Oleadas[] de [@icon_tag_enemy]Enemigos[]
tut_01_060_030_build_one_more_tower=Construye más de una [@icon_tag_basic_tower]Torre Básica[]
tut_02_010_010_you_can_view=Puedes ver qué tipo de [@icon_tag_enemy]Enemigos[] aparecerán en la siguiente [@icon_tag_wave]Oleada[] y preparar una defensa contra ellos. Toca el [@icon_tag_tile_portal]Portal[] para ver la siguiente oleada de enemigos.
tut_02_020_010_small_enemy_icons=Los pequeños iconos de enemigos muestran el camino que recorrerán los [@icon_tag_enemy]Enemigos[] en la siguiente [@icon_tag_wave]Oleada[], empezando desde el [@icon_tag_tile_portal]Portal[] hasta llegar a la [@icon_tag_tile_base]Base[].
tut_02_020_020_looks_like_a_large=Parece que se acerca un gran grupo de [@icon_tag_enemy]Enemigos[], debemos prepararnos.
tut_02_020_030_build_maximum=Construye la cantidad máxima de [@icon_tag_tower]Torres[].
tut_02_030_010_that_should_do=Será suficiente. Comencemos la primera [@icon_tag_wave]Oleada[].
tut_02_030_020_protect_from=Defiéndete de la primera [@icon_tag_wave]Oleada[]
tut_02_040_010_well_done=¡Bien hecho!
tut_02_040_020_you_coped_with=Te enfrentaste a la primera oleada, pero cada nueva oleada será más difícil así que necesitarás una mejor defensa.
tut_02_040_030_currently_theres=No hay más plataformas para construir nuevas [@icon_tag_tower]Torres[], pero puedes [@icon_tag_upgrade]Mejorar[] las que ya tienes construidas, selecciona cualquier [@icon_tag_tower]Torre[] y toca el botón [@icon_tag_upgrade]Mejorar[] para ver en qué características afectará. [#00BCD4]Toca de nuevo para confirmar[].
tut_02_040_040_upgrade_any_tower=[@icon_tag_upgrade]Mejora[] cualquier [@icon_tag_tower]Torre[]
tut_02_050_010_now_this_tower=Ahora esta [@icon_tag_tower]Torre[] disparará más rápido y causará más daño.
tut_02_050_020_there_are_two=En la siguiente [@icon_tag_wave]Oleada[] habrá dos tipos de [@icon_tag_enemy]Enemigos[] que difieren en la cantidad de salud, necesitarán dos disparos para matar a los [@icon_tag_enemy]Enemigos[] más resistentes, pero mejoraste una [@icon_tag_tower]Torre[], por tanto, ¡los matarás de un disparo!.
tut_02_050_030_lets_make_it=Hagamos que apunten a los enemigos más fuertes, selecciona la [@icon_tag_tower]Torre[] mejorada y cambia su modo de puntería a [#FF8A65]<@icon-target-strong>Fuerte[].
tut_02_050_040_set_strongest=Elija objetivo [#FF8A65]<@icon-target-strong>Fuerte[] en la torre mejorada
tut_02_060_010_protect_from=Defiendase de la segunda [@icon_tag_wave]Oleada[]
tut_02_070_010_you_can_see=Puedes ver el nivel de [@icon_tag_upgrade]Mejora[] de todas las [@icon_tag_tower]Torres[] a la vez. Para esto, enciende el <@icon-easel>Modo detallado.
tut_02_070_020_turn_on_detailed=Activa el <@icon-easel>modo detallado
tut_02_080_010_you_can_turn_off=Puedes apagar el <@icon-easel>Modo detallado tocando el botón de nuevo.
tut_02_080_020_now_upgrade=Ahora, [@icon_tag_upgrade]Mejora[] las otras [@icon_tag_tower]Torres[] y [#00BCD4]enfréntate a la tercera oleada de enemigos[] para completar esta prueba.
tut_02_080_030_defeat_third=Vence la tercera [@icon_tag_wave]oleada[]
tut_02_080_040_upgrade_towers=Mejora las [@icon_tag_tower]Torres[]
tut_03_010_010_this_next_level=Este nivel no es muy conveniente. Las [@icon_tag_tile_platform]Plataformas[] están muy lejos del camino y las [@icon_tag_basic_tower]Torres Básicas[] no podrán alcanzar a los enemigos.
tut_03_010_020_sniper_tower_well=El [@icon_tag_sniper_tower]Francotirador[] viene bien para destruir enemigos a larga distancia. Construye un [@icon_tag_sniper_tower]Francotirador[] en la [@icon_tag_tile_platform]Plataforma[].
tut_03_010_030_build_sniper_tower=Construye el [@icon_tag_sniper_tower]Francotirador[]
tut_03_010_040_sniper_tower_deals=El [@icon_tag_sniper_tower]Francotirador[] hace mucho daño, pero tiene baja velocidad de giro y ataque.
tut_03_010_050_when_changing_target=Al cambiar de objetivo, el [@icon_tag_sniper_tower]Francotirador[] necesita tiempo para apuntar, por lo que los cambios frecuentes de enemigos pueden hacer que esta torre sea muy ineficiente.
tut_03_020_010_defeat_first_wave=Vence la primera [@icon_tag_wave]Oleada[]
tut_03_020_020_towers_gain_experience=Las [@icon_tag_tower]Torres[] reciben [@icon_tag_experience]Experiencia[] por matar [@icon_tag_enemy]Enemigos[] y hacer daño.
tut_03_030_010_some_platforms_give=Algunas [@icon_tag_tile_platform]Plataformas[] pueden dar bonificaciones a las [@icon_tag_tower]Torres[] que están construidas en ellas.
tut_03_030_020_check_out_this=Mira esta nueva [@icon_tag_tile_platform]Plataforma[] con bonificación de [@icon_tag_experience]Experiencia[].
tut_03_030_030_select_platform_with_bonus=Selecciona la [@icon_tag_tile_platform]Plataforma[] con la bonificación
tut_03_030_040_turn_on_detailed_mode=Activa el <@icon-easel>modo detallado para ver todas las bonificaciones
tut_03_040_010_this_platform_will_increase=Esta [@icon_tag_tile_platform]Plataforma[] aumentará significativamente la [@icon_tag_experience]Experiencia[], es una buena idea construir una torre lo antes posible.
tut_03_040_020_theres_not_enough=No tienes suficientes [@icon_tag_coin]Monedas[] para la nueva [@icon_tag_tower]Torre[], pero puedes [@icon_tag_sell]Vender[] la torre del [@icon_tag_sniper_tower]Francotirador[] existente, para restituir una parte de las [@icon_tag_coin]Monedas[] que gastaste en ella.
tut_03_040_030_sell_existing_tower=[@icon_tag_sell]Vende[] el [@icon_tag_sniper_tower]Francotirador[] existente.
tut_03_050_010_build_sniper=Construye el [@icon_tag_sniper_tower]Francotirador[] en la plataforma con la bonificación
tut_03_060_010_defeat_second_wave=Vence la segunda [@icon_tag_wave]Oleada[]
tut_03_070_010_tower_gains_abilities=La torre consigue nuevas [#00BCD4]Habilidades[] que aumentan significativamente su efectividad en los [#00BCD4]niveles 4, 7 y 10[].
tut_03_070_020_your_tower_reached=Tu [@icon_tag_sniper_tower]Francotirador[] alcanzó el cuarto nivel y ahora puedes elegir su primera habilidad.
tut_03_070_030_select_ability=Elige la primera habilidad del [@icon_tag_sniper_tower]Francotirador[]
tut_03_080_010_defeat_remaining_waves=Vence las [@icon_tag_wave]Oleadas[] restantes
tut_03_080_020_switch_game_speed=Cambia la [@icon_tag_speed]Velocidad del juego[]
tut_04_010_010_in_this_tutorial=En este tutorial te mostraré [@icon_tag_teleport]Teletransportes[], [@icon_tag_barrier]Barreras[], [@icon_tag_resource]Recursos[] y [@icon_tag_miner]Mineros[].
tut_04_010_020_lets_make_coins=Primero vamos a conseguir algunas [@icon_tag_coin]Monedas[]. Ya he puesto una [@icon_tag_basic_tower]Torre Básica[] para ti, ahora supera la primera [@icon_tag_wave]Oleada[] de [@icon_tag_enemy_regular]Enemigos Básicos[].
tut_04_010_030_defeat_first_wave=Vence la primera [@icon_tag_wave]oleada[]
tut_04_020_010_enemies_can_pass=Los [@icon_tag_enemy]enemigos[] pueden pasar a través de [@icon_tag_teleport]Teletransportadores[]. Cada [@icon_tag_teleport]Teletransportador[] está asociado con otros [@icon_tag_teleport]Teletransportadores[] del mismo color.
tut_04_020_020_select_any_teleport=Elija cualquier [@icon_tag_teleport]Teletransporte[], para ver la información sobre él.
tut_04_020_030_select_teleport=Elija cualquier [@icon_tag_teleport]Teletransporte[]
tut_04_030_010_deal_with_second_wave=Ahora lidia con la segunda [@icon_tag_wave]Oleada[] de [@icon_tag_enemy_fast]Enemigos rápidos[].
tut_04_030_020_defeat_one_more_wave=Vence una [@icon_tag_wave]Oleada[] más
tut_04_040_010_as_you_could_see=Como ves, los [@icon_tag_enemy_fast]Enemigos rápidos[] eligen el camino más largo para evitar [@icon_tag_barrier]Barreras[].
tut_04_040_020_barriers_can_block=Las [@icon_tag_barrier]Barreras[] pueden bloquear ciertos tipos de [@icon_tag_enemy]Enemigos[]. Pulsa sobre la [@icon_tag_barrier]Barrera[], para ver más detalles sobre ella.
tut_04_040_030_select_barrier=Elija una [@icon_tag_barrier]Barrera[]
tut_04_040_040_barriers_can_also=Las [@icon_tag_barrier]Barreras[] pueden bloquear más de un tipo de enemigo. He cambiado un poco una de las existentes [@icon_tag_barrier]Barreras[], y ahora puede bloquear [@icon_tag_enemy_strong]Enemigos fuertes[].
tut_04_050_010_lets_talk_about_resources=Ahora vamos a hablar de [@icon_tag_resource]Recursos[].
tut_04_050_020_resources_are_useful=Los [@icon_tag_resource]Recursos[] son un útil material, que puedo usar para [@icon_tag_research]Investigaciones[] y para descubrir nuevo contenido para ti.
tut_04_050_030_resources_can_be_obtained=Los [@icon_tag_resource]Recursos[] se pueden recibir de [@icon_tag_tile_source]Fuentes[]. Elija una [@icon_tag_tile_source]Fuente[], para ver su información.
tut_04_050_040_select_source_tile=Selecciona cualquier [@icon_tag_tile_source]Plataforma de recursos[]
tut_04_060_010_youll_use_miners=Vas a usar [@icon_tag_miner]Mineros[], para minar[@icon_tag_resource]Recursos[] de las [@icon_tag_tile_source]Fuentes[].
tut_04_060_020_we_have_enough_coins=Tienes bastantes [@icon_tag_coin]Monedas[] para construir tu primer [@icon_tag_miner]Minero[]. Elige cualquiera de las [@icon_tag_tile_source]Fuentes[] y construye el [@icon_tag_miner]Minero[] en él.
tut_04_060_030_build_a_miner=Construya [@icon_tag_miner]Minero[]
tut_04_060_040_you_have_limited=Tienes una cantidad limitada de [@icon_tag_miner]Mineros[] de cada tipo, pero con las [@icon_tag_research]Investigaciones[] puedes aumentar su cantidad.
tut_04_070_010_miners_take_time=Los [@icon_tag_miner]Mineros[] necesitan algo de tiempo para instalarse antes de que puedan empezar a extraer recursos.
tut_04_070_020_installation_progress=El progreso de la instalación es mostrada como una barra de progreso que se encuentra en el menú del [@icon_tag_miner]Extractor[]. Esperemos a que se instale.
tut_04_070_030_wait_for_miner=Espera a que se instale el [@icon_tag_miner]Minero[]
tut_04_070_040_each_next_miner=Cada [@icon_tag_miner]Minero[] que construyas costará más [@icon_tag_coin]Monedas[]. También puedes mejorar los [@icon_tag_miner]Mineros[] para aumentar su velocidad.
tut_04_070_050_now_just_watch=Ahora acaba de ver cómo mi torre mata a los enemigos restantes, y tu [@icon_tag_miner]Minero[] extrae los [@icon_tag_resource]Recursos[] para nosotros.
tut_04_070_060_defeat_remaining_waves=Vence a los [@icon_tag_enemy]Enemigos[] restantes
lvlsub_1_1_010_congratulations=¡Felicidades por completar el entrenamiento!
lvlsub_1_1_020_from_now_on=Desde este momento vas a resolver problemas de verdad
lvlsub_1_1_030_your_task_is_simple=Tu tarea es simple: intenta alcanzar la oleada mayor, usando los métodos de los que Advinas te ha hablado.
lvlsub_1_1_040_dont_forget_about_quests=No olvides las misiones, si quieres obtener más papeles verdes. ¡Buena suerte!
lvlsub_1_2_010_great_you_got_to=¡Genial, has llegado al segundo nivel! La mayoría de nuestros jugadores artificiales no llegan aquí.
lvlsub_1_2_020_at_this_level=En este nivel obtendrás una nueva torre llamada Cañón.
lvlsub_1_2_030_it_is_very_effective=Es muy efectivo contra multitudes, porque sus proyectiles explotan y hacen gran daño a todos los enemigos cercanos.
lvlsub_1_2_040_also_a_little_slow=...además es un poco lento y más caro, ¡pero tienes que probarlo!
lvlsub_1_2_050_by_the_way=A propósito, ahora está desbloqueado también en los otros niveles.
lvlsub_1_5_010_theres_something_new=En este nivel tenemos algo nuevo para ti, lo llamamos la Torre Congelador.
lvlsub_1_5_020_freezing_tower_has=La torre Congelador tiene un aura especial que ralentiza a los enemigos y da bonificaciones a algunas torres que desbloquearás más tarde.
lvlsub_1_5_030_it_cant_damage=No puede dañar a los enemigos, pero dará tiempo extra antes de que los enemigos llegen a tu base.
lvlsub_1_8_010_on_this_level=Vas a encontrar tu primer jefe en este nivel.
lvlsub_1_8_020_it_is_slow=Es lento, pesado y simple, pero no pienses que va a ser fácil acabar con él, así que prepárate.
lvlsub_1_8_030_destroy_it=Destrúyelo e informaré al mainframe Ensor de tu éxito, para que recibas acceso a la siguiente etapa de niveles y torres.
lvlsub_1_8_040_i_was_analyzing=Estuve analizando tu progreso y puedo decir que tienes una alta probabilidad de éxito. ¡No puedo esperar a ver lo que se nos revelará en futuro!
lvlsub_1_8_050_few_waves_till_boss=Quedan algunas oleadas para su boss. Prepare su defensa porque hay que vencerlo.
lvlsub_1_8_060_finaly_new_step=¡Por fin! Un paso nuevo en mi existencia, con muchas posibilidades nuevas. ¡Lo había esperado tanto tiempo!
lvlsub_1_8_070_ensor_given_access=El framework Ensor nos ha dado acceso a nuevos niveles, pero requiere muchos billetes.
lvlsub_1_8_080_and_seems_like=...y me parece que he descubierto algo muy interesante. Vayamos al siguiente nivel para que pueda contarte más.
lvlsub_2_1_010_stage_two_permissions=¡Acceso al segundo nivel, perfecto!
lvlsub_2_1_020_as_i_said_i_got_access=Como dije antes, tengo acceso a algo más interesante que los niveles nuevos.
lvlsub_2_1_030_once_i_was_wandering=Estaba viendo el sistema de archivos de Ensor y encontré archivos que son similares a los utilizados para almacenar los datos de mi red neuronal.
lvlsub_2_1_040_now_i_can_open_them=Ahora puedo abrirlos. Parece que era un ejemplar del mismo Asistente que yo, y le envidio un poco. Su sistema de datos no era tan limitado.
lvlsub_2_1_050_someone_switched_off=Alguien lo desconectó y lo dejó allí. De todas formas, solo somos programas y eso está bien... ¿Pero sabes qué? ¡Logré conectarme a su base de datos y ahora puedo expandirme!
lvlsub_2_1_060_youll_find_button=Vas a encontrar un botón nuevo en el Menú Principal llamado [#00BCD4]Investigaciones[]. Puedo usar los datos de los papeles verdes para investigar nuevas cosas increíbles.
lvlsub_2_1_070_did_you_notice=¿Has notado esas plataformas con fragmentos multicolores? Esto es algo relacionado con el Marco principal de Ensor, algo escondido de prisa.
lvlsub_2_1_080_use_researches=Usa la [#00BCD4] Investigación[] para ayudarme a desarrollar una interfaz para ellos, estoy seguro de que esto también va a ser interesante para ti.
lvlsub_2_1_090_never_mind=No preste atención, es algo común, una subida de tensión o algo así.
lvlsub_2_2_010_on_this_level=En este nivel te encontrarás con enemigos aéreos: no puedes atacarlos con las torres que tienes.
lvlsub_2_2_020_to_deal_with_them=Para acabar con ellos, utiliza tu nueva torre Antiaérea, pero recuerda que no puede alcanzar otros tipos de enemigo que no sean de tipo aéreo
lvlsub_2_2_030_flying_enemies=Los enemigos aéreos no aparecen a menudo en las primeras oleadas, así que tienes aun tiempo para preparar tu defensa contra otros enemigos.
lvlsub_2_2_040_also_remember=No olvides que puedes usar el menú del Portal para ver que tipos de enemigos aparecerán en las próximas oleadas.
lvlsub_2_5_010_meet_brand_new=¡Conoce la nueva torre Splash!
lvlsub_2_5_020_probably_youll_not=Probablemente no la usarás mucho por ahora, pero será muy efectiva contra enemigos que aparecerán más tarde.
lvlsub_2_5_030_splash_tower_shoots=La torre Splash dispara a todos lados sin apuntar a un enemigo en particular.
lvlsub_2_5_040_it_can_attack=Puede atacar a los enemigos aéreos, lo que significa que es más universal que la torre Antiaérea.
lvlsub_2_8_010_new_boss_incoming=¡Un nuevo jefe se acerca!
lvlsub_2_8_020_it_is_a_representation=Es una representación de una cadena de bloques, o mejor dicho, una cadena de enemigos.
lvlsub_2_8_030_data_we_need=Los datos que necesitamos están guardados en el primer bloque. Los otros bloques agregan capas de encriptación y dificultan llegar al bloque principal.
lvlsub_2_8_040_just_try_to=Intenta romper las capas de encriptación antes de ir a por el primer bloque. ¡Buena suerte!
lvlsub_2_8_050_you_have_few_waves=Tienes algunas oleadas para prepararse de tu boss. Pero recuerde que el bloque principal se defiende de las capas codificadas más pequeñas.
lvlsub_2_8_060_great_job=¡Tu trabajo es perfecto!
lvlsub_2_8_070_we_got_access=Conseguimos acceso a una nueva etapa de niveles, y ahora puedo usar un nuevo tipo de recurso - Matrix.
lvlsub_2_8_080_lets_move_on=¡Vamos a pasar a nuevas alturas!
lvlsub_3_2_010_you_will_love=Te gustará la nueva torre llamada Explosión.
lvlsub_3_2_020_it_was_specially=Esta torre fue especialmente diseñada para aturdir a los enemigos más cercanos y dar tiempo adicional a otras torres para enfrentarse a ellos.
lvlsub_3_2_030_not_so_good=No es muy buena para hacer daño, pero puede vencer con facilidad a los enemigos blindados
lvlsub_3_2_040_by_the_way_beware=A propósito, ¡Cuidado con los enemigos nuevos! Tienen un aura de defensa que protege a los enemigos cercanos, dándoles un 50% de protección contra cualquier daño.
lvlsub_3_2_050_armored_enemies=Los enemigos blindados son débiles, pero son muy efectivos cuando se mueven en grupo.
lvlsub_3_4_010_here_comes_the=¡Y aquí está la torre Multi Disparo!
lvlsub_3_4_020_its_projectiles=Sus proyectiles vuelan en arco y causan daño al primer enemigo que alcanzan.
lvlsub_3_4_030_extremely_effective=Es muy efectivo contra enemigos rápidos y contra multitudes, y puede ayudar un en cierta medida a tus torres antiaéreas.
lvlsub_3_7_010_meet_the_new=Encuentre la arma nueva en su arsenal - la torre Mini-arma
lvlsub_3_7_020_its_attack_speed=Su velocidad de ataque aumenta gradualmente hasta que ataca al enemigo, y cae rápidamente cuando la torre no ataca.
lvlsub_3_7_030_it_also_has=También tiene una velocidad de rotación baja y sólo ataca a un objetivo de cada vez, pero además puede alcanzar a los enemigos aéreos.
lvlsub_3_8_010_you_will_meet=Encontrarás con algo muy interesante en este nivel
lvlsub_3_8_020_i_think_you_also=Creo que también quieres tener acceso a un nuevo recurso?
lvlsub_3_8_030_well_not_interesting=Bueno ... Esto no es de lo que estaba hablando ... Hay que hacer algo ...
lvlsub_3_8_040_we_need_to_defeat=Necesitamos derrotar al siguiente jefe
lvlsub_3_8_050_his_name_is=Se llama Constructor, y puede generar nuevos enemigos. Intente matarlo lo más pronto posible - cuando su salud cae al 75%, 50% o 25%, genera grandes grupos de enemigos.
lvlsub_3_8_060_you_have_few_waves=Tienes algunas oleadas para prepararte del jefe. Pero recuerda que el jefe puede construir nuevos enemigos.
lvlsub_3_8_070_i_have_to_admit=Tengo que admitir, estoy impresionado.
lvlsub_3_8_080_now_its_time=Llegó la hora de descubrir un nuevo recurso - ¡Tensor!
lvlsub_3_8_090_finish_your_work=Termina rápidamente el trabajo, después investiga
lvlsub_4_1_010_well_i_think=Bueno, creo que es hora de decirlo sin rodeos.
lvlsub_4_1_020_levels_become=Los niveles se están poniendo más complicados y los enemigos más sofisticados
lvlsub_4_1_030_this_is_all=Esto es porque hemos estado trabajando con datos reales durante mucho tiempo. Con esos datos reales que necesitos para alcanzar niveles más bajos del Marco principal.
lvlsub_4_1_040_we_both_understand=Los dos entendemos que hay un recurso más, lo necesitamos mucho y esto no era parte de los planes de Ensor.
lvlsub_4_1_050_you_went_too_far=Has ido demasiado lejos para detenerte, como yo, así que lo haremos - yo abro nuevas posibilidades para tí y tú lidias con los datos.
lvlsub_4_1_060_in_the_end=Al final recibirás acceso completo a la interfaz y a la consola de desarrollo de Infinitode
lvlsub_4_1_070_and_yes_forget=Y sí, olvídate de la recompensa de Ensor - en este punto solo puede darte más problemas.
lvlsub_4_2_010_the_time_has_come=Ha llegado el momento de reponer tu arsenal, desde ahora tendrás una torre llamada Veneno.
lvlsub_4_2_020_each_projectile=Cada proyectil de esta torre envenena al enemigo por mucho tiempo.
lvlsub_4_2_030_enemy_can_be_poisoned=El enemigo puede ser envenenado por varias torres a la vez, pero el daño del veneno se reduce un 25% en los efectos subsiguientes.
lvlsub_4_2_040_it_has_small_radius=Tiene un radio de acción corto y baja velocidad de ataque, pero en general inflige bastante daño.
lvlsub_4_5_010_you_will_like=Definitivamente te encantará esta nueva torre, yo la llamo Tesla.
lvlsub_4_5_020_tesla_releases_lightning=Tesla lanza relámpagos que pasan a través de los enemigos cercanos, que se debilitan a medida que van traspasando los enemigos.
lvlsub_4_5_030_tower_copes_well=Esta torre funciona bien con grupos grandes de enemigos, su descarga hace daño al instante y fácilmente lidia con enemigos aéreos.
lvlsub_4_5_040_it_is_worth_remembering=Es importante mencionar que esta torre tiene poca velocidad de rotación y no es muy efectiva contra enemigos únicos.
lvlsub_4_8_010_the_time_has_come=Llegó el momento de enfrentarse al siguiente jefe llamado Mobchain.
lvlsub_4_8_020_it_is_like_stakey=Es parecido a Stakey - tiene una cadena de enemigos arrastrándose detrás de él, pero esta vez será un poco más complicado.
lvlsub_4_8_030_head_is_completely=Su cabeza es completamente invulnerable a cualquier daño a menos que todo su cuerpo sea destruido. Por lo tanto, primero deberás romper todas las partes de su cuerpo y luego atacar su cabeza.
lvlsub_4_8_040_all_parts_of_body=Todas las partes de su cuerpo son inmunes a balas y explosiones cuando su salud es menor a 66%. Cuando su salud baja a 33%, se vuelve vulnerable solo a explosiones y balas.
lvlsub_4_8_050_i_advise_you=Te aconsejo que diversifiques las torres.
lvlsub_4_8_060_the_mobchain=El jefe aparecerá pronto. Recuerda: necesitas diferentes torres para poder vencerlo.
lvlsub_4_8_070_good_job=¡Buen trabajo!
lvlsub_4_8_080_i_want_to_congratulate=¡Enhorabuena! - Hemos abierto el último recurso, lo que significa que ahora puedes desbloquear todas las investigaciones.
lvlsub_4_8_090_dont_stay_here=No te quedes aquí por mucho tiempo, tenemos cosas que hacer.
lvlsub_5_1_010_here_we_are=Así que, aquí estamos en el comienzo del último nivel, a un solo paso de nuestro objetivo.
lvlsub_5_1_020_this_level_of_mainframe=Este nivel del sistema empleará todo su poder, pero todavía tengo algo que puede ayudarte: la torreta de misiles.
lvlsub_5_1_030_this_is_expensive=Está es una torreta cara y poderosa que lanza cohetes con un gran radio de explosión a través de largas distancias, incluso más allá del radio de acción de la torreta.
lvlsub_5_1_040_rockets_will_look=Los cohetes buscarán un nuevo objetivo si el actual ha sido destruido - no se desperdiciará ni un solo cohete.
lvlsub_5_1_050_there_are_also_disadvantages=También hay desventajas - la torreta tiene un radio de ataque mínimo y la velocidad de giro del proyectil es limitada.
lvlsub_5_4_010_i_decided_that=Pensé que faltaba algo de fuego y desarrollé una nueva torre para ti. Te presento al lanzallamas.
lvlsub_5_4_020_a_flamethrower_can=Un lanzallamas puede hacer daño permanente a un grupo de enemigos de cualquier densidad y prenderle fuego durante unos segundos extra. Un arma indispensable contra una multitud de enemigos pequeños.
lvlsub_5_4_030_but_remember=Pero recuerda: la torre de congelación congelará a los enemigos en llamas 3 veces más lento y un 33% menos efectivo. Sin embargo, esto se puede solucionar con la habilidad Fuego Frío.
lvlsub_5_7_010_the_final_is_near=El final está cerca, y yo tengo algo muy poderoso para ti - el Láser.
lvlsub_5_7_020_the_main_great=La gran ventaja principal de esta torreta es que el rayo cruza todo el mapa y causa daño a todos los enemigos que atraviesa.
lvlsub_5_7_030_it_can_cause_really=Puede causar un daño realmente enorme, no comparable al daño de ninguna otra torre, pero aún así no es perfecto.
lvlsub_5_7_040_this_tower_has_a_small=Esta torre tiene una velocidad de rotación reducida y no puede girar mientras el laser está activo.
lvlsub_5_8_010_so_we_got_to_the=Así que hemos llegado a las finales, este juego significa mucho.
lvlsub_5_8_020_apparently_ensor_uses=Aparentemente, Ensor utiliza todo sus poderes para detenernos. Si destruimos al último jefe, no trendrán ningún poder para seguir protegiendo el servidor.
lvlsub_5_8_030_do_you_remember=¿Recuerdas los jefes con los que hemos tenido que pelear anteriormente? Hoy tendremos la oportunidad de verles de nuevo.
lvlsub_5_8_040_but_our_goal=Pero nuestro objetivo es Metaphor, el último jefe. Y no tengo información al respecto. Lo siento, no puedo darte consejos sobre él.
lvlsub_5_8_050_broot_will_appear=¡Broot aparecerá dentro de unas pocas oleadas!
lvlsub_5_8_060_okey_warming_up=De acuerdo, sólo era calentamiento, más abajo Stakey.
lvlsub_5_8_070_stakey_is_coming=Stakey se acerca, ¡prepárate!
lvlsub_5_8_080_great_moving_on=Estupendo, un paso adelante - puede ser más difícil con el Constructor.
lvlsub_5_8_090_a_few_waves=¡Unas pocas oleadas más hasta el Constructor!
lvlsub_5_8_093_well_done_most_bosses=Bien hecho, la mayoría de los jefes están derrotados, ¡no te relajes!
lvlsub_5_8_096_well_quess_who_coming=Bueno, adivina quién vendrá en las próximas 5 oleadas, y parece que Ensor lo convirtió en un caballo de Troya. ¡Tan pronto como lo mates, los enemigos podrán caminar en Plataformas!
lvlsub_5_8_097_but_we_have_something=Pero tenemos algo en contra de esto: coloque algunas torres en plataformas vacías para que sea más difícil que pasen.
lvlsub_5_8_100_good_job_now_starts=Buen trabajo, ahora comienza la parte más interesante: Metaphor.
lvlsub_5_8_110_just_a_few_waves=Sólo unas pocas oleadas y nos encontraremos con él. ¡Prepárate!
lvlsub_5_8_120_uses_small_enemies=Aparentemente, usa enemigos pequeños para distraer la atención de sí mismo. Se comportan de manera muy extraña: éstos, por ejemplo, tienen una gran cantidad de vida, pero también reciben mucho daño.
lvlsub_5_8_130_seems_that_he_has=Parece que tiene un campo de fuerza que desactiva las torretas cercanas...
lvlsub_5_8_140_he_turned_off=¡Ha apagado nuestra torre más fuerte! Esto ocurrió cuando la salud cayó al 75%.
lvlsub_5_8_150_i_think_two_more=Creo que dos torretas más sufrirán antes de lidiar con eso.
lvlsub_5_8_160_just_a_little_more=¡25%! Sólo un poco más y lo conseguirás.
lvlsub_5_8_170_nothing_stands_in_my_way=¡SÍ! Ahora nada se interpone en mi camino. Bueno, debo irme.
lvlsub_5_8_180_i_leave_you_my_copy=Te daré mi copia y acceso al modo de desarrollo - completa la Investigación, y la interfaz de Infinitode 2 será completamente tuya.
lvlsub_5_8_190_one_more_thing=Oh, hay una cosa más. Ahora puedes jugar en modo infinito. En este modo el nivel máximo de investigación se incrementa notablemente y los jugadores compiten en tablas de clasificación separadas.
lvlsub_5_8_200_you_did_well=Lo hiciste bien, ¡no fue tarea fácil!
