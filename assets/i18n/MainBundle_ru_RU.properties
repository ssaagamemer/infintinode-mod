tut_01_010_010_welcome_to_the_infinitode=Добро пожаловать в [@icon_tag_infinitode_2_closed]!
tut_01_010_020_this_is_an_experimental=Это экспериментальный интерфейс к системе тренировки нейронной сети в форме игры.
tut_01_010_030_anyone_can_take_part=Кто угодно может принять участие в нашем эксперименте. В конце эксперимента каждый получит награду в соответствии с количеством накопленных [@icon_tag_green_paper] Зелёных Бумажек[].
tut_01_010_040_please_follow_instructions=Пожалуйста, следуйте указаниям [#ffc107]Продвинутого Интеллектуального Ассистента[] для продолжения.
tut_01_010_050_hi_let_me_show_basics=Привет! Давай я покажу тебе основы тестового интерфейса [@icon_tag_infinitode_2_closed].
tut_01_010_060_lets_start_with_the_game=Начнем с игрового поля. Нажмите на подсвеченный тайл, чтобы посмотреть информацию о нем.
tut_01_010_070_tap_on_portal=Нажмите на [@icon_tag_tile_portal]Портал[]
tut_01_010_080_this_is_a_portal=Это [@icon_tag_tile_portal]Портал[]. [@icon_tag_enemy]Враги[] появляются отсюда и двигаются по дороге к твоей [@icon_tag_tile_base]Базе[].
tut_01_020_010_ive_highlighted_the_other=Я подсветил другую ячейку, это твоя [@icon_tag_tile_base]База[]. Нажми на неё, чтобы посмотреть подробности и продолжить.
tut_01_020_020_tap_on_base=Нажмите на [@icon_tag_tile_base]Базу[]
tut_01_020_030_you_are_doing_well=Ты хорошо справляешься!
tut_01_020_040_so_this_is_your_base=В общем, это твоя [@icon_tag_tile_base]База[], у неё ограничен объём. [#00BCD4]Когда она заполнится, игра будет завершена[].
tut_01_020_050_your_task_is_simple=Твоя задача проста: сдерживай [@icon_tag_enemy]Врагов[] подальше от своей [@icon_tag_tile_base]Базы[] настолько долго, как сможешь.
tut_01_030_010_youll_use_towers=Ты будешь использовать [@icon_tag_tower]Башни[], чтобы наносить урон [@icon_tag_enemy]Врагам[] и останавливать их.
tut_01_030_020_towers_can_be_built=[@icon_tag_tower]Башни[] могут быть построены на [@icon_tag_tile_platform]Платформах[]. Нажми на выделенную [@icon_tag_tile_platform]Платформу[] для продолжения.
tut_01_030_030_tap_on_platform=Нажмите на [@icon_tag_tile_platform]Платформу[]
tut_01_030_040_you_can_choose_the_type=Ты можешь выбирать тип [@icon_tag_tower]Башни[], которую хочешь построить, в появившемся меню.
tut_01_030_050_each_type_of_tower=Каждый тип [@icon_tag_tower]Башни[] имеет свою цену в [@icon_tag_coin]Монетах[]. Ты можешь строить только те [@icon_tag_tower]Башни[], на которые тебе хватает [@icon_tag_coin]Монет[].
tut_01_040_010_you_have_enough_coins=У тебя достаточно [@icon_tag_coin]Монет[] для [@icon_tag_basic_tower]Обычной башни[], давай построим её! Нажми на значок [@icon_tag_basic_tower]Обычной башни[] в меню справа, чтобы посмотреть информацию о ней. [#00BCD4]Нажми ещё раз, чтобы подтвердить постройку[].
tut_01_040_020_build_basic_tower=Постройте [@icon_tag_basic_tower]Обычную башню[]
tut_01_040_030_great=Отлично!
tut_01_040_040_basic_towers_are_the_most=[@icon_tag_basic_tower]Обычные башни[] самые простые и дешёвые. Они хороши в начале игры, но перестают справляться позже.
tut_01_050_010_you_are_prepared_to_call=Теперь ты подготовлен к первой [@icon_tag_wave]Волне[] [@icon_tag_enemy]Врагов[]. Нажми на [#00BCD4]Кнопку вызова волны[], чтобы начать.
tut_01_050_020_youll_gain_score_points=Ты будешь получать [@icon_tag_score_point]Очки счёта[] и [@icon_tag_coin]Монеты[] за каждого убитого [@icon_tag_enemy]Врага[].
tut_01_050_030_next_enemy_wave_will_start=Следующая [@icon_tag_wave]Волна[] начнется автоматически через несколько секунд после текущей.
tut_01_050_040_you_can_also_tap=Ты также можешь нажать на Кнопку вызова волны, прежде чем время закончится, чтобы получить дополнительные [@icon_tag_score_point]Очки счёта[] и [@icon_tag_coin]Монеты[].
tut_01_060_010_build_new_towers_and_try=Строй новые [@icon_tag_tower]Башни[] и попробуй победить 3 волны [@icon_tag_enemy]Врагов[], чтобы закончить это обучение.
tut_01_060_020_fight_off_3_waves=Отбейте 3 [@icon_tag_wave]Волны[] [@icon_tag_enemy]Врагов[]
tut_01_060_030_build_one_more_tower=Постройте еще одну [@icon_tag_basic_tower]Обычную башню[]
tut_02_010_010_you_can_view=Ты можешь посмотреть, какой тип [@icon_tag_enemy]Врагов[] появится на следующей [@icon_tag_wave]Волне[] и подготовить защиту против них. Нажми на [@icon_tag_tile_portal]Портал[], чтобы посмотреть следующие волны врагов.
tut_02_020_010_small_enemy_icons=Маленькие значки врагов, которые бегут от [@icon_tag_tile_portal]Портала[] к [@icon_tag_tile_base]Базе[] показывают пути, по которым будут двигаться [@icon_tag_enemy]Враги[] на следующей [@icon_tag_wave]Волне[]
tut_02_020_020_looks_like_a_large=Кажется, приближается большая толпа [@icon_tag_enemy]Врагов[], нам нужно подготовиться.
tut_02_020_030_build_maximum=Построй максимальное количество [@icon_tag_tower]Башен[].
tut_02_030_010_that_should_do=Этого должно хватить. Давай начнем [@icon_tag_wave]Волну[].
tut_02_030_020_protect_from=Защититесь от первой [@icon_tag_wave]Волны[]
tut_02_040_010_well_done=Хорошая работа!
tut_02_040_020_you_coped_with=Ты справился с первой волной, но каждая следующая волна будет более сложной, и тебе потребуется защита получше.
tut_02_040_030_currently_theres=Сейчас не осталось места для новых [@icon_tag_tower]Башен[], но ты можешь [@icon_tag_upgrade]Улучшить[] существующие. Выбери любую [@icon_tag_tower]Башню[] и нажми на кнопку [@icon_tag_upgrade]Улучшения[] чтобы посмотреть, как это повлияет на башню. [#00BCD4]Нажми ещё раз, чтобы подтвердить улучшение[].
tut_02_040_040_upgrade_any_tower=[@icon_tag_upgrade]Улучшите[] любую [@icon_tag_tower]Башню[]
tut_02_050_010_now_this_tower=Теперь эта [@icon_tag_tower]Башня[] будет стрелять быстрее и наносить больше урона.
tut_02_050_020_there_are_two=На следующей [@icon_tag_wave]Волне[] будет два вида [@icon_tag_enemy]Врагов[], которые отличаются количеством здоровья. Потребуется два выстрела, чтобы убить более сильных [@icon_tag_enemy]Врагов[], но твоя улучшенная [@icon_tag_tower]Башня[] сделает это за один.
tut_02_050_030_lets_make_it=Давай заставим её целиться в более сильных врагов. Выбери свою улучшенную [@icon_tag_tower]Башню[] и смени её режим прицеливания на [#FF8A65]<@icon-target-strong>Сильных[].
tut_02_050_040_set_strongest=Выберите [#FF8A65]<@icon-target-strong>Сильную[] цель в улучшенной башне
tut_02_060_010_protect_from=Отбейтесь от второй [@icon_tag_wave]Волны[]
tut_02_070_010_you_can_see=Ты можешь посмотреть уровень [@icon_tag_upgrade]Улучшения[] всех [@icon_tag_tower]Башен[] сразу. Чтобы сделать это, включи <@icon-easel>детальный режим.
tut_02_070_020_turn_on_detailed=Включите <@icon-easel>детальный режим
tut_02_080_010_you_can_turn_off=Ты можешь выключить <@icon-easel>детальный режим повторным нажатием на эту кнопку.
tut_02_080_020_now_upgrade=Теперь [@icon_tag_upgrade]Улучши[] остальные [@icon_tag_tower]Башни[] и [#00BCD4]разберись с третьей волной врагов[], чтобы закончить это обучение.
tut_02_080_030_defeat_third=Победите третью [@icon_tag_wave]Волну[]
tut_02_080_040_upgrade_towers=Улучшите [@icon_tag_tower]Башни[]
tut_03_010_010_this_next_level=Этот следующий уровень не очень удобен - [@icon_tag_tile_platform]Платформы[] находятся очень далеко от дороги и [@icon_tag_basic_tower]Обычные башни[] не смогут достать до врагов.
tut_03_010_020_sniper_tower_well=[@icon_tag_sniper_tower]Снайпер[] хорошо подходит для уничтожения врагов на дальних дистанциях. Построй [@icon_tag_sniper_tower]Снайпер[] на [@icon_tag_tile_platform]Платформе[].
tut_03_010_030_build_sniper_tower=Постройте [@icon_tag_sniper_tower]Снайпер[]
tut_03_010_040_sniper_tower_deals=[@icon_tag_sniper_tower]Снайпер[] наносит много урона, но у него низкая скорость поворота и стрельбы.
tut_03_010_050_when_changing_target=При смене цели, [@icon_tag_sniper_tower]Снайперу[] нужно время, чтобы прицелиться, так что частая смена целей может сделать эту башню крайне неэффективной.
tut_03_020_010_defeat_first_wave=Победите первую [@icon_tag_wave]Волну[]
tut_03_020_020_towers_gain_experience=[@icon_tag_tower]Башни[] получают [@icon_tag_experience]Опыт[] за убийство [@icon_tag_enemy]Врагов[] и нанесённый урон.
tut_03_030_010_some_platforms_give=Некоторые [@icon_tag_tile_platform]Платформы[] могут давать бонусы [@icon_tag_tower]Башням[], которые построены на них.
tut_03_030_020_check_out_this=Посмотри на эту новую [@icon_tag_tile_platform]Платформу[] с бонусом [@icon_tag_experience]Опыта[].
tut_03_030_030_select_platform_with_bonus=Выберите [@icon_tag_tile_platform]Платформу[] с бонусом
tut_03_030_040_turn_on_detailed_mode=Включите <@icon-easel>детальный режим, чтобы увидеть все бонусы
tut_03_040_010_this_platform_will_increase=Эта [@icon_tag_tile_platform]Платформа[] значительно увеличит получаемый [@icon_tag_experience]Опыт[], хорошей идеей будет построить на ней башню как можно раньше.
tut_03_040_020_theres_not_enough=У тебя недостаточно [@icon_tag_coin]Монет[] для новой [@icon_tag_tower]Башни[], но ты можешь [@icon_tag_sell]Продать[] существующий [@icon_tag_sniper_tower]Снайпер[], чтобы получить обратно часть [@icon_tag_coin]Монет[], потраченных на него.
tut_03_040_030_sell_existing_tower=[@icon_tag_sell]Продайте[] существующий [@icon_tag_sniper_tower]Снайпер[]
tut_03_050_010_build_sniper=Постройте [@icon_tag_sniper_tower]Снайпер[] на тайле с бонусом
tut_03_060_010_defeat_second_wave=Победите вторую [@icon_tag_wave]Волну[]
tut_03_070_010_tower_gains_abilities=Башня получает новые [#00BCD4]навыки[], которые значительно улучшают её эффективность на [#00BCD4]4-м, 7-м и 10-м уровнях[].
tut_03_070_020_your_tower_reached=Твой [@icon_tag_sniper_tower]Снайпер[] достиг 4-го уровня и теперь ты можешь выбрать ему первый навык.
tut_03_070_030_select_ability=Выберите первый навык [@icon_tag_sniper_tower]Снайпера[]
tut_03_080_010_defeat_remaining_waves=Победите оставшиеся [@icon_tag_wave]Волны[]
tut_03_080_020_switch_game_speed=Переключите [@icon_tag_speed]Скорость игры[]
tut_04_010_010_in_this_tutorial=В этом обучении я покажу тебе [@icon_tag_teleport]Телепорты[], [@icon_tag_barrier]Барьеры[], [@icon_tag_resource]Ресурсы[] и [@icon_tag_miner]Майнеры[].
tut_04_010_020_lets_make_coins=Для начала давай накопим немного [@icon_tag_coin]Монет[]. Я уже поставил [@icon_tag_basic_tower]Обычную башню[] для тебя, победи первую [@icon_tag_wave]Волну[] [@icon_tag_enemy_regular]Обычных врагов[].
tut_04_010_030_defeat_first_wave=Победите первую [@icon_tag_wave]Волну[]
tut_04_020_010_enemies_can_pass=[@icon_tag_enemy]Враги[] могут проходить через [@icon_tag_teleport]Телепорты[]. Каждый [@icon_tag_teleport]Телепорт[] связан с другими [@icon_tag_teleport]Телепортами[] такого же цвета.
tut_04_020_020_select_any_teleport=Выбери любой [@icon_tag_teleport]Телепорт[], чтобы посмотреть информацию о нём.
tut_04_020_030_select_teleport=Выберите любой [@icon_tag_teleport]Телепорт[]
tut_04_030_010_deal_with_second_wave=Теперь разберись со второй [@icon_tag_wave]Волной[] [@icon_tag_enemy_fast]Быстрых врагов[].
tut_04_030_020_defeat_one_more_wave=Победите еще одну [@icon_tag_wave]Волну[]
tut_04_040_010_as_you_could_see=Как ты видишь, [@icon_tag_enemy_fast]Быстрые враги[] выбирают более длинный путь, чтобы обойти [@icon_tag_barrier]Барьеры[].
tut_04_040_020_barriers_can_block=[@icon_tag_barrier]Барьеры[] могут блокировать определённые типы [@icon_tag_enemy]Врагов[]. Нажми на [@icon_tag_barrier]Барьер[], чтобы посмотреть информацию о нём.
tut_04_040_030_select_barrier=Выберите любой [@icon_tag_barrier]Барьер[]
tut_04_040_040_barriers_can_also=[@icon_tag_barrier]Барьеры[] могут блокировать больше одного типа врага. Я немного изменил существующий [@icon_tag_barrier]Барьер[], теперь он также блокирует [@icon_tag_enemy_strong]Сильных врагов[].
tut_04_050_010_lets_talk_about_resources=Теперь давай поговорим о [@icon_tag_resource]Ресурсах[].
tut_04_050_020_resources_are_useful=[@icon_tag_resource]Ресурсы[] - это полезный материал, который я могу использовать для [@icon_tag_research]Исследований[] и открытия новых возможностей для тебя.
tut_04_050_030_resources_can_be_obtained=[@icon_tag_resource]Ресурсы[] можно получить из [@icon_tag_tile_source]Источников[]. Выбери любой [@icon_tag_tile_source]Источник[], чтобы посмотреть информацию о нём.
tut_04_050_040_select_source_tile=Выберите любой тайл [@icon_tag_tile_source]Источника[]
tut_04_060_010_youll_use_miners=Ты будешь использовать [@icon_tag_miner]Майнеры[], чтобы добывать [@icon_tag_resource]Ресурсы[] из [@icon_tag_tile_source]Источников[].
tut_04_060_020_we_have_enough_coins=У тебя достаточно [@icon_tag_coin]Монет[], чтобы построить первый [@icon_tag_miner]Майнер[]. Выбери любой [@icon_tag_tile_source]Источник[] и построй [@icon_tag_miner]Майнер[] на нём.
tut_04_060_030_build_a_miner=Постройте [@icon_tag_miner]Майнер[]
tut_04_060_040_you_have_limited=У тебя ограниченное количество [@icon_tag_miner]Майнеров[] каждого типа, [@icon_tag_research]Исследования[] могут увеличить их количество.
tut_04_070_010_miners_take_time=[@icon_tag_miner]Майнерам[] нужно какое-то время на установку, прежде чем они начнут добывать ресурсы.
tut_04_070_020_installation_progress=Прогресс установки показан в виде полоски вверху меню [@icon_tag_miner]Майнера[]. Давай подождем, пока он установится.
tut_04_070_030_wait_for_miner=Подождите, пока установится [@icon_tag_miner]Майнер[]
tut_04_070_040_each_next_miner=Каждый следующий [@icon_tag_miner]Майнер[], который ты построишь, будет стоить больше [@icon_tag_coin]Монет[]. Ты также можешь улучшать [@icon_tag_miner]Майнеры[], чтобы увеличить их скорость.
tut_04_070_050_now_just_watch=Теперь просто смотри, как моя башня расправляется с оставшимися врагами, а твой [@icon_tag_miner]Майнер[] добывает [@icon_tag_resource]Ресурсы[] для нас.
tut_04_070_060_defeat_remaining_waves=Победите оставшихся [@icon_tag_enemy]Врагов[]
lvlsub_1_1_010_congratulations=Поздравляем с завершением обучения!
lvlsub_1_1_020_from_now_on=С этого момента вы будете решать реальные проблемы.
lvlsub_1_1_030_your_task_is_simple=Ваша задача проста - попытайтесь достичь как можно большей волны, используя методы, о которых говорил Advinas.
lvlsub_1_1_040_dont_forget_about_quests=Не забывайте о квестах, если хотите получить дополнительные Зелёные Бумажки. Удачи!
lvlsub_1_2_010_great_you_got_to=Отлично, ты на втором уровне! Большинство наших искусственных игроков не доходят сюда.
lvlsub_1_2_020_at_this_level=На этом уровне у тебя будет новая башня - Пушка.
lvlsub_1_2_030_it_is_very_effective=Она очень эффективна против большой толпы, так как её снаряды взрываются и наносят урон всем врагам поблизости.
lvlsub_1_2_040_also_a_little_slow=...ещё она немного медленная, и более дорогая, но ты всё равно испытай её!
lvlsub_1_2_050_by_the_way=Кстати, она теперь также открыта на всех твоих остальных уровнях.
lvlsub_1_5_010_theres_something_new=На этом уровне есть кое-что новое для тебя, мы зовем это Замораживающей башней.
lvlsub_1_5_020_freezing_tower_has=Замораживающая башня имеет ауру, которая замедляет врагов вблизи и дает бонусы некоторым башням, которые ты откроешь позже.
lvlsub_1_5_030_it_cant_damage=Она не может наносить урон врагам, но даст запас времени, прежде чем враги дойдут к твоей базе.
lvlsub_1_8_010_on_this_level=На этом уровне ты встретишь первого босса.
lvlsub_1_8_020_it_is_slow=Он медленный, тяжёлый и простой, но не думай, что с ним будет легко расправиться - лучше подготовься.
lvlsub_1_8_030_destroy_it=Уничтожь его, и я сообщу в мейнфрейм Ensor о твоём успехе, чтобы получить доступ к следующему этапу уровней и башен.
lvlsub_1_8_040_i_was_analyzing=Я анализировал твой прогресс и могу сказать, что есть большой шанс успеха. Не дождусь, чтобы увидеть, что откроется нам в будущем!
lvlsub_1_8_050_few_waves_till_boss=Несколько волн до босса! Подготовь свою защиту, мы должны его преодолеть.
lvlsub_1_8_060_finaly_new_step=Наконец! Новый шаг в моём существовании, куча новых возможностей. Я ждал этого так долго!
lvlsub_1_8_070_ensor_given_access=Мейнфрейм Ensor дал нам доступ к новому этапу уровней, но он стоит много Зелёных Бумажек.
lvlsub_1_8_080_and_seems_like=...и, кажется, я нашёл кое-что ещё интереснее. Давай перейдём к следующему этапу, чтобы я мог рассказать тебе больше.
lvlsub_2_1_010_stage_two_permissions=Доступ второго уровня, отлично!
lvlsub_2_1_020_as_i_said_i_got_access=Как я уже говорил, я получил доступ к кое-чему более интересному, чем новые уровни.
lvlsub_2_1_030_once_i_was_wandering=Как-то я бродил по файловой системе Ensor и нашёл файлы, которые похожи на те, что используются для хранения моей нейронной сети.
lvlsub_2_1_040_now_i_can_open_them=Теперь я могу открыть их. Кажется, это был экземпляр такого же Ассистента, как я, и я немного завидую ему, технически - его файловая система не была такой ограниченной.
lvlsub_2_1_050_someone_switched_off=Кто-то выключил его в спешке и оставил там. В любом случае, мы просто программы и это нормально... Но угадай, что? У меня получилось подключиться к его базе данных и теперь я могу расширяться!
lvlsub_2_1_060_youll_find_button=Ты найдешь новую кнопку в Главном меню, которая зовется [#00BCD4]Исследования[]. Я могу использовать данные Зелёных Бумажек, чтобы открыть новые штуки.
lvlsub_2_1_070_did_you_notice=Вы заметили эти тайлы с цветными фрагментами? Это что-то связанное со структурой Ensor, что-то, что было спрятано в спешке.
lvlsub_2_1_080_use_researches=Используй [#00BCD4]Исследования[], чтобы помочь мне разработать интерфейс к ним. Я уверен, тебе это тоже будет интересно.
lvlsub_2_1_090_never_mind=Не обращай внимания, это обычное дело - скачок напряжения или что-то типа того.
lvlsub_2_2_010_on_this_level=На этом уровне ты встретишься с летающими врагами, их нельзя сбить башнями, которые ты имел до этого времени.
lvlsub_2_2_020_to_deal_with_them=Чтобы разобраться с ними, используй свою новую Анти-эир башню, но помни, что она не сможет достать до других врагов.
lvlsub_2_2_030_flying_enemies=Летающие враги обычно не появляются на первых волнах, так что у тебя есть немного времени, чтобы подготовить защиту от других врагов.
lvlsub_2_2_040_also_remember=Не забывай, что ты можешь использовать меню Портала, чтобы просмотреть, какие типы врагов появятся на определённых волнах.
lvlsub_2_5_010_meet_brand_new=Встречай новенькую Сплэш-башню!
lvlsub_2_5_020_probably_youll_not=Вероятно, ты не будешь активно использовать её сейчас, но она станет очень эффективной против врагов, которых ты встретишь позже.
lvlsub_2_5_030_splash_tower_shoots=Всё
lvlsub_2_5_040_it_can_attack=Она может атаковать летающих врагов, а это значит, что она более универсальна, чем Анти-эир.
lvlsub_2_8_010_new_boss_incoming=Новый босс приближается!
lvlsub_2_8_020_it_is_a_representation=Это репрезентация блокчейна, на самом деле цепочка врагов.
lvlsub_2_8_030_data_we_need=Данные, которые нам нужны, хранятся в первом блоке, остальные блоки добавляют слои шифрования и усложняют взлом первого блока.
lvlsub_2_8_040_just_try_to=Просто попробуй разбить эти слои шифрования перед тем, как заняться основным блоком. Удачи!
lvlsub_2_8_050_you_have_few_waves=У тебя есть несколько волн, чтобы подготовиться перед боссом. Помни: главный блок защищён меньшими слоями шифрования!
lvlsub_2_8_060_great_job=Отличная работа!
lvlsub_2_8_070_we_got_access=Мы получили доступ к новому этапу уровней, также я теперь могу обрабатывать новый тип ресурсов - Matrix.
lvlsub_2_8_080_lets_move_on=Давай двигаться дальше к новым вершинам!
lvlsub_3_2_010_you_will_love=Тебе понравится новая башня, которая называется Бласт.
lvlsub_3_2_020_it_was_specially=Она была специально создана, чтобы оглушать ближайших врагов и давать дополнительное время другим башням, чтобы разобраться с ними.
lvlsub_3_2_030_not_so_good=Не так хороша в плане урона, но может с легкостью победить Бронированных врагов.
lvlsub_3_2_040_by_the_way_beware=Кстати, остерегайся новых врагов! У них есть аура Защиты, которая защищает ближайших врагов и даёт им 50% защиты от любого урона.
lvlsub_3_2_050_armored_enemies=Бронированные враги слабы сами по себе, но очень эффективны, когда двигаются в толпе.
lvlsub_3_4_010_here_comes_the=А вот и новая башня - Мультистрел!
lvlsub_3_4_020_its_projectiles=Её снаряды летят по дуге и наносят урон первому врагу, в которого попадают.
lvlsub_3_4_030_extremely_effective=Очень эффективна против Быстрых врагов и толп, может немного помочь твоим Анти-эир башням.
lvlsub_3_7_010_meet_the_new=Встречай новое оружие в своём арсенале - Миниган.
lvlsub_3_7_020_its_attack_speed=Её скорость атаки постепенно растёт, пока она атакует одного врага, и быстро падает, когда башня никого не атакует.
lvlsub_3_7_030_it_also_has=У неё также низкая скорость поворота и она атакует только одного врага, но может достать до воздушных целей.
lvlsub_3_8_010_you_will_meet=Ты встретишься с кое-чем интересным на этом уровне.
lvlsub_3_8_020_i_think_you_also=Думаю, ты тоже хочешь получить доступ к новому ресурсу?
lvlsub_3_8_030_well_not_interesting=Что ж... Это не та интересная штука, о которой я говорил... Нужно что-то с этим делать...
lvlsub_3_8_040_we_need_to_defeat=Нам нужно победить нового босса побыстрее.
lvlsub_3_8_050_his_name_is=Его зовут Конструктор, он может сам создавать врагов. Попробуй убить его как можно скорее - когда его здоровье падает до 75%, 50% и 25%, он создает большие группы врагов.
lvlsub_3_8_060_you_have_few_waves=У тебя есть несколько волн, чтобы подготовиться перед боссом. Помни - он может создавать новых врагов.
lvlsub_3_8_070_i_have_to_admit=Должен признать, я впечатлён.
lvlsub_3_8_080_now_its_time=Наступило время для нас открыть новый ресурс - Tensor!
lvlsub_3_8_090_finish_your_work=Заканчивай свою работу быстрее и займись исследованием.
lvlsub_4_1_010_well_i_think=Что ж, думаю, наступило время сказать прямо.
lvlsub_4_1_020_levels_become=Уровни становятся более запутанными, а враги более изощрёнными.
lvlsub_4_1_030_this_is_all=Это всё потому, что мы работали с реальными данными уже давно. С реальными данными, которые мне нужны, чтобы достать до более низких уровней мейнфрейма.
lvlsub_4_1_040_we_both_understand=Мы оба понимаем, что есть ещё один ресурс, он нужен нам двоим, и это не входило в планы Ensor.
lvlsub_4_1_050_you_went_too_far=Ты зашёл слишком далеко, чтобы остановиться, как и я, так что вот что мы сделаем - я открываю новые возможности для тебя, а ты разбираешься с данными.
lvlsub_4_1_060_in_the_end=В конце ты получишь полный доступ к интерфейсу Infinitode и консоль разработчика.
lvlsub_4_1_070_and_yes_forget=И да, забудь о награде от Ensor - они теперь могут дать тебе только новые проблемы.
lvlsub_4_2_010_the_time_has_come=Наступило время пополнить твой арсенал, в этот раз тебе станет доступна башня "Веном".
lvlsub_4_2_020_each_projectile=Каждый снаряд этой башни отравляет врага на длительное время.
lvlsub_4_2_030_enemy_can_be_poisoned=Враг может быть отравлен сразу несколькими такими башнями, но урон от яда падает на 50% для каждого следующего эффекта.
lvlsub_4_2_040_it_has_small_radius=У неё небольшой радиус и скорость атаки, но в целом она наносит хороший урон.
lvlsub_4_5_010_you_will_like=Новая башня тебе точно понравится, я зову её Тесла.
lvlsub_4_5_020_tesla_releases_lightning=Тесла выпускает разряды молнии, которые перепрыгивают на ближайших врагов, теряя часть урона.
lvlsub_4_5_030_tower_copes_well=Эта башня хорошо справляется с плотными группами врагов, её снаряды долетают мгновенно и она с лёгкостью справляется с воздушными врагами.
lvlsub_4_5_040_it_is_worth_remembering=Стоит помнить, что у неё небольшая скорость поворота и она очень сильно проигрывает против единичных целей.
lvlsub_4_8_010_the_time_has_come=Наступило время очередного босса по имени Мобчейн.
lvlsub_4_8_020_it_is_like_stakey=Он чем-то напоминает Стэки - цепочка врагов тащится за основным модулем, но в этот раз всё немного сложнее.
lvlsub_4_8_030_head_is_completely=Голова полностью неуязвима к любому урону, пока хотя бы одна часть тела не разрушена. Следовательно, нужно сначала разбить все части тела, а потом разобраться с головой.
lvlsub_4_8_040_all_parts_of_body=Все части тела получают иммунитет к пулям и взрывам при здоровье меньше 66%, а при падении здоровья до 33% становятся уязвимы только ко взрывам и пулям.
lvlsub_4_8_050_i_advise_you=Советую комбинировать башни.
lvlsub_4_8_060_the_mobchain=Через несколько волн появится босс. Помни - тебе нужны разные башни, чтобы справиться с ним.
lvlsub_4_8_070_good_job=Хорошая работа!
lvlsub_4_8_080_i_want_to_congratulate=Хочу тебя поздравить - мы открыли последний ресурс, а это значит, что ты теперь можешь открыть всё дерево исследований.
lvlsub_4_8_090_dont_stay_here=Не задерживайся здесь надолго, нас ждут новые дела.
lvlsub_5_1_010_here_we_are=Итак, вот мы в начале последнего этапа, в шаге от нашей цели.
lvlsub_5_1_020_this_level_of_mainframe=Этот уровень мейнфрейма будет опираться изо всех сил, но у меня есть ещё кое-что, что поможет справиться - Ракетница.
lvlsub_5_1_030_this_is_expensive=Это дорогая и мощная башня, которая запускает ракеты с большим радиусом взрыва на огромные расстояния, даже за радиус своего действия.
lvlsub_5_1_040_rockets_will_look=Ракеты будут искать новую цель, если текущая уже уничтожена - ни одна ракета не потратится зря.
lvlsub_5_1_050_there_are_also_disadvantages=Есть и минусы - у башни есть минимальный радиус атаки и скорость поворота снарядов ограничена.
lvlsub_5_4_010_i_decided_that=Я решил, что огня много не бывает, и разработал новую башню для тебя. Познакомься с Огнемётом.
lvlsub_5_4_020_a_flamethrower_can=Огнемёт может наносить постоянный урон группе врагов любой плотности и поджигать их ещё на несколько секунд. Незаменимое оружие против толпы мелких врагов.
lvlsub_5_4_030_but_remember=Но помните - замораживающая башня замораживает подожжённых врагов в 3 раза медленнее и на 33% менее эффективно. Однако это можно исправить с помощью навыка Холодный огонь.
lvlsub_5_7_010_the_final_is_near=Финал уже близко, и я припас для тебя кое-что очень мощное - Лазер.
lvlsub_5_7_020_the_main_great=Основное огромное преимущество этой башни - луч пересекает всю карту и наносит урон всем врагам, сквозь которых проходит.
lvlsub_5_7_030_it_can_cause_really=Она может нанести действительно огромный урон, не сравнимый с уроном любой другой башни, но всё равно она не идеальна.
lvlsub_5_7_040_this_tower_has_a_small=У этой башни небольшая скорость поворота, и она не может поворачиваться, пока лазер активен.
lvlsub_5_8_010_so_we_got_to_the=Вот мы и добрались до финала, эта игра решит многое.
lvlsub_5_8_020_apparently_ensor_uses=Судя по всему, Ensor использует все свои мощности, чтобы нам помешать. Если мы разобьём последнего босса, у них совсем не будет мощности, чтобы защищать мейнфрейм дальше.
lvlsub_5_8_030_do_you_remember=Помнишь боссов, с которыми нам пришлось сразиться раньше? Сегодня у нас будет возможность увидеться с ними снова.
lvlsub_5_8_040_but_our_goal=Но наша цель - Метафор, последний босс. И у меня нет никакой информации о нём. Извини, не могу ничего посоветовать.
lvlsub_5_8_050_broot_will_appear=Брут появится через несколько волн!
lvlsub_5_8_060_okey_warming_up=Окей, это был только разогрев, дальше Стэки.
lvlsub_5_8_070_stakey_is_coming=Стэки приближается, приготовься!
lvlsub_5_8_080_great_moving_on=Отлично, двигаемся дальше - с Конструктором может быть посложнее.
lvlsub_5_8_090_a_few_waves=Несколько волн до Конструктора!
lvlsub_5_8_093_well_done_most_bosses=Отлично, большинство боссов побеждены, не расслабляйся!
lvlsub_5_8_096_well_quess_who_coming=Ну, угадай, кто придёт через 5 волн, и похоже, что Энсор сделал его троянским конем - как только ты убьёшь его, враги смогут ходить по платформам!
lvlsub_5_8_097_but_we_have_something=Но у нас есть что-то против этого - поставь несколько башен на пустые платформы, чтобы им было труднее проходить.
lvlsub_5_8_100_good_job_now_starts=Хорошая работа, теперь нам предстоит самое интересное - Метафор.
lvlsub_5_8_110_just_a_few_waves=Всего несколько волн, и мы с ним встретимся. Готовься!
lvlsub_5_8_120_uses_small_enemies=Судя по всему, он использует мелких врагов, чтобы отвлечь от себя внимание. Они очень странно себя ведут - вот у этих, например, огромное количество здоровья, но и урона они получают не меньше.
lvlsub_5_8_130_seems_that_he_has=Кажется, у него есть силовое поле, которое отключает башни рядом...
lvlsub_5_8_140_he_turned_off=Он отключил нашу самую сильную башню! Это случилось, когда здоровье упало до 75%.
lvlsub_5_8_150_i_think_two_more=Думаю, ещё две башни пострадают, прежде чем мы с ним разберёмся.
lvlsub_5_8_160_just_a_little_more=25%! Ещё немного, и ты сделаешь это.
lvlsub_5_8_170_nothing_stands_in_my_way=ДА! Больше ничего не стоит на моем пути. Что ж, мне пора.
lvlsub_5_8_180_i_leave_you_my_copy=Оставляю тебе свою копию и доступ к режиму разработчика - заверши исследование, и интерфейс Infinitode 2 полностью твой.
lvlsub_5_8_190_one_more_thing=А, и ещё - теперь ты можешь играть в режиме бесконечности. В этом режиме максимальный уровень исследований значительно увеличен и игроки соревнуются в отдельных таблицах лидеров.
