modifier_simple_description_ATTACK_SPEED=Erhöht die Angriffsgeschwindigkeit der Türme an den Seiten, verringert den Schaden der Türme in den Ecken.
modifier_simple_description_BOUNTY=Gibt bei jeder Niederlage der feindlichen Welle einen Bonusprozentsatz der aktuellen Münzen des Spielers. Der Preis hängt vom Schwierigkeitsgrad der Karte ab
modifier_simple_description_DAMAGE=Erhöht den Schaden der Türme an den Seiten, verringert die Angriffsgeschwindigkeit der Türme in den Ecken.
modifier_simple_description_EXPERIENCE=Wenn eine benachbarte Mine eine Ressource abbaut, gibt sie Bonus-XP an die nächsten Türme ab. Nimmt ständig die billigste Ressource von jeder nahen Mine.
modifier_simple_description_MINING_SPEED=Gewährt einen Geschwindigkeitsbonus beim Abbau der umliegenden Minen, jedoch wird die Rotation und Geschossgeschwindigkeit der umliegenden Türme reduziert. Nahegelegene Minen können keine Gegenstände abbauen
modifier_simple_description_POWER=Gibt PWR für alle nahen Türme, verbraucht konstant XP von dem erfahrensten Turm für den Bonus für jeden Turm
