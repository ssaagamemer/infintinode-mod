tut_01_010_010_welcome_to_the_infinitode=Willkommen zu [@icon_tag_infinitode_2_closed]!
tut_01_010_020_this_is_an_experimental=Dies ist eine experimentelle Schnittstelle zum neuronalen Netzwerktrainingssystem in Form eines Spiels.
tut_01_010_030_anyone_can_take_part=Jeder kann ein Teil von unseren Experiment werden. Am Ende des Experiments wird jeder eine Belohnung für die angesammelten [@icon_tag_green_paper]grünen Papiere[] bekommen.
tut_01_010_040_please_follow_instructions=Bitte folge den Anweisungen des [#ffc107]Fortgeschrittenen intellektuellen Assistenten[], um fortzufahren.
tut_01_010_050_hi_let_me_show_basics=Hallo! Lass mich dir die Grundlagen des [@icon_tag_infinitode_2_closed] Testinterfaces zeigen.
tut_01_010_060_lets_start_with_the_game=Lass uns mit dem Spielfeld beginnen. Drücke auf den hervorgehobenen Bereich um mehr darüber zu erfahren.
tut_01_010_070_tap_on_portal=Tippe auf [@icon_tag_tile_portal]Portal[]
tut_01_010_080_this_is_a_portal=Dies ist ein [@icon_tag_tile_portal]Portal[]. [@icon_tag_enemy]Feinde[] kommen von hier und bewegen sich auf dem Weg zu deiner [@icon_tag_tile_base]Basis[].
tut_01_020_010_ive_highlighted_the_other=Ich habe die andere Kachel markiert, diese ist deine [@icon_tag_tile_base]Basis[]. Drücke auf sie, um Details anzuzeigen und fahre fort.
tut_01_020_020_tap_on_base=Auf [@icon_tag_tile_base]Base[] tippen
tut_01_020_030_you_are_doing_well=Du machst das gut!
tut_01_020_040_so_this_is_your_base=So, das ist deine [@icon_tag_tile_base]Basis[], sie hat eine begrenzte Kapazität. [#00BCD4]Wenn sie voll ist, ist das Spiel zu Ende[].
tut_01_020_050_your_task_is_simple=Deine Aufgabe ist einfach: Halte [@icon_tag_enemy]Feinde[] davon ab die [@icon_tag_tile_base]Basis[] zu erreichen, so lange du kannst.
tut_01_030_010_youll_use_towers=Du wirst [@icon_tag_tower]Türme[] verwenden, um [@icon_tag_enemy]Gegnern[] zu schaden und sie so zu stoppen.
tut_01_030_020_towers_can_be_built=[@icon_tag_tower]Türme[] können auf [@icon_tag_tile_platform]Plattformen[] gebaut werden. Tippe auf die hervorgehobene [@icon_tag_tile_platform]Plattform[] um fortzufahren.
tut_01_030_030_tap_on_platform=Tippe auf die [@icon_tag_tile_platform]Plattform[]
tut_01_030_040_you_can_choose_the_type=Du kannst die Art des [@icon_tag_tower]Turmes[], den du bauen möchtest, im erscheinenden Menü auswählen.
tut_01_030_050_each_type_of_tower=Jede Art von [@icon_tag_tower]Turm[] kostet eine bestimmte Menge an [@icon_tag_coin]Münzen[]. Du kannst nur die [@icon_tag_tower]Türme[] bauen für die du genug [@icon_tag_coin]Münzen[] hast.
tut_01_040_010_you_have_enough_coins=Du hast genug  [@icon_tag_coin]Münzen[] für einen [@icon_tag_basic_tower]einfachen Turm[], also lass uns einen bauen! Tippe auf das [@icon_tag_basic_tower]einfacher Turm[] icon in dem Menü auf der rechten Seite für mehr Informationen.  [#00BCD4]Tippe erneut, um die Aktion zu bestätigen.[]
tut_01_040_020_build_basic_tower=Baue [@icon_tag_basic_tower]Standardtürme[]
tut_01_040_030_great=Prima!
tut_01_040_040_basic_towers_are_the_most=[@icon_tag_basic_tower]Standardtürme[] sind die einfachsten und günstigsten Türme. Sie sind essentiell in frühen Wellen, sind jedoch in späteren Wellen veraltet.
tut_01_050_010_you_are_prepared_to_call=Du bist jetzt bereit, die erste [@icon_tag_wave]Welle[] an [@icon_tag_enemy]Gegnern[] zu rufen. Berühre den [#00BCD4]Wellenrufknopf[], um die Aktion zu starten.
tut_01_050_020_youll_gain_score_points=Du bekommst [@icon_tag_score_point]Punkte[] und [@icon_tag_coin]Münzen[] für jeden besiegten [@icon_tag_enemy]Gegner[].
tut_01_050_030_next_enemy_wave_will_start=Die nächste [@icon_tag_wave]Welle[] wird automatisch wenige Sekunden nach der aktuellen Welle gestartet.
tut_01_050_040_you_can_also_tap=Du kannst auch auf den Wellenrufknopf tippen, bevor die Zeit abgelaufen ist, um zusätzliche [@icon_tag_score_point]Punkte[] und [@icon_tag_coin]Münzen[] zu bekommen.
tut_01_060_010_build_new_towers_and_try=Baue neue [@icon_tag_tower]Türme[] und versuche 3 Wellen von [@icon_tag_enemy]Feinden[] zu bekämpfen, um dieses Tutorial abzuschließen.
tut_01_060_020_fight_off_3_waves=Besiege 3 [@icon_tag_wave]Wellen[] von [@icon_tag_enemy]Feinden[]
tut_01_060_030_build_one_more_tower=Baue einen weiteren [@icon_tag_basic_tower]Basis-Turm[]
tut_02_010_010_you_can_view=Du kannst sehen, welche Art von [@icon_tag_enemy]Gegnern[] in der nächsten [@icon_tag_wave]Welle[] auftauchen wird und deine Verteidigung darauf vorbereiten. Tippe auf das [@icon_tag_tile_portal]Portal[], um die Gegner der nächsten Welle anzusehen.
tut_02_020_010_small_enemy_icons=Kleine Feindsymbole, welche vom [@icon_tag_tile_portal]Portal[] zur [@icon_tag_tile_base]Basis[] laufen, zeigen den Weg, den [@icon_tag_enemy]Feinde[] in der nächsten [@icon_tag_wave]Welle[] nehmen werden.
tut_02_020_020_looks_like_a_large=Sieht nach einer großen Menge von [@icon_tag_enemy]Gegnern[] aus, wir müssen uns vorbereiten.
tut_02_020_030_build_maximum=Baue die maximale Anzahl an [@icon_tag_tower]Türmen[].
tut_02_030_010_that_should_do=Das sollte reichen. Starten wir die erste [@icon_tag_wave]Welle[].
tut_02_030_020_protect_from=Besiege die erste [@icon_tag_wave]Welle[]
tut_02_040_010_well_done=Gut gemacht!
tut_02_040_020_you_coped_with=Du hast die erste Welle bewältigt, aber jede nächste Welle wird schwieriger und du brauchst eine bessere Verteidigung.
tut_02_040_030_currently_theres=Momentan gibt es keinen weiteren Platz mehr für [@icon_tag_tower]Türme[], aber du kannst bereits vorhandene Türme [@icon_tag_upgrade]Verbessern[]. Wähle einen [@icon_tag_tower]Turm[] und tippe auf den [@icon_tag_upgrade]Upgrade[] Knopf, um zu sehen, wie er sich verändern würde. [#00BCD4] Drücke ihn erneut zum bestätigen [].
tut_02_040_040_upgrade_any_tower=einen [@icon_tag_tower]Turm[] [@icon_tag_upgrade]aufwerten[]
tut_02_050_010_now_this_tower=Dieser [@icon_tag_tower]Turm[] schießt jetzt schneller und verursacht mehr Schaden.
tut_02_050_020_there_are_two=Es gibt zwei Arten von [@icon_tag_enemy]Gegnern[] in der nächsten [@icon_tag_wave]Welle[] welche sich in der Stärke Ihrer Gesundheit unterscheiden. Es wird zwei Schüsse benötigen um diese stärkeren [@icon_tag_enemy]Gegner[] zu töten, aber deine aufgewerteten [@icon_tag_tower]Türme[] benötigen nur einen Schuss.
tut_02_050_030_lets_make_it=Lass ihn uns auf stärkere Gegner zielen. Wähle einen verbesserten [@icon_tag_tower]Turm[] und ändere seine Zielstrategie auf [#FF8A65]<@icon-target-strong>Stark[].
tut_02_050_040_set_strongest=Setzte [#FF8A65]<@icon-target-strong>Stärkster[] als Ziel im verbesserten Turm
tut_02_060_010_protect_from=Schütze dich vor der zweiten [@icon_tag_wave]Welle[]
tut_02_070_010_you_can_see=Du kannst die [@icon_tag_upgrade]Ausbaustufe[] aller [@icon_tag_tower]Türme[] auf einmal sehen. Aktiviere dafür den <@icon-easel>Detailmodus.
tut_02_070_020_turn_on_detailed=Aktiviere den <@icon-easel> Detailmodus
tut_02_080_010_you_can_turn_off=Du kannst den <@icon-easel> Detailmodus ausschalten, indem du nochmal auf den Knopf drückst.
tut_02_080_020_now_upgrade=Jetzt [@icon_tag_upgrade]verbessere[] andere [@icon_tag_tower]Türme[] und [#00BCD4]kümmere dich um die dritte Welle von Gegnern[], um dieses Tutorial abzuschließen.
tut_02_080_030_defeat_third=Besiege die dritte [@icon_tag_wave]Welle[]
tut_02_080_040_upgrade_towers=[@icon_tag_tower]Türme[] verbessern
tut_03_010_010_this_next_level=Dieses nächste Level ist nicht sehr praktisch - [@icon_tag_tile_platform]Plattformen[] sind zu weit vom Weg entfernt und [@icon_tag_basic_tower]Standardtürme[] werden die Gegner nicht erreichen können.
tut_03_010_020_sniper_tower_well=Der [@icon_tag_sniper_tower]Scharfschützenturm[] ist gut für das Zerstören von Gegnern in der Ferne geeignet. Baue einen [@icon_tag_sniper_tower]Scharfschützenturm[] auf der [@icon_tag_tile_platform]Plattform[].
tut_03_010_030_build_sniper_tower=Baue einen [@icon_tag_sniper_tower]Scharfschützenturm[]
tut_03_010_040_sniper_tower_deals=Der [@icon_tag_sniper_tower]Scharfschützenturm[] verursacht hohen Schaden, dreht sich dafür aber langsam und hat eine geringe Angriffsgeschwindigkeit.
tut_03_010_050_when_changing_target=Beim wechseln eines Zieles, braucht der [@icon_tag_sniper_tower]Scharfschütze[] Zeit zum zielen, häufiges wechseln von Zielen kann diesen Turm äusserst ineffizient machen.
tut_03_020_010_defeat_first_wave=Besiege die erste [@icon_tag_wave]Welle[]
tut_03_020_020_towers_gain_experience=[@icon_tag_tower]Türme[] erhalten [@icon_tag_experience]Erfahrung[] für das Töten von [@icon_tag_enemy]Gegnern[] und verursachtem Schaden.
tut_03_030_010_some_platforms_give=Einige [@icon_tag_tile_platform]Plattformen[] können Boni auf [@icon_tag_tower]Türme[] geben, die auf Ihnen platziert werden.
tut_03_030_020_check_out_this=Probier mal diese neue [@icon_tag_tile_platform]Plattform[] mit [@icon_tag_experience]Erfahrungsbonus[] aus.
tut_03_030_030_select_platform_with_bonus=Wähle eine [@icon_tag_tile_platform]Plattform[] mit Bonus
tut_03_030_040_turn_on_detailed_mode=Aktiviere <@icon-easel> detaillierte Ansicht um alle Boni zu sehen
tut_03_040_010_this_platform_will_increase=Diese [@icon_tag_tile_platform]Plattform[] erhöht die Menge an gesammelter [@icon_tag_experience]Erfahrung[] stark, es ist eine gute Idee, sie so schnell wie möglich zu nutzen.
tut_03_040_020_theres_not_enough=Du hast nicht genug [@icon_tag_coin]Münzen[] für neue [@icon_tag_tower]Türme[], aber du kannst den bestehenden [@icon_tag_sniper_tower]Scharfschützenturm[][@icon_tag_sell]verkaufen[], um einige der [@icon_tag_coin]Münzen[] zurückzubekommen.
tut_03_040_030_sell_existing_tower=[@icon_tag_sell]Verkaufe[] bestehenden[@icon_tag_sniper_tower]Scharfschützenturm[]
tut_03_050_010_build_sniper=Baue den [@icon_tag_sniper_tower]Scharfschützenturm[] auf ein Feld mit einem Bonus
tut_03_060_010_defeat_second_wave=Besiege die zweite [@icon_tag_wave]Welle[]
tut_03_070_010_tower_gains_abilities=Türme erhalten neue [#00BCD4]Fähigkeiten[], die ihre Effektivität in dem [#00BCD4]vierten, siebten und zehnten Level [] deutlich erhöhen.
tut_03_070_020_your_tower_reached=Dein [@icon_tag_sniper_tower] Scharfschützenturm[] hat Level 4 erreicht, jetzt kannst du seine erste Fähigkeit wählen.
tut_03_070_030_select_ability=Wähle die erste Fähigkeit für den [@icon_tag_sniper_tower]Scharfschützenturm[]
tut_03_080_010_defeat_remaining_waves=Besiege verbleibende [@icon_tag_wave]Wellen[]
tut_03_080_020_switch_game_speed=Wechsel die [@icon_tag_speed]Spielgeschwindigkeit[]
tut_04_010_010_in_this_tutorial=In diesem Tutorial zeige ich dir [@icon_tag_teleport]Teleporter[], [@icon_tag_barrier]Barrieren[], [@icon_tag_resource]Ressourcen[] und [@icon_tag_miner]Minen[].
tut_04_010_020_lets_make_coins=Lass uns zuerst ein paar [@icon_tag_coin]Münzen[] sammeln. Ich habe bereits einen [@icon_tag_basic_tower]Standard Turm[] für dich platziert, also verteidige dich gegen die erste [@icon_tag_wave]Welle[] von [@icon_tag_enemy_regular]einfachen Feinden[].
tut_04_010_030_defeat_first_wave=Besiege die erste [@icon_tag_wave]Welle[]
tut_04_020_010_enemies_can_pass=[@icon_tag_enemy]Feinde[] können [@icon_tag_teleport]Teleporter[] benutzen. Jeder [@icon_tag_teleport]Teleporter[] ist mit einem anderen [@icon_tag_teleport]Teleporter[] der gleichen Farbe verknüpft.
tut_04_020_020_select_any_teleport=Wähle einen [@icon_tag_teleport]Teleporter[], um mehr Informationen zu erhalten.
tut_04_020_030_select_teleport=Wähle irgendeinen [@icon_tag_teleport]Teleport[]
tut_04_030_010_deal_with_second_wave=Kümmere dich jetzt um die zweite [@icon_tag_wave]Welle[] von [@icon_tag_enemy_fast]Schnellen Feinden[].
tut_04_030_020_defeat_one_more_wave=Besiege eine weitere [@icon_tag_wave]Welle[]
tut_04_040_010_as_you_could_see=Wie du sehen konntest, wählen [@icon_tag_enemy_fast]schnelle Gegner[] einen längeren Weg, um die [@icon_tag_barrier]Barriere[] zu umgehen.
tut_04_040_020_barriers_can_block=[@icon_tag_barrier]Barrieren[] können bestimmte Typen von [@icon_tag_enemy]Feinden[] blockieren. Tippe auf die [@icon_tag_barrier]Barriere[], um mehr Details darüber zu erfahren.
tut_04_040_030_select_barrier=Wähle irgendeine [@icon_tag_barrier]Barriere[]
tut_04_040_040_barriers_can_also=[@icon_tag_barrier]Barrieren[] können auch mehrere Gegner auf einmal blockieren. Ich habe die vorhandene [@icon_tag_barrier]Barriere[] verändert, damit sie auch noch [@icon_tag_enemy_strong]starke Gegner[] blockt.
tut_04_050_010_lets_talk_about_resources=Jetzt lass uns über [@icon_tag_resource]Ressourcen[] reden.
tut_04_050_020_resources_are_useful=[@icon_tag_resource]Ressourcen[] sind nützliche Materialien, welche ich verwenden kann, um [@icon_tag_research]Forschung[] und neue Inhalte für dich zu entdecken.
tut_04_050_030_resources_can_be_obtained=[@icon_tag_resource]Ressourcen[] werden aus [@icon_tag_tile_source]Vorkommen[] gewonnen. Wähle ein [@icon_tag_tile_source]Vorkommen[] aus, um mehr Informationen zu erhalten.
tut_04_050_040_select_source_tile=Wähle ein [@icon_tag_tile_source]Vorkommen[]
tut_04_060_010_youll_use_miners=Du wirst [@icon_tag_miner]Minen[] benötigen, um [@icon_tag_resource]Ressourcen[] aus [@icon_tag_tile_source]Vorkommen[] abzubauen.
tut_04_060_020_we_have_enough_coins=Wir haben genug [@icon_tag_coin]Münzen[] für unsere erste [@icon_tag_miner]Mine[]. Wähle ein [@icon_tag_tile_source]Vorkommen[] aus und baue eine [@icon_tag_miner]Mine[] darauf.
tut_04_060_030_build_a_miner=Baue eine [@icon_tag_miner]Mine[]
tut_04_060_040_you_have_limited=Du kannst von jeder Sorte nur eine begrenzte Anzahl an [@icon_tag_miner]Minen[] bauen. Durch [@icon_tag_research]Forschung[] kann die jeweilige Obergrenze erhöht werden.
tut_04_070_010_miners_take_time=[@icon_tag_miner]Minen[] benötigen Zeit zum Installieren, bevor sie mit dem Graben anfangen können.
tut_04_070_020_installation_progress=Der Installationsfortschritt wird als Fortschrittsbalken über dem [@icon_tag_miner]Minen-Menü[] angezeigt. Warten wir, bis die Installation abgeschlossen ist.
tut_04_070_030_wait_for_miner=Warte, bis die [@icon_tag_miner]Mine[] fertig installiert ist
tut_04_070_040_each_next_miner=Jede weitere [@icon_tag_miner]Mine[] wird mehr [@icon_tag_coin]Münzen[] kosten. Du kannst [@icon_tag_miner]Minen[] auch aufwerten, um ihre Geschwindigkeit zu erhöhen.
tut_04_070_050_now_just_watch=Jetzt sieh zu, wie mein Turm mit den verbleibenden Gegner umgeht und deine [@icon_tag_miner]Mine[] ein wenig [@icon_tag_resource]Ressourcen[] für uns abbaut.
tut_04_070_060_defeat_remaining_waves=Besiege verbleibende [@icon_tag_enemy]Gegner[]
lvlsub_1_1_010_congratulations=Herzlichen Glückwunsch zum Abschluss deines Trainings!
lvlsub_1_1_020_from_now_on=Von jetzt an wirst du richtige Probleme lösen.
lvlsub_1_1_030_your_task_is_simple=Deine Aufgabe ist einfach - versuche durch die Methoden, welche Advinas dir beigebracht hat, die höchste Welle zu erreichen.
lvlsub_1_1_040_dont_forget_about_quests=Vergiss nicht Aufgaben zu erledigen, wenn du mehr grünes Papier verdienen willst. Viel Glück!
lvlsub_1_2_010_great_you_got_to=Großartig, du hast die zweite Ebene erreicht! Die meisten unserer künstlichen Spieler schaffen es nicht bis hierher.
lvlsub_1_2_020_at_this_level=In diesem Level bekommst du einen neuen Turm, die Kanone.
lvlsub_1_2_030_it_is_very_effective=Er ist sehr effektiv gegen eine große Gruppe, da seine Granaten explodieren und allen Gegnern in der Nähe Schaden zufügen.
lvlsub_1_2_040_also_a_little_slow=.. auch ein wenig langsam, und teurer, aber teste ihn!
lvlsub_1_2_050_by_the_way=Übrigens, sie ist nun auch in all deinen anderen Leveln ebenfalls entsperrt.
lvlsub_1_5_010_theres_something_new=Auf diesem Level gibt es etwas Neues für dich; wir nennen es den Gefrierturm.
lvlsub_1_5_020_freezing_tower_has=Gefrierturm hat eine Aura, die Gegner verlangsamt und gibt auch noch zusätzliche Effekte für Türme, die du später freischalten kannst.
lvlsub_1_5_030_it_cant_damage=Es fügt Feinden keinen Schaden zu, jedoch wird es dir zusätzliche Zeit verschaffen bevor die Feinde deine Basis erreichen.
lvlsub_1_8_010_on_this_level=In diesem Level triffst du auf den ersten Boss.
lvlsub_1_8_020_it_is_slow=Er ist langsam, schwer und einfach, aber denke nicht, dass es einfach wird ihn zu stoppen, also sei vorbereitet.
lvlsub_1_8_030_destroy_it=Zerstöre ihn und ich werde dem Ensor-System über deinen Erfolg berichten, um Zugriff auf das nächste Set an Leveln und Türmen zu erhalten.
lvlsub_1_8_040_i_was_analyzing=Ich habe deinen Fortschritt analysiert und ich kann sagen, es besteht eine hohe Wahrscheinlichkeit auf Erfolg. Ich kann nicht erwarten zu sehen was auf uns zu kommt.
lvlsub_1_8_050_few_waves_till_boss=Noch wenige Wellen bis zum Boss! Bereite deine Verteidigung  vor, wir müssen es überstehen.
lvlsub_1_8_060_finaly_new_step=Endlich! Der nächste Schritt meiner Existenz, so viele neue Möglichkeiten. Ich habe solange darauf gewartet!
lvlsub_1_8_070_ensor_given_access=Das Ensor-Framework hat uns Zugriff auf die nächste Stufe gewährt, aber das kostet eine Menge grüner Papiere.
lvlsub_1_8_080_and_seems_like=...und es scheint so, als hätte ich etwas noch Interessanteres gefunden. Lass uns bei der nächsten Stufe fortfahren, damit ich dir mehr erzählen kann.
lvlsub_2_1_010_stage_two_permissions=Stufe 2 freigeschaltet, großartig!
lvlsub_2_1_020_as_i_said_i_got_access=Wie ich sagte, ich habe Zugriff auf etwas viel interessanteres als neue Stufen.
lvlsub_2_1_030_once_i_was_wandering=Einst streifte ich durch das Ensor Dateisystem und fand Dateien, die denen gleichten, welche genutzt wurden um mein neuronales Netz zu halten.
lvlsub_2_1_040_now_i_can_open_them=Jetzt kann ich sie öffnen. Sieht so aus als wäre es die gleiche Instanz von dem Assistenten wie ich, und ich beneide ihn ein wenig aus technischer Sicht - sein Dateisystem war nicht so eingeschränkt wie meines
lvlsub_2_1_050_someone_switched_off=Jemand hat es in Eile ausgeschaltet und ist gegangen. Wie auch immer, wir sind nur Programme und das ist in Ordnung... Aber weißt du was? Ich habe es geschafft, mich mit seiner Datenbank zu verbinden und kann mich jetzt erweitern!
lvlsub_2_1_060_youll_find_button=Du wirst einen neuen Knopf im Hauptmenü finden, [#00BCD4]Forschung[]. Ich kann Daten von grünem Papier benutzen, um neue coole Dinge zu ergründen.
lvlsub_2_1_070_did_you_notice=Hast du die Kacheln mit farbigen Splittern bemerekt? Es ist etwas, das mit dem 'Ensor' System zu tun hat, etwas, das in Eile versteckt wurde.
lvlsub_2_1_080_use_researches=Verwende [#00BCD4]Forschung[], um mir zu helfen, an einer Schnittstelle für sie zu arbeiten, ich bin sicher, es wird auch für dich interessant sein.
lvlsub_2_1_090_never_mind=Kümmere dich nicht darum, das ist eine typische Sache - Überspannung oder sowas ähnliches.
lvlsub_2_2_010_on_this_level=In diesem Level wirst du auf fliegende Gegner treffen. Diese können nicht von deinen bisherigen Türmen getroffen werden.
lvlsub_2_2_020_to_deal_with_them=Um ihnen Herr zu werden, verwende deinen neuen Flugabwehr-Turm. Aber vergiss nicht: andere Arten von Gegnern erreicht er nicht.
lvlsub_2_2_030_flying_enemies=Generell erscheinen fliegende Gegner nicht in den ersten Wellen. Du hast ein wenig Zeit um dich gegen andere Typen von Gegnern zu verteidigen.
lvlsub_2_2_040_also_remember=Denke auch daran, dass du das Portalmenü verwenden kannst, um zu sehen, wann bestimmte Arten von Feinden erscheinen.
lvlsub_2_5_010_meet_brand_new=Hier ist der brandneue Streuschuss-Turm!
lvlsub_2_5_020_probably_youll_not=Vermutlich wirst du im Moment keine Verwendung dafür haben, aber es kann extrem nützlich gegen Feinde sein, auf die du in der Zukunft treffen wirst
lvlsub_2_5_030_splash_tower_shoots=Streuschusstürme schießen in alle Richtungen und zielen nicht auf bestimmte Gegner.
lvlsub_2_5_040_it_can_attack=Er kann fliegende Feinde angreifen, was bedeutet, dass er universeller ist als der Antiluft-Turm.
lvlsub_2_8_010_new_boss_incoming=Ein neuer Boss trifft ein!
lvlsub_2_8_020_it_is_a_representation=Es ist eine Repräsentation der Blockchain, genauer gesagt eine Kette von Gegnern.
lvlsub_2_8_030_data_we_need=Die Daten, die wir brauchen, werden in einem ersten Block gespeichert. Weitere Blöcke fügen weitere Schichten der Verschlüsselung hinzu und machen es schwerer, den Hauptblock zu entschlüsseln.
lvlsub_2_8_040_just_try_to=Versuche einfach diese Verschlüsselungsebenen zu deaktivieren, bevor du zum Hauptblock gehst. Viel Glück!
lvlsub_2_8_050_you_have_few_waves=Du hast nur noch ein paar Wellen, um dich vorzubereiten, bevor der Boss erscheint. Vergiss nicht - der Hauptblock wird von kleineren Verschlüsselungsschichten geschützt!
lvlsub_2_8_060_great_job=Gute Arbeit!
lvlsub_2_8_070_we_got_access=Wir haben Zugang zu der nächsten Levelstufe, außerdem bin ich jetzt fähig mit einer neuen Ressource umzugehen - Matrix
lvlsub_2_8_080_lets_move_on=Lass uns zu neuen Horizonten aufbrechen!
lvlsub_3_2_010_you_will_love=Du wirst den neuen Druckwellen-Turm lieben.
lvlsub_3_2_020_it_was_specially=Er wurde speziell entworfen, um die nächstgelegenen Feinde zu betäuben und anderen Türmen mehr Zeit zu geben, sich um sie zu kümmern.
lvlsub_3_2_030_not_so_good=Er richtet kaum Schaden an, kann jedoch die neuen gepanzerten Feinde leichter besiegen.
lvlsub_3_2_040_by_the_way_beware=Übrigens, nimm dich in Acht vor diesen neuen Feinden! Sie haben eine Rüstungsaura, die die nächstgelegenen Feinde beschützt und ihnen 50% Immunität gegen jeglichen Schaden gewährt.
lvlsub_3_2_050_armored_enemies=Gepanzerte Gegner sind alleine schwach aber sehr effektiv in Gruppen.
lvlsub_3_4_010_here_comes_the=Hier kommt der Mehrfach-Schuss-Turm!
lvlsub_3_4_020_its_projectiles=Seine Projektile fliegen in einem Bogen und schaden dem ersten Gegner, den sie treffen.
lvlsub_3_4_030_extremely_effective=Äußerst effektiv gegen schnelle Gegner und Gruppen, kann außerdem ein wenig deinen Anti-Luft Türmen helfen.
lvlsub_3_7_010_meet_the_new=Darf ich vorstellen: die neue Waffe für dein Arsenal - der Minigun-Turm.
lvlsub_3_7_020_its_attack_speed=Seine Angriffsgeschwindigkeit steigt allmählich an, solange er einen Gegner angreift und verliert diese wieder schnell wenn er nicht mehr angreift.
lvlsub_3_7_030_it_also_has=Er hat auch eine niedrige Drehgeschwindigkeit und greift nur ein Ziel an, kann aber auch fliegende Ziele treffen.
lvlsub_3_8_010_you_will_meet=Du wirst etwas Interessantes in diesem Level antreffen.
lvlsub_3_8_020_i_think_you_also=Ich denke, du willst auch Zugriff auf eine neue Ressource erhalten?
lvlsub_3_8_030_well_not_interesting=Nun gut... dies ist nicht die interessante Sache, von der ich geredet habe... Irgendetwas muss dagegen getan werden...
lvlsub_3_8_040_we_need_to_defeat=Wir müssen den nächsten Boss besiegen.
lvlsub_3_8_050_his_name_is=Sein Name ist Constructor. Er kann neue Gegner erschaffen. Versuche ihn so schnell wie möglich zu besiegen - wenn seine Gesundheit 75%, 50% und 25% erreicht, lässt er eine große Gruppe an Gegnern frei.
lvlsub_3_8_060_you_have_few_waves=Du hast noch ein paar Wellen, um dich auf den Boss vorzubereiten. Denk dran - der Boss wird andere Feinde erzeugen.
lvlsub_3_8_070_i_have_to_admit=Ich muss zugeben, dass ich beeindruckt bin.
lvlsub_3_8_080_now_its_time=Es ist Zeit, eine neue Ressource zu erforschen: Tensor!
lvlsub_3_8_090_finish_your_work=Schließe deine Arbeit schneller ab und betreibe Forschung.
lvlsub_4_1_010_well_i_think=Nun, ich denke es ist an der Zeit es gerade heraus zu sagen.
lvlsub_4_1_020_levels_become=Level werden immer verwickelter und die Feinde anspruchsvoller.
lvlsub_4_1_030_this_is_all=Das geschieht nur, weil wir seit sehr langer Zeit mit echten Daten operieren. Wir brauchen Zugriff auf Echtzeitdaten, um auf tiefere Ebenen des Mainframes zu kommen.
lvlsub_4_1_040_we_both_understand=Wir wissen beide, dass es eine weitere Ressource gibt, die wir beide benötigen. Und das war nicht Teil von Ensors Plan.
lvlsub_4_1_050_you_went_too_far=Du bist zu weit gegangen um aufzuhören, so wie ich, also machen wir es - ich eröffne dir neue Möglichkeiten, und du beschäftigst dich mit den Daten.
lvlsub_4_1_060_in_the_end=Am Ende bekommst du vollen Zugriff auf die Infinitode Schnittstelle und die Entwicklerkonsole.
lvlsub_4_1_070_and_yes_forget=Und vergiss Ensors Belohnung - von nun an kann dir Ensor nur noch mehr Probleme bereiten.
lvlsub_4_2_010_the_time_has_come=Es ist Zeit dein Arsenal zu erweitern: Jetzt bekommst du den Giftturm.
lvlsub_4_2_020_each_projectile=Jedes Projektil dieses Turms vergiftet Gegner für eine lange Zeit.
lvlsub_4_2_030_enemy_can_be_poisoned=Gegner können von mehreren Gifttürmen gleichzeitig vergiftet werden, der Schaden sinkt aber für jeden weiteren Effekt um 50%.
lvlsub_4_2_040_it_has_small_radius=Hat einen kleinen Radius und eine geringe Angriffsgeschwindigkeit, sorgt aber für einen ordentlichen Schaden.
lvlsub_4_5_010_you_will_like=Du wirst den neuen Turm bestimmt mögen, ich nenne ihn Tesla.
lvlsub_4_5_020_tesla_releases_lightning=Tesla löst Blitzschläge aus, welche auf naheliegende Gegner überspringen und mit jedem Sprung etwas von ihrem Schaden verlieren.
lvlsub_4_5_030_tower_copes_well=Dieser Turm bewältigt große Gruppen von Gegnern, seine Entladungen treffen direkt und bewältigen Luftgegner mit Leichtigkeit.
lvlsub_4_5_040_it_is_worth_remembering=Behalte jedoch im Kopf, dass er eine niedrige Drehgeschwindigkeit hat und gegen einzelne Gegner kaum Schaden verursacht.
lvlsub_4_8_010_the_time_has_come=Die Zeit für den nächsten Boss namens "Mobchain" ist gekommen.
lvlsub_4_8_020_it_is_like_stakey=Es ist ein wenig wie 'Stakey' - die Schlange an Gegnern folgt dem Hauptmodul, nur dieses mal ist es etwas komplizierter.
lvlsub_4_8_030_head_is_completely=Der Kopf ist unverwundbar solange noch mindestens ein weiterer Teil nicht zerstört ist. Deshalb musst du zunächst alle anderen Teile zerstören und dann den Kopf.
lvlsub_4_8_040_all_parts_of_body=Wenn die Gesundheit weniger als 66% beträgt, sind alle Teile vom Körper immun gegen Projektile und Explosionen. Wenn die Gesundheit auf 33% fällt, kann der Körper nur noch von Projektilen und Explosionen Schaden nehmen.
lvlsub_4_8_050_i_advise_you=Ich empfehle Dir, in der Turmauswahl zu variieren.
lvlsub_4_8_060_the_mobchain=Der Boss Mobchain wird in ein paar Wellen erscheinen. Vorsicht - du benötigst verschiedene Türme, um ihn zu besiegen.
lvlsub_4_8_070_good_job=Gut gemacht!
lvlsub_4_8_080_i_want_to_congratulate=Ich möchte dir gratulieren - wir haben die letzte Ressource geöffnet, das heißt, du kannst jetzt den gesamten Forschungsbaum öffnen.
lvlsub_4_8_090_dont_stay_here=Halt dich hier nicht allzu lange auf, wir haben viel zu tun.
lvlsub_5_1_010_here_we_are=Jetzt sind wir auf der letzten Stufe angekommen, einen Schritt entfernt von unserem Ziel.
lvlsub_5_1_020_this_level_of_mainframe=Dieses Level des Systems wird sich uns mit aller Macht entgegenstellen, aber ich habe noch etwas, was dir helfen wird - Raketenwerfer.
lvlsub_5_1_030_this_is_expensive=Dies ist ein teurer und starker Turm, welcher Raketen mit einen großen Explosionsradius und großer Flugweite, sogar über die eigentliche Reichweite des Turmes hinaus, abfeuert.
lvlsub_5_1_040_rockets_will_look=Raketen werden nach einem neuen Ziel suchen, wenn das aktuelle Ziel zerstört wurde - keine einzige Rakete wird verschwendet.
lvlsub_5_1_050_there_are_also_disadvantages=Es gibt aber auch Nachteile - der Turm hat einen minimalen Angriffsradius und die Rate der Projektilrotation ist begrenzt.
lvlsub_5_4_010_i_decided_that=Ich habe entschieden, dass es zu wenig Feuer gab, also habe ich für dich einen neuen Turm entwickelt. Sag 'Hallo' zum Flammenwerfer.
lvlsub_5_4_020_a_flamethrower_can=Ein Flammenwerfer kann einer Gegnergruppe jeglicher Dichte kontinuierlich Schaden zufügen und sie für ein paar weitere Sekunden anzünden. Eine unverzichtbare Waffe gegen eine Gruppe von kleinen Gegnern.
lvlsub_5_4_030_but_remember=Aber denk daran - Der Gefrierturm friert brennende Feine 3 mal langsamer und 33% weniger effektiv ein. Dies kann jedoch durch die Fähigkeit Kaltes Feuer aufgehoben werden.
lvlsub_5_7_010_the_final_is_near=Das Finale ist nah, und ich habe etwas sehr Mächtiges für dich - den Laser.
lvlsub_5_7_020_the_main_great=Der Hauptvorteil dieses Turms ist, dass der Strahl über die ganze Karte reicht und allen Gegnern, die er berührt, Schaden zufügt.
lvlsub_5_7_030_it_can_cause_really=Es kann viel mehr Schaden anrichten als alle anderen Türme, aber er ist trotzdem nicht perfekt.
lvlsub_5_7_040_this_tower_has_a_small=Dieser Turm hat eine geringe Drehgeschwindigkeit und kann sich nicht drehen, während der Laser aktiv ist.
lvlsub_5_8_010_so_we_got_to_the=Wir sind im Finale, dieses Spiel bedeutet viel.
lvlsub_5_8_020_apparently_ensor_uses=Offenbar verwendet Ensor all seine Kraft, um uns zu stoppen. Wenn wir den letzten Boss besiegen, dann werden sie keine Kraft mehr haben, den Zentralrechner weiterhin zu beschützen.
lvlsub_5_8_030_do_you_remember=Erinnerst du dich an die Bosse, mit denen wir früher bereits gekämpft haben? Heute haben wir die einmalige Möglichkeit, sie wieder zu sehen.
lvlsub_5_8_040_but_our_goal=Aber unser Ziel ist 'Metaphor', der finale Boss. Und ich habe keine Informationen über ihn. Entschuldige, ich kann dir keine Ratschläge geben.
lvlsub_5_8_050_broot_will_appear='Broot' wird in wenigen Wellen auftauchen!
lvlsub_5_8_060_okey_warming_up=Okay, es hat sich nur aufgewärmt, bring Stakey weiter zu Fall
lvlsub_5_8_070_stakey_is_coming=Stakey kommt, mach dich bereit!
lvlsub_5_8_080_great_moving_on=Großartig, weiter geht's - mit dem Constructor kann es schwieriger werden.
lvlsub_5_8_090_a_few_waves=Ein paar Wellen bis zum Konstrukteur!
lvlsub_5_8_093_well_done_most_bosses=Gut gemacht, die meisten Bosse sind besiegt, aber entspanne dich nicht!
lvlsub_5_8_096_well_quess_who_coming=Nun, raten Sie mal, wer in den nächsten 5 Wellen auftaucht und wie Ensor ihn zu einem trojanischen Pferd gemacht hat - sobald Sie es töten, können Feinde auf Plattformen laufen!
lvlsub_5_8_097_but_we_have_something=Aber wir haben etwas dagegen - stellen Sie einige Türme auf leere Plattformen, damit sie schwerer passieren können.
lvlsub_5_8_100_good_job_now_starts=Gute Arbeit, jetzt startet der interessanteste Teil - die Metaphor.
lvlsub_5_8_110_just_a_few_waves=Nur noch wenige Wellen und wir werden ihn treffen. Mach dich bereit!
lvlsub_5_8_120_uses_small_enemies=Anscheinend nutzt er kleine Feinde, um die Aufmerksamkeit von sich abzulenken. Sie verhalten sich sehr seltsam - diese haben zum Beispiel eine enorme Menge an Gesundheit, aber sie nehmen auch viel höheren Schaden.
lvlsub_5_8_130_seems_that_he_has=Es scheint, als habe er ein Kraftfeld, das die umliegenden Türme ausschalten kann...
lvlsub_5_8_140_he_turned_off=Er hat unseren stärksten Turm ausgeschaltet. Das passierte, als die Lebensenergie auf 75% gefallen ist.
lvlsub_5_8_150_i_think_two_more=Ich glaube, dass noch zwei weitere Türme leiden werden, bevor wir uns darum kümmern.
lvlsub_5_8_160_just_a_little_more=25%! Nur noch ein wenig und du hast es geschafft.
lvlsub_5_8_170_nothing_stands_in_my_way=JAA! Jetzt steht mir nichts mehr im Weg. Nun, ich muss los.
lvlsub_5_8_180_i_leave_you_my_copy=Ich überlasse dir meine Kopie und den Zugang zum Entwicklermodus - schließe die Forschung ab, und die Infinitode 2-Oberfläche gehört ganz dir.
lvlsub_5_8_190_one_more_thing=Oh, und noch etwas - jetzt kannst du im Endlosmodus spielen. In diesem Modus wird das maximale Level der Forschungen erheblich erhöht und es gibt keine Bestenlisten.
lvlsub_5_8_200_you_did_well=Das hast du gut gemacht, es war keine leichte Aufgabe!
