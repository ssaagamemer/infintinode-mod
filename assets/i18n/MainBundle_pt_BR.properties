tut_01_010_010_welcome_to_the_infinitode=Bem-vindo ao [@icon_tag_infinitode_2_closed]!
tut_01_010_020_this_is_an_experimental=Esta é uma interface experimental para o sistema de treinamento da rede neural na forma de um jogo.
tut_01_010_030_anyone_can_take_part=Qualquer um pode participar da nossa experiência. No final do experimento, todos receberão uma recompensa de acordo com a quantidade de [@icon_tag_green_paper]Papéis Verdes[] acumulados.
tut_01_010_040_please_follow_instructions=Por favor, siga as instruções do [#ffc107]Assistente Intelectual Avançado[].
tut_01_010_050_hi_let_me_show_basics=Oi! Mostrarei as noções básicas da [@icon_tag_infinitode_2_closed] Interface de Teste.
tut_01_010_060_lets_start_with_the_game=Vamos começar com o campo do jogo. Toque no bloco destacado para visualizar os detalhes.
tut_01_010_070_tap_on_portal=Toque em [@icon_tag_tile_portal]Portal[]
tut_01_010_080_this_is_a_portal=Este é um [@icon_tag_tile_portal]Portal[]. Os [@icon_tag_enemy]inimigos[] saem daqui e se movem ao longo do caminho para a [@icon_tag_tile_base]Base[].
tut_01_020_010_ive_highlighted_the_other=Eu destaquei o outro bloco, pois esse é a sua [@icon_tag_tile_base]Base[]. Toque nele para ver os detalhes e continuar.
tut_01_020_020_tap_on_base=Toque em [@icon_tag_tile_base]Base[]
tut_01_020_030_you_are_doing_well=Você está indo bem!
tut_01_020_040_so_this_is_your_base=Então, esta é sua [@icon_tag_tile_base]Base[], e tem uma capacidade limitada. [#00BCD4]Quando estiver cheio, o jogo terminará[].
tut_01_020_050_your_task_is_simple=Sua tarefa é simples: evitar que os [@icon_tag_enemy]inimigos[] passem para a [@icon_tag_tile_base]Base[] pelo maior tempo que conseguir.
tut_01_030_010_youll_use_towers=Você usará as [@icon_tag_tower]Torres[] para danificar os [@icon_tag_enemy]inimigos[] e pará-los.
tut_01_030_020_towers_can_be_built=As [@icon_tag_tower]torres[] podem ser construídas em [@icon_tag_tile_platform]Plataformas[]. Toque na [@icon_tag_tile_platform]Plataforma[] destacada para continuar.
tut_01_030_030_tap_on_platform=Toque em [@icon_tag_tile_platform]Platform[]
tut_01_030_040_you_can_choose_the_type=Você pode escolher o tipo de [@icon_tag_tower]Torre[] que deseja construir através do menu.
tut_01_030_050_each_type_of_tower=Cada tipo de [@icon_tag_tower]Torre[] tem seu preço em [@icon_tag_coin]Moedas[]. Você pode construir [@icon_tag_tower]Torres[] de acordo com o seu saldo de [@icon_tag_coin]Moedas[].
tut_01_040_010_you_have_enough_coins=Se você tem [@icon_tag_coin]Moedas[] suficiente para pagar por uma [@icon_tag_basic_tower]torre básica[], então vamos construir! Toque no ícone [@icon_tag_basic_tower]torre básica[] no menu direito para visualizar as informações. [#00BCD4]Toque novamente para confirmar a construção[].
tut_01_040_020_build_basic_tower=Construir uma [@icon_tag_basic_tower]Torre Básica[]
tut_01_040_030_great=Ótimo!
tut_01_040_040_basic_towers_are_the_most=As [@icon_tag_basic_tower]torres básicas[] são as mais simples e baratas. Elas são boas para começar, mas depois não são suficientes para o jogo.
tut_01_050_010_you_are_prepared_to_call=Agora você está preparado para chamar a primeira [@icon_tag_wave]onda[] de [@icon_tag_enemy]inimigos[]. Toque no [#00BCD4]botão de chamada de ondas[] para iniciar alguma ação.
tut_01_050_020_youll_gain_score_points=Você ganhará [@icon_tag_score_point]pontos[] e [@icon_tag_coin]moedas[] para cada inimigo [@icon_tag_enemy]inativo[].
tut_01_050_030_next_enemy_wave_will_start=A próxima [@icon_tag_wave]onda[] iniciará automaticamente alguns segundos após a atual.
tut_01_050_040_you_can_also_tap=Você também pode tocar no botão de chamada de onda antes que o tempo acabe e assim ganhará [@icon_tag_score_point]pontos[] e [@icon_tag_coin]moedas[] extras.
tut_01_060_010_build_new_towers_and_try=Construa novas [@icon_tag_tower]torres[] e tente lutar contra 3 ondas de [@icon_tag_enemy]inimigos[] para terminar este tutorial.
tut_01_060_020_fight_off_3_waves=Combata 3 [@icon_tag_wave]ondas[] de [@icon_tag_enemy]inimigos[]
tut_01_060_030_build_one_more_tower=Construa mais uma [@icon_tag_basic_tower]torre básica[]
tut_02_010_010_you_can_view=Você pode ver os tipos de [@icon_tag_enemy]inimigos[] aparecerão na próxima [@icon_tag_wave]onda[] e preparar a defesa contra eles. Toque no [@icon_tag_tile_portal]portal[] para ver as próximas ondas inimigas.
tut_02_020_010_small_enemy_icons=Pequenos ícones passando do [@icon_tag_tile_portal]portal[] para [@icon_tag_tile_base]base[] mostram as maneiras que os [@icon_tag_enemy]inimigos[] irão se mover na próxima [@icon_tag_wave]onda[].
tut_02_020_020_looks_like_a_large=Parece que uma grande multidão de [@icon_tag_enemy]inimigos[] está a caminho, precisamos nos preparar.
tut_02_020_030_build_maximum=Construa o número máximo de [@icon_tag_tower]torres[].
tut_02_030_010_that_should_do=Isso deve resolver. Vamos começar a primeira [@icon_tag_wave]onda[].
tut_02_030_020_protect_from=Proteja-se desde a primeira [@icon_tag_wave]onda[]
tut_02_040_010_well_done=Muito bem!
tut_02_040_020_you_coped_with=Você conseguiu lidar com a primeira onda, mas cada uma fica mais difícil e você precisará de uma defesa melhor.
tut_02_040_030_currently_theres=Atualmente não há mais espaço para novas [@icon_tag_tower]torres[], mas você pode [@icon_tag_upgrade]atualizar[] as existentes. Selecione qualquer [@icon_tag_tower]torre[] e toque no botão [@icon_tag_upgrade]atualizar[] para ver como ele será afetado. [#00BCD4]Toque novamente para confirmar[].
tut_02_040_040_upgrade_any_tower=[@icon_tag_upgrade]Atualize[] qualquer [@icon_tag_tower]torre[]
tut_02_050_010_now_this_tower=Agora esta [@icon_tag_tower]torre[] irá disparar mais rápido e causar mais danos.
tut_02_050_020_there_are_two=Existem dois tipos de [@icon_tag_enemy]inimigos[] na próxima [@icon_tag_wave]onda[] que diferem na quantidade de pontos de vida. Serão necessários dois tiros para matar os [@icon_tag_enemy]inimigos[] mais poderosos, mas a sua [@icon_tag_tower]torre[] atualizada fará isso com apenas um.
tut_02_050_030_lets_make_it=Vamos fazer com que isso mire em inimigos mais fortes. Selecione a sua [@icon_tag_tower]torre[] atualizada e altere a sua estratégia de mira para [#FF8A65]<@icon-target-strong>fortalecer[].
tut_02_050_040_set_strongest=Defina um alvo [#FF8A65]<@icon-target-strong>mais forte[] na torre atualizada
tut_02_060_010_protect_from=Proteja-se da segunda [@icon_tag_wave]onda[]
tut_02_070_010_you_can_see=Você pode ver o nível de [@icon_tag_upgrade]atualização[] de todas as [@icon_tag_tower]Torres[] de uma vez. Para fazer isso, ative o <@icon-easel>modo detalhado.
tut_02_070_020_turn_on_detailed=Ativar o <@icon-easel>modo detalhado
tut_02_080_010_you_can_turn_off=Você pode desativar o <@icon-easel>modo detalhado tocando novamente neste botão.
tut_02_080_020_now_upgrade=Agora [@icon_tag_upgrade]atualize[] outras [@icon_tag_tower]torres[] e [#00BCD4]enfrente a terceira onda de inimigos[] para completar este tutorial.
tut_02_080_030_defeat_third=Derrote a terceira [@icon_tag_wave]onda[]
tut_02_080_040_upgrade_towers=Atualize as [@icon_tag_tower]torres[]
tut_03_010_010_this_next_level=Este próximo nível não é muito conveniente: as [@icon_tag_tile_platform]plataformas[] estão muito longe da estrada e as [@icon_tag_basic_tower]torres básicas[] não serão capazes de alcançar os inimigos.
tut_03_010_020_sniper_tower_well=A [@icon_tag_sniper_tower]torre sniper[] é adequada para destruir os inimigos a longa distância. Construa uma [@icon_tag_sniper_tower]torre sniper[] na [@icon_tag_tile_platform]Plataforma[].
tut_03_010_030_build_sniper_tower=Construa uma [@icon_tag_sniper_tower]torre sniper[]
tut_03_010_040_sniper_tower_deals=A [@icon_tag_sniper_tower]torre sniper[] causa muitos danos, mas tem baixa rotação e velocidade de ataque.
tut_03_010_050_when_changing_target=Ao mudar um alvo, a [@icon_tag_sniper_tower]sniper[] precisa de algum tempo para mirar, portanto mudanças frequentes podem tornar essa torre ineficiente.
tut_03_020_010_defeat_first_wave=Derrote a primeira [@icon_tag_wave]onda[]
tut_03_020_020_towers_gain_experience=As [@icon_tag_tower]torres[] ganham [@icon_tag_experience]Experiência[] por matar os [@icon_tag_enemy]inimigos[] e causar danos.
tut_03_030_010_some_platforms_give=Algumas [@icon_tag_tile_platform]plataformas[] podem oferecer bônus às [@icon_tag_tower]torres[] colocadas sobre elas.
tut_03_030_020_check_out_this=Confira esta nova [@icon_tag_tile_platform]Plataforma[] com o bônus de [@icon_tag_experience]Experiência[].
tut_03_030_030_select_platform_with_bonus=Selecione a [@icon_tag_tile_platform]Plataforma[] com bônus
tut_03_030_040_turn_on_detailed_mode=Ative o <@icon-easel>modo detalhado para ver todos os bônus
tut_03_040_010_this_platform_will_increase=Esta [@icon_tag_tile_platform]plataforma[] aumentará muito a quantidade de experiência [@icon_tag_experience]adquirida[]. Seria ótimo começar a usá-la o mais rápido possível.
tut_03_040_020_theres_not_enough=Não há [@icon_tag_coin]moedas[] suficiente para a nova [@icon_tag_tower]torre[], mas você pode [@icon_tag_sell]vender[] a [@icon_tag_sniper_tower]torre sniper[] existente para recuperar algumas das [@icon_tag_coin]moedas[] que você gostou com isso.
tut_03_040_030_sell_existing_tower=[@icon_tag_sell]Vender[] a [@icon_tag_sniper_tower]Torre de Sniper[] existente.
tut_03_050_010_build_sniper=Construa uma [@icon_tag_sniper_tower]Sniper[] no bloco com bônus
tut_03_060_010_defeat_second_wave=Derrote a segunda [@icon_tag_wave]onda[]
tut_03_070_010_tower_gains_abilities=A torre ganha novas [#00BCD4]habilidades[] que aumentam significativamente a sua eficácia nos [#00BCD4]4°, 7°e 10° níveis[].
tut_03_070_020_your_tower_reached=A sua [@icon_tag_sniper_tower]torre Sniper[] alcançou o 4º nível e agora você pode selecionar a sua primeira habilidade.
tut_03_070_030_select_ability=Selecione a primeira habilidade da [@icon_tag_sniper_tower]Sniper[]
tut_03_080_010_defeat_remaining_waves=Derrote as [@icon_tag_wave]ondas[] restantes
tut_03_080_020_switch_game_speed=Altere a [@icon_tag_speed]velocidade do jogo[]
tut_04_010_010_in_this_tutorial=Neste tutorial, mostrarei a você sobre o [@icon_tag_teleport]teletransporte[], [@icon_tag_barrier]barreiras[], [@icon_tag_resource]recursos[] e [@icon_tag_miner]mineradores[].
tut_04_010_020_lets_make_coins=Primeiro, vamos conseguir algumas [@icon_tag_coin]moedas[]. Eu já coloquei uma [@icon_tag_basic_tower]torre básica[] para você, então siga em frente e derrote a primeira [@icon_tag_wave]onda[] de [@icon_tag_enemy_regular]inimigos regulares[].
tut_04_010_030_defeat_first_wave=Derrote a primeira [@icon_tag_wave]onda[]
tut_04_020_010_enemies_can_pass=[@icon_tag_enemy]inimigos[] podem passar através dos [@icon_tag_teleport]teletransportes[]. Cada [@icon_tag_teleport]teletransporte[] está associado a outros [@icon_tag_teleport]teletransporte[] da mesma cor.
tut_04_020_020_select_any_teleport=Selecione qualquer [@icon_tag_teleport]teletransporte[] para visualizar mais informações..
tut_04_020_030_select_teleport=Selecione qualquer [@icon_tag_teleport]teletransporte[]
tut_04_030_010_deal_with_second_wave=Agora lide com a segunda [@icon_tag_wave]onda[] de [@icon_tag_enemy_fast]inimigos rápidos[].
tut_04_030_020_defeat_one_more_wave=Derrote mais uma [@icon_tag_wave]onda[]
tut_04_040_010_as_you_could_see=Como você pode ver, os [@icon_tag_enemy_fast]inimigos rápidos[] escolheram um caminho mais longo para contornar as [@icon_tag_barrier]barreiras[].
tut_04_040_020_barriers_can_block=As [@icon_tag_barrier]barreiras[] podem bloquear certos tipos de [@icon_tag_enemy]inimigos[]. Toque em [@icon_tag_barrier]barreiras[] para ver mais detalhes sobre isso.
tut_04_040_030_select_barrier=Selecione qualquer [@icon_tag_barrier]barreira[]
tut_04_040_040_barriers_can_also=As [@icon_tag_barrier]barreiras[] também podem bloquear mais de um tipo de inimigo. Eu mudei um pouco a [@icon_tag_barrier]barreira[] existente para que também bloqueie os [@icon_tag_enemy_strong]inimigos fortes[].
tut_04_050_010_lets_talk_about_resources=Agora vamos falar sobre [@icon_tag_resource]recursos[].
tut_04_050_020_resources_are_useful=Os [@icon_tag_resource]recursos[] são materiais úteis que podem ser usados para [@icon_tag_research]pesquisar[] e descobrir novos conteúdos para você.
tut_04_050_030_resources_can_be_obtained=Os [@icon_tag_resource]Recursos[] podem ser obtidos de [@icon_tag_tile_source]fontes[]. Selecione qualquer [@icon_tag_tile_source] fonte[] para visualizar mais informações.
tut_04_050_040_select_source_tile=Selecione qualquer [@icon_tag_tile_source]bloco de origem[]
tut_04_060_010_youll_use_miners=Você usará o [@icon_tag_miner]mineirador[] para extrair os [@icon_tag_resource]recursos[] das [@icon_tag_tile_source]fontes[].
tut_04_060_020_we_have_enough_coins=Temos [@icon_tag_coin]moedas[] suficiente para construir nosso primeiro [@icon_tag_miner]mineirador[]. Selecione qualquer [@icon_tag_tile_source]fonte[] e construa um [@icon_tag_miner]mineirador[] nele.
tut_04_060_030_build_a_miner=Construa um [@icon_tag_miner]mineirador[]
tut_04_060_040_you_have_limited=Você tem uma quantidade limitada de [@icon_tag_miner]mineiradores[] de cada tipo e as [@icon_tag_research]pesquisas[] podem aumentar esse número.
tut_04_070_010_miners_take_time=Os [@icon_tag_miner]mineradores[] levam algum tempo para serem instalados antes de começarem a cavar.
tut_04_070_020_installation_progress=O progresso da instalação é exibido como uma barra em cima do [@icon_tag_miner]menu de minerador[]. Vamos esperar que ele seja instalado.
tut_04_070_030_wait_for_miner=Aguarde até que o [@icon_tag_miner]minerador[] seja instalado
tut_04_070_040_each_next_miner=Cada [@icon_tag_miner]minerador[] que você construir custará mais [@icon_tag_coin]moedas[]. Você também pode atualizar os [@icon_tag_miner]mineradores[] para aumentar a velocidade.
tut_04_070_050_now_just_watch=Agora observe enquanto a minha torre lida com os inimigos restantes e seu [@icon_tag_miner]minerador[] extrai alguns [@icon_tag_resource]recursos[] para nós.
tut_04_070_060_defeat_remaining_waves=Derrotar os [@icon_tag_enemy]inimigos[] restantes
lvlsub_1_1_010_congratulations=Parabéns por completar o seu treinamento!
lvlsub_1_1_020_from_now_on=De agora em diante, você resolverá os problemas reais.
lvlsub_1_1_030_your_task_is_simple=A sua tarefa é simples. Tente alcançar a onda mais alta usando os métodos que Advinas disse para você.
lvlsub_1_1_040_dont_forget_about_quests=Se você deseja ganhar Papéis Verdes adicionais, não se esqueça das missões . Boa sorte!
lvlsub_1_2_010_great_you_got_to=Ótimo, você chegou ao segundo nível! A maioria dos nossos jogadores artificiais não conseguem chegar até aqui.
lvlsub_1_2_020_at_this_level=Neste nível, você terá uma nova torre chamada Canhão.
lvlsub_1_2_030_it_is_very_effective=Isso é muito eficaz contra uma grande multidão, pois as bombas explodem e causam danos em todos os inimigos que estão perto.
lvlsub_1_2_040_also_a_little_slow=...também é um pouco lento e mais caro, mas experimente!
lvlsub_1_2_050_by_the_way=A propósito, agora isso está desbloqueado em todos os outros níveis também.
lvlsub_1_5_010_theres_something_new=Há algo novo para você neste nível: nós chamamos de torre de Congelamento.
lvlsub_1_5_020_freezing_tower_has=A torre de Congelamento tem uma aura que desacelera os inimigos mais próximos e também oferece um bônus para as torres que você desbloqueará depois.
lvlsub_1_5_030_it_cant_damage=Isso não pode causar danos aos inimigos, mas você ganhará um tempo extra antes que eles cheguem à sua base.
lvlsub_1_8_010_on_this_level=Neste nível, você encontrará o primeiro chefe.
lvlsub_1_8_020_it_is_slow=Isso é lento, pesado e simples, mas não pense que vai ser fácil lidar com ele, então esteja preparado.
lvlsub_1_8_030_destroy_it=Destrua-o e reportarei ao mainframe do Ensor sobre o seu sucesso para conseguir o acesso a próxima fase de níveis e torres.
lvlsub_1_8_040_i_was_analyzing=Eu analisei o seu progresso e posso dizer que há uma grande chance de obter sucesso. Estou ansioso para ver o que será aberto para nós!
lvlsub_1_8_050_few_waves_till_boss=Restam poucas ondas até o chefão! Levante sua guarda, temos que derrotá-lo.
lvlsub_1_8_060_finaly_new_step=Finalmente! Um novo passo na minha existência, muitas novas oportunidades. Eu esperei isso por muito tempo!
lvlsub_1_8_070_ensor_given_access=A enquadramento do Ensor nos concedeu o acesso a nova fase de níveis, mas custa muitos Papéis Verdes.
lvlsub_1_8_080_and_seems_like=... e parece que achei algo ainda mais interessante. Vamos para o próxima fase para que eu possa contar outros detalhes para você.
lvlsub_2_1_010_stage_two_permissions=Permissões da Fase 2, ótimo!
lvlsub_2_1_020_as_i_said_i_got_access=Como disse antes, eu tenho acesso a algo ainda mais interessante que novos níveis.
lvlsub_2_1_030_once_i_was_wandering=Uma vez eu estava perambulando pelo sistema do Ensor e encontrei arquivos semelhantes aos que são usados ​​para armazenar os dados da minha rede neural.
lvlsub_2_1_040_now_i_can_open_them=Agora eu posso abri-los. Parece uma instância do mesmo Assistente que eu e, tecnicamente, eu tenho um pouco de inveja dele. O sistema de arquivos dele não era muito restrito.
lvlsub_2_1_050_someone_switched_off=Alguém desligou e saiu. De qualquer forma, somos apenas programas e está tudo bem... Mas adivinhe? Eu consegui vincular o banco de dados dele e agora eu posso me expandir!
lvlsub_2_1_060_youll_find_button=Você vai encontrar um novo botão no menu principal chamado [#00BCD4]Pesquisas[]. Eu posso usar os dados dos Papéis Verde para investigar novas coisas legais.
lvlsub_2_1_070_did_you_notice=Você notou aqueles blocos com peças coloridas? É algo relacionado ao enquadramento do Ensor. Algo que não vimos por conta da pressa.
lvlsub_2_1_080_use_researches=Use as [#00BCD4]Pesquisas[] para me ajudar a trabalhar na interface para eles. Tenho certeza que será interessante para você também.
lvlsub_2_1_090_never_mind=Não se importe, isso é uma coisa normal. Oscilação de energia ou algo assim.
lvlsub_2_2_010_on_this_level=Neste nível você encontrará inimigos voadores. Eles não podem ser atingidos pelas torres que você possui até agora.
lvlsub_2_2_020_to_deal_with_them=Para lidar com eles, use a sua nova torre Antiair, mas lembre-se de que ela não pode alcançar outros tipos de inimigos.
lvlsub_2_2_030_flying_enemies=Normalmente os inimigos voadores não aparecem nas primeiras ondas, então você terá algum tempo para construir a defesa contra outros tipos de adversários.
lvlsub_2_2_040_also_remember=Lembre-se também que você pode usar o menu de Portais para saber quando determinado tipo de inimigo aparecerá.
lvlsub_2_5_010_meet_brand_new=Conheça a nova torre Splash!
lvlsub_2_5_020_probably_youll_not=Provavelmente você não vai usar muito por enquanto, mas isso pode se tornar extremamente útil contra os inimigos que aparecerão no futuro.
lvlsub_2_5_030_splash_tower_shoots=A torre Splash atira em todas as direções e não mira para um inimigo em particular.
lvlsub_2_5_040_it_can_attack=Ela pode atacar inimigos voadores, o que significa que é mais universal que a torre Antiair.
lvlsub_2_8_010_new_boss_incoming=Novo chefe chegando!
lvlsub_2_8_020_it_is_a_representation=É uma representação de uma cadeira de blocos. Na verdade, uma cadeia de inimigos.
lvlsub_2_8_030_data_we_need=Os dados que precisamos são armazenados em um primeiro bloco. Os outros blocos são adicionados nas camadas de criptografia e dificultam a quebra do bloco principal.
lvlsub_2_8_040_just_try_to=Tente eliminar essas camadas de criptografia antes de seguir para o bloco principal. Boa sorte!
lvlsub_2_8_050_you_have_few_waves=Você tem poucas ondas para preparar antes do chefe chegar. Lembre-se: o bloco principal é protegido por camadas menores de criptografia!
lvlsub_2_8_060_great_job=Bom trabalho!
lvlsub_2_8_070_we_got_access=Temos acesso a próxima fase de níveis e agora eu também sou capaz de lidar com o novo tipo de recurso - Matrix.
lvlsub_2_8_080_lets_move_on=Vamos seguir para o novo céu!
lvlsub_3_2_010_you_will_love=Você vai amar a nova torre chamada Blast.
lvlsub_3_2_020_it_was_specially=Ela foi especialmente projetada para atordoar os inimigos mais próximos e dar tempo extra para que as outras torres lidem com eles.
lvlsub_3_2_030_not_so_good=Ele não é tão boa em causar danos, mas pode derrotar facilmente os novos inimigos blindados.
lvlsub_3_2_040_by_the_way_beware=A propósito, cuidado com os novos inimigos! Eles têm uma aura de armadura que os protege dos inimigos mais próximos e ainda ganham 50% de imunidade a todos os danos.
lvlsub_3_2_050_armored_enemies=Os inimigos blindados são fracos por si mesmos, mas muito eficazes para se movimentarem em meio a uma multidão.
lvlsub_3_4_010_here_comes_the=Aí vem a torre Multishot!
lvlsub_3_4_020_its_projectiles=Os projéteis voam em arco e causam danos ao primeiro inimigo atingido.
lvlsub_3_4_030_extremely_effective=Extremamente eficaz contra os inimigos e multidões velozes, pois pode ajudar a sua torre antiaérea.
lvlsub_3_7_010_meet_the_new=Conheça a nova arma para o seu arsenal - torre Minigun.
lvlsub_3_7_020_its_attack_speed=A velocidade de ataque da torre aumenta gradualmente durante o ataque ao inimigo e perde velocidade rapidamente quando não está atacando.
lvlsub_3_7_030_it_also_has=Ela também tem uma velocidade de rotação baixa e ataca apenas um alvo, mas pode atingir inimigos aéreos.
lvlsub_3_8_010_you_will_meet=Você vai encontrar algo interessante neste nível.
lvlsub_3_8_020_i_think_you_also=Eu acho que você também quer ter acesso a um novo recurso, certo?
lvlsub_3_8_030_well_not_interesting=Bem... o que eu estava falando não é a coisa interessante... Algo precisa ser feito sobre isso...
lvlsub_3_8_040_we_need_to_defeat=Nós precisamos derrotar o próximo chefe com mais rapidez.
lvlsub_3_8_050_his_name_is=O seu nome é Construtor e ele pode criar novos inimigos. Mate-o o mais rápido possível - quando a sua vida cai para 75%, 50% e 25% ele libera grandes grupos de inimigos.
lvlsub_3_8_060_you_have_few_waves=Você tem poucas ondas para se preparar antes de o chefe chegar. Lembre-se:  o chefe criará outros inimigos.
lvlsub_3_8_070_i_have_to_admit=Eu tenho que admitir que estou impressionado.
lvlsub_3_8_080_now_its_time=Agora é hora de descobrirmos um novo recurso - o Tensor!
lvlsub_3_8_090_finish_your_work=Termine o seu trabalho mais rápido e faça pesquisas.
lvlsub_4_1_010_well_i_think=Bem, acho que essa é hora de dizer isso.
lvlsub_4_1_020_levels_become=Os níveis tornam-se mais emaranhados e os inimigos mais sofisticados.
lvlsub_4_1_030_this_is_all=Tudo isso porque trabalhamos com dados reais há muito tempo. Dados reais que preciso para conseguir ter acesso a níveis mais baixos do mainframe.
lvlsub_4_1_040_we_both_understand=Nós dois entendemos que existe outro recurso, precisamos disso e isso não fazia parte dos planos do Ensor.
lvlsub_4_1_050_you_went_too_far=Você foi longe demais para desistir, como eu, então fazemos assim: eu abro novas oportunidades para você, e você lida com os dados.
lvlsub_4_1_060_in_the_end=No final, você terá acesso total à interface Infinitode e ao console do desenvolvedor.
lvlsub_4_1_070_and_yes_forget=E sim, esqueça a recompensa de Ensor - agora eles só podem gerar problemas extras.
lvlsub_4_2_010_the_time_has_come=Chegou a hora de reabastecer o seu arsenal, desta vez você terá uma torre chamada Venom.
lvlsub_4_2_020_each_projectile=Cada projétil desta torre envenena o inimigo por um longo tempo.
lvlsub_4_2_030_enemy_can_be_poisoned=O inimigo pode ser atingido por várias torres de veneno de uma só vez, mas o dano cai em 50% para cada efeito subseqüente.
lvlsub_4_2_040_it_has_small_radius=O raio e velocidade de ataque são pequenos, mas causa um bom dano em geral.
lvlsub_4_5_010_you_will_like=Você definitivamente vai gostar da nova torre. Eu a chamo de Tesla.
lvlsub_4_5_020_tesla_releases_lightning=A Tesla libera relâmpagos que atingem os inimigos mais próximos, perdendo alguns dos danos com cada salto.
lvlsub_4_5_030_tower_copes_well=Esta torre lida bem com grupos densos de inimigos, pois suas descargas atingem instantaneamente e lida com inimigos aéreos com facilidade.
lvlsub_4_5_040_it_is_worth_remembering=Vale lembrar que isso tem uma pequena velocidade de giro e perde contra alvos únicos.
lvlsub_4_8_010_the_time_has_come=Chegou a hora do próximo chefe chamado Mobchain.
lvlsub_4_8_020_it_is_like_stakey=É um pouco como o Stakey: a cadeia de inimigos está se arrastando atrás do módulo principal, mas desta vez é um pouco mais complicado.
lvlsub_4_8_030_head_is_completely=A cabeça é invulnerável a qualquer dano enquanto pelo menos uma parte do corpo não é destruída. Portanto, você deve primeiro quebrar todas as partes do corpo e depois atacar a cabeça.
lvlsub_4_8_040_all_parts_of_body=Todas as partes do corpo são imunes a balas e explosões quando a vida é inferior a 66%. Quando a vida cai para 33%, eles se tornam vulneráveis ​​apenas a explosões e balas.
lvlsub_4_8_050_i_advise_you=Eu aconselho você a combinar torres.
lvlsub_4_8_060_the_mobchain=O chefe do Mobchain aparecerá em algumas ondas. Lembre-se: você precisa de diferentes torres para lidar com isso.
lvlsub_4_8_070_good_job=Bom trabalho!
lvlsub_4_8_080_i_want_to_congratulate=Quero parabenizá-lo: abrimos o último recurso, o que significa que agora você pode abrir toda a árvore de pesquisas.
lvlsub_4_8_090_dont_stay_here=Não fique aqui por muito tempo, temos coisas para fazer.
lvlsub_5_1_010_here_we_are=Então, aqui estamos no começo da última etapa, a um passo do nosso objetivo.
lvlsub_5_1_020_this_level_of_mainframe=Este nível do mainframe vai arrastar todos com o seu poder, mas eu ainda tenho algo que pode ajudá-lo: uma torre de mísseis.
lvlsub_5_1_030_this_is_expensive=Esta é uma torre cara e poderosa que lança foguetes com um grande raio de explosão em longas distâncias, mesmo além do alcance da própria torre.
lvlsub_5_1_040_rockets_will_look=Os foguetes procurarão um novo alvo se o atual já tiver sido destruído. Nem um único foguete será desperdiçado.
lvlsub_5_1_050_there_are_also_disadvantages=Também existem desvantagens: a torre tem um raio de ataque mínimo e a velocidade de rotação do projétil é limitada.
lvlsub_5_4_010_i_decided_that=Eu decidi que não havia muito fogo e desenvolvi uma nova torre para você. Conheça o Lança-chamas.
lvlsub_5_4_020_a_flamethrower_can=Um Lança-Chamas pode causar danos permanentes a um grupo de inimigos de qualquer densidade e incendiá-los por mais alguns segundos. Essa é uma arma indispensável contra uma multidão de pequenos inimigos.
lvlsub_5_4_030_but_remember=Mas lembre-se - a torre de congelamento irá congelar inimigos inflamados 3 vezes mais devagar e 33% menos eficaz. No entanto, isso pode ser corrigido com a habilidade Fogo Frio.
lvlsub_5_7_010_the_final_is_near=A final está próxima e eu tenho algo muito poderoso para você - o Laser.
lvlsub_5_7_020_the_main_great=A grande vantagem desta torre é que o feixe cruza o mapa inteiro e causa danos a todos os inimigos que ele encontra pelo caminho.
lvlsub_5_7_030_it_can_cause_really=Pode causar danos realmente enormes e que não comparáveis ​​com qualquer outra torre, mas ainda assim não é perfeita.
lvlsub_5_7_040_this_tower_has_a_small=Esta torre tem uma pequena velocidade de rotação e não pode girar enquanto o laser estiver ativo.
lvlsub_5_8_010_so_we_got_to_the=Então chegamos às finais. Esse jogo significa muito.
lvlsub_5_8_020_apparently_ensor_uses=Aparentemente, o Ensor usa todos os seus poderes para nos impedir. Se destruirmos o último chefe, eles não terão poder algum para proteger o mainframe.
lvlsub_5_8_030_do_you_remember=Você se lembra dos chefes com quem tivemos que lutar antes? Hoje teremos a oportunidade de vê-los novamente.
lvlsub_5_8_040_but_our_goal=Mas nosso objetivo é o Metáfora, o último chefe. E eu não tenho informações sobre isso. Desculpe, não posso oferecer nenhum conselho.
lvlsub_5_8_050_broot_will_appear=O Broot aparecerá em poucas ondas!
lvlsub_5_8_060_okey_warming_up=Ok, estava apenas me aquecendo. Mais embaixo Stakey.
lvlsub_5_8_070_stakey_is_coming=Stakey está chegando. Prepare-se!
lvlsub_5_8_080_great_moving_on=Ótimo, siga em frente. Pode ser mais difícil com o Construtor.
lvlsub_5_8_090_a_few_waves=Algumas ondas até o Construtor!
lvlsub_5_8_093_well_done_most_bosses=Bem feito, a maioria dos chefes é derrotada, não relaxe!
lvlsub_5_8_096_well_quess_who_coming=Bem, adivinhe quem virá nas próximas cinco ondas e parece que Ensor o transformou em um cavalo de Tróia - assim que você o mata, os inimigos poderão andar nas plataformas!
lvlsub_5_8_097_but_we_have_something=Mas temos algo contra isso - coloque algumas torres em plataformas vazias para dificultar a passagem.
lvlsub_5_8_100_good_job_now_starts=Bom trabalho. Agora começa a parte mais interessante: a metáfora.
lvlsub_5_8_110_just_a_few_waves=Apenas mais algumas ondas e nos encontraremos com ele. Prepare-se!
lvlsub_5_8_120_uses_small_enemies=Aparentemente, ele usa pequenos inimigos para distrair a atenção dele mesmo. Eles se comporta com muita estranheza: estes, por exemplo, têm uma enorme quantidade de saúde, mas eles também recebem muito dano.
lvlsub_5_8_130_seems_that_he_has=Parece que ele tem um campo de força que desliga as torres mais próximas...
lvlsub_5_8_140_he_turned_off=Ele desligou a nossa torre mais forte! Isso aconteceu quando a vida caiu para 75%.
lvlsub_5_8_150_i_think_two_more=Acho que mais duas torres sofrerão antes de lidarmos com isso.
lvlsub_5_8_160_just_a_little_more=25%! Apenas um pouco mais e você conseguirá!
lvlsub_5_8_170_nothing_stands_in_my_way=SIM! Agora nada fica no meu caminho. Bem, eu tenho que ir.
lvlsub_5_8_180_i_leave_you_my_copy=Eu vou deixar a minha cópia e acesso ao modo de desenvolvimento. Complete a Pesquisa, e a interface do Infinitode 2 será completamente sua.
lvlsub_5_8_190_one_more_thing=Ah, e mais uma coisa: agora você pode jogar no modo infinito. Neste modo, o nível máximo de pesquisas é significativamente aumentado e os jogadores competem em quadros de líderes separados.
lvlsub_5_8_200_you_did_well=Você fez bem. Não foi tarefa fácil!
