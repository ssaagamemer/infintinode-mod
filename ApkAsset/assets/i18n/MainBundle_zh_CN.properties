lvlsub_5_8_030_do_you_remember=你还记得以前我们与boss们的战斗吗？今天我们将有机会再次见到他们。
lvlsub_5_8_040_but_our_goal=但我们的目标是最后一位BOSS，Metaphor。 我没有相关信息。 对不起，我不能提供任何建议。
lvlsub_5_8_050_broot_will_appear=Broot将会在几波后出现！
lvlsub_5_8_060_okey_warming_up=OK，刚刚只是热身，下一个是斯塔基。
lvlsub_5_8_070_stakey_is_coming=Stakey即将到来，准备好了！
lvlsub_5_8_080_great_moving_on=很好，继续前进吧。制造者会比较难对付一些。
lvlsub_5_8_090_a_few_waves=离制造者只剩几波了！
lvlsub_5_8_093_well_done_most_bosses=干得好，大多数BOSS都被打败了，但别松懈！
lvlsub_5_8_096_well_quess_who_coming=好吧，猜猜5波后谁会来，看来Ensor让他成为了特洛伊木马 - 一旦你杀了它，敌人将能够在平台上前进！
lvlsub_5_8_097_but_we_have_something=但我们也不是没有办法 - 将一些防御塔放在空的平台上，以使它们更难通过。
lvlsub_5_8_100_good_job_now_starts=干得好，现在开始最有趣的部分--隐喻
lvlsub_5_8_110_just_a_few_waves=再过几波，我们就会遇到他了，做好准备！
lvlsub_5_8_120_uses_small_enemies=表面上，他使用少数敌人来分散自己的注意力。他们的行为非常奇怪，例如，拥有巨量的生命值，但是他们也会受到大量的伤害
lvlsub_5_8_130_seems_that_he_has=它似乎有一个关闭附近防御塔的力场……
lvlsub_5_8_140_he_turned_off=我们最强的塔在它的生命值低于75％时就会失效！
lvlsub_5_8_150_i_think_two_more=在我们处理之前，我认为还有两座塔会受到影响的。
lvlsub_5_8_160_just_a_little_more=25%! 就差一点了! 你可以做到的
lvlsub_5_8_170_nothing_stands_in_my_way=好！没有什么能阻挡我了。我该走了。
lvlsub_5_8_180_i_leave_you_my_copy=我留给你我的副本并访问开发者模式 - 完成研究，Infinitode 2界面完全属于你。
lvlsub_5_8_190_one_more_thing=哦，还有一件事 - 现在你可以在无尽模式下玩了。 在这个模式中，最高等级的研究显著增加，玩家会在不同的排行榜中竞争。
lvlsub_5_8_200_you_did_well=你做得很好，这不是一件容易的事！
