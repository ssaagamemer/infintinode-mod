enemy_description_MOBCHAIN_BOSS_HEAD=Невразливий до тих пір, доки існує принаймні одна частина тіла. Частини тіла отримують імунітет до спеціальних веж, коли здоров'я падає нижче 66% і стають вразливими тільки для простих веж зі здоров'ям нижче 33%.
