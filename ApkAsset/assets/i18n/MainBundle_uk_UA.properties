tut_01_010_010_welcome_to_the_infinitode=Ласкаво просимо до [@icon_tag_infinitode_2_closed]!
tut_01_010_020_this_is_an_experimental=Це експериментальний інтерфейс до системи тренування нейроної мережі в форматі гри.
tut_01_010_030_anyone_can_take_part=Будь-хто може взяти участь у нашому експерименті. Наприкінці експерименту кожен отримає нагороду відповідно до кількості накопичених [@icon_tag_green_paper]Зелених Папірців[].
tut_01_010_040_please_follow_instructions=Будь ласка, виконуйте вказівки [#ffc107]Просунутого Інтелектуального Асистента[] для продовження.
tut_01_010_050_hi_let_me_show_basics=Привіт! Давай я покажу тобі основи тестового інтерфейсу [@icon_tag_infinitode_2_closed].
tut_01_010_060_lets_start_with_the_game=Почнемо з ігрового поля. Натисни на виділений тайл, щоб побачити інформацію про нього.
tut_01_010_070_tap_on_portal=Натисни на [@icon_tag_tile_portal]Портал[]
tut_01_010_080_this_is_a_portal=Це [@icon_tag_tile_portal]Портал[]. [@icon_tag_enemy]Вороги[] з'являються звідси і рухаються по дорозі до твоєї [@icon_tag_tile_base]Бази[].
tut_01_020_010_ive_highlighted_the_other=Я виділила інший тайл, це твоя [@icon_tag_tile_base]База[]. Натисни на неї, щоб побачити деталі та продовжити.
tut_01_020_020_tap_on_base=Натисни на [@icon_tag_tile_base]Базу[]
tut_01_020_030_you_are_doing_well=Ти добре справляєшся!
tut_01_020_040_so_this_is_your_base=Отже, це твоя  [@icon_tag_tile_base]База[], і вона має обмежену ємність. [#00BCD4]Коли вона заповниться, гра закінчиться[].
tut_01_020_050_your_task_is_simple=Твоя мета проста: стримуй [@icon_tag_enemy]Ворогів[] від просування до [@icon_tag_tile_base]Бази[] настільки довго, наскільки зможеш.
tut_01_030_010_youll_use_towers=Ти будеш використовувати [@icon_tag_tower]Вежі[] для нанесення урону [@icon_tag_enemy]Ворогам[] та зупиняти їх.
tut_01_030_020_towers_can_be_built=[@icon_tag_tower]Вежі[] можна побудувати на [@icon_tag_tile_platform]Платформах[].  Натисни на виділену [@icon_tag_tile_platform]Платфому[], щоб продовжити.
tut_01_030_030_tap_on_platform=Натисни на [@icon_tag_tile_platform]Платформу[]
tut_01_030_040_you_can_choose_the_type=Ти можеш обрати тип [@icon_tag_tower]Вежі[], яку хочеш побудувати, в меню, що з'явилося.
tut_01_030_050_each_type_of_tower=Кожний тип [@icon_tag_tower]Вежі[] має свою ціну в [@icon_tag_coin]Монетах[]. Ти можеш будувати тільки ті [@icon_tag_tower]Вежі[], на які тобі вистачає[@icon_tag_coin]Монет[].
tut_01_040_010_you_have_enough_coins=У тебе достатньо [@icon_tag_coin]Монет[] для [@icon_tag_basic_tower]Звичайної вежі[], давай побудуємо її! Натисни на значок [@icon_tag_basic_tower]Звичайної вежі[] у меню праворуч, щоб подивитися інформацію про неї. [#00BCD4]Натисни ще раз, щоб підтвердити будівництво.[]
tut_01_040_020_build_basic_tower=Побудуй [@icon_tag_basic_tower]Звичайну башню[]
tut_01_040_030_great=Чудово!
tut_01_040_040_basic_towers_are_the_most=[@icon_tag_basic_tower]Звичайні вежі[] дуже прості та дешеві. Вони добрі проти ворогів на початку гри, але погані в кінці.
tut_01_050_010_you_are_prepared_to_call=Тепер ти готовий до першої [@icon_tag_wave]Хвилі[] [@icon_tag_enemy]Ворогів[]. Натисни на [#00BCD4]Кнопку виклику хвилі[], щоб почати.
tut_01_050_020_youll_gain_score_points=Ти отримаєш [@icon_tag_score_point]Очки рахунку[] та [@icon_tag_coin]Монети[] за кожного вбитого [@icon_tag_enemy]Ворога[].
tut_01_050_030_next_enemy_wave_will_start=Наступна [@icon_tag_wave]Хвиля[] почнеться автоматично через декілька секунд після поточної.
tut_01_050_040_you_can_also_tap=Ти також можеш натиснути на Кнопку виклику хвилі, перш ніж час закінчиться, щоб отримати додаткові [@icon_tag_score_point]Очки рахунку[] і [@icon_tag_coin]Монети[].
tut_01_060_010_build_new_towers_and_try=Будуй нові [@icon_tag_tower]Вежі[] і спробуй перемогти 3 хвилі [@icon_tag_enemy]Ворогів[], щоб закінчити це навчання.
tut_01_060_020_fight_off_3_waves=Відбийте 3 [@icon_tag_wave]Хвилі[] [@icon_tag_enemy]Ворогів[]
tut_01_060_030_build_one_more_tower=Побудуйте ще одну [@icon_tag_basic_tower]Звичайну вежу[]
tut_02_010_010_you_can_view=Ти можеш подивитись, який тип [@icon_tag_enemy]Ворогів[] з'явиться на наступній [@icon_tag_wave]Хвилі[] і підготувати захист проти них. Натисни на [@icon_tag_tile_portal]Портал[], щоб подивитись наступні хвилі ворогів.
tut_02_020_010_small_enemy_icons=Маленькі іконки ворогів, що рухаються від [@icon_tag_tile_portal]Порталу[] до [@icon_tag_tile_base]Бази[] показують шлях, яким рухатимуться [@icon_tag_enemy]Вороги[] на наступній [@icon_tag_wave]Хвилі[].
tut_02_020_020_looks_like_a_large=Здається, наближається великий натовп [@icon_tag_enemy]Ворогів[], нам потрібно підготуватися.
tut_02_020_030_build_maximum=Побудуй максимальну кількість [@icon_tag_tower]Веж[].
tut_02_030_010_that_should_do=Цього повинно вистачити. Давай почнемо [@icon_tag_wave]Хвилю[].
tut_02_030_020_protect_from=Захистіться від першої [@icon_tag_wave]Хвилі[]
tut_02_040_010_well_done=Добра робота!
tut_02_040_020_you_coped_with=Ти впорався з першою хвилею, але кожна наступна хвиля буде більш складною, і тобі знадобиться кращий захист.
tut_02_040_030_currently_theres=Зараз немає вільного місця для нових [@icon_tag_tower]Веж[], але ти можеш [@icon_tag_upgrade]Апрегрейдити[] існуючу. Вибери будь-яку [@icon_tag_tower]Вежу[] і натисни на кнопку [@icon_tag_upgrade]Апгрейд[],щоб побачити як це впливає на вежу. [#00BCD4]Натисни ще раз для підтвердження[].
tut_02_040_040_upgrade_any_tower=[@icon_tag_upgrade]Апргрейдни[] будь-яку [@icon_tag_tower]Вежу[]
tut_02_050_010_now_this_tower=Тепер ця [@icon_tag_tower]Вежа[] буде стріляти швидше та наносити більше урону.
tut_02_050_020_there_are_two=На наступній [@icon_tag_wave]Хвилі[] буде два види [@icon_tag_enemy]Ворогів[], які відрізняються кількістю здоров'я. Знадобляться два постріли, щоб вбити більш сильних [@icon_tag_enemy]Ворогів[], але твоя вдосконалена [@icon_tag_tower]Вежа[] зробить це за один.
tut_02_050_030_lets_make_it=Давай примусимо її цілитися у найсильніших ворогів. Вибери свою апгрейджену [@icon_tag_tower]Вежу[] та зміни режим її прицілювання на [#FF8A65]<@icon-target-strong>Сильних[].
tut_02_050_040_set_strongest=Встанови [#FF8A65]<@icon-target-strong>Найсильнішу[] ціль для покращеної вежі
tut_02_060_010_protect_from=Захистися від другої [@icon_tag_wave]Хвилі[]
tut_02_070_010_you_can_see=Ти можеш подивитися рівень [@icon_tag_upgrade]Апгрейду[] всіх [@icon_tag_tower]Веж[] відразу. Щоб зробити це, увімкни <@icon-easel>детальний режим.
tut_02_070_020_turn_on_detailed=Увімкни <@icon-easel>детальний режим
tut_02_080_010_you_can_turn_off=Ти можеш вимкнути <@icon-easel>детальний режим повторним натисканням на цю кнопку.
tut_02_080_020_now_upgrade=Зараз [@icon_tag_upgrade]Апгрейдни[] інші [@icon_tag_tower]Вежі[] і [#00BCD4]знищ третю хвилю ворогів[], щоб завершити це навчання.
tut_02_080_030_defeat_third=Знищ третю [@icon_tag_wave]Хвилю[]
tut_02_080_040_upgrade_towers=Апгрейдни [@icon_tag_tower]Вежі[]
tut_03_010_010_this_next_level=Цей наступний рівень не дуже зручний - [@icon_tag_tile_platform]Платформи[] знаходяться дуже далеко від дороги і [@icon_tag_basic_tower]Звичайні вежі[] не зможуть дістати до ворогів.
tut_03_010_020_sniper_tower_well=[@icon_tag_sniper_tower]Снайперська вежа[] дуже добре підходить для вбивств ворогів з далекої відстані. Побудуй одну [@icon_tag_sniper_tower]Снайперську вежу[] на [@icon_tag_tile_platform]Платформі[].
tut_03_010_030_build_sniper_tower=Побудуйте [@icon_tag_sniper_tower]Снайпер[]
tut_03_010_040_sniper_tower_deals=[@icon_tag_sniper_tower]Снайпер[] завдає багато урону, але в нього мала швидкість повороту та стрільби.
tut_03_010_050_when_changing_target=При зміні цілі, [@icon_tag_sniper_tower]Снайперу[] потрібен час, щоб прицілитися, так що постійна зміна цілей може зробити цю вежу вкрай неефективною.
tut_03_020_010_defeat_first_wave=Здолай першу [@icon_tag_wave]Хвилю[]
tut_03_020_020_towers_gain_experience=[@icon_tag_tower]Вежі[] отримають [@icon_tag_experience]Досвід[] за вбивство [@icon_tag_enemy]Ворогів[] і нанесений урон.
tut_03_030_010_some_platforms_give=Деякі [@icon_tag_tile_platform]Платформи[] можуть давати бонуси [@icon_tag_tower]Вежам[], які побудовані на них.
tut_03_030_020_check_out_this=Заціни цю нову [@icon_tag_tile_platform]Платформу[] з бонусом [@icon_tag_experience]Досвіду[].
tut_03_030_030_select_platform_with_bonus=Обери [@icon_tag_tile_platform]Платформу[] з бонусом
tut_03_030_040_turn_on_detailed_mode=Увімкни <@icon-easel> детальний режим, щоб побачити усі бонуси
tut_03_040_010_this_platform_will_increase=Ця [@icon_tag_tile_platform]Платформа[] значно збільшить кількість отриманого [@icon_tag_experience]Досвіду[], хорошою ідеєю буде побудувати на ній вежу якомога раніше.
tut_03_040_020_theres_not_enough=У тебе недостатньо [@icon_tag_coin]Монет[] для нової [@icon_tag_tower]Вежі[], але ти можеш [@icon_tag_sell]Продати[] наявну[@icon_tag_sniper_tower]Снайперську вежу[], щоб отримати назад частину [@icon_tag_coin]Монет[], витрачених на неї.
tut_03_040_030_sell_existing_tower=[@icon_tag_sell]Продай[] наявну [@icon_tag_sniper_tower]Снайперську вежу[]
tut_03_050_010_build_sniper=Побудуй [@icon_tag_sniper_tower]Снайпер[] на тайлі з бонусом
tut_03_060_010_defeat_second_wave=Переможи другу [@icon_tag_wave]Хвилю[]
tut_03_070_010_tower_gains_abilities=Вежа отримує нові [#00BCD4]Навички[], які значно покращують її ефективність на [#00BCD4]4-ому, 7-ому і 10-ому рівнях[].
tut_03_070_020_your_tower_reached=Твій [@icon_tag_sniper_tower]Снайпер[] досяг 4-го рівня і тепер ти можеш обрати його першу навичку.
tut_03_070_030_select_ability=Обери першу навичку для [@icon_tag_sniper_tower]Снайпера[]
tut_03_080_010_defeat_remaining_waves=Знищ [@icon_tag_wave]Хвилі[], що залишилися
tut_03_080_020_switch_game_speed=Перемкни [@icon_tag_speed]Швидкість гри[]
tut_04_010_010_in_this_tutorial=У цьому навчанні, я покажу тобі [@icon_tag_teleport]Телепорти[], [@icon_tag_barrier]Бар'єри[], [@icon_tag_resource]Ресурси[] та [@icon_tag_miner]Майнери[].
tut_04_010_020_lets_make_coins=По-перше, давай заробимо трохи [@icon_tag_coin]Монет[]. Я вже розмістила [@icon_tag_basic_tower]Звичайну вежу[] для тебе, тому продовжуй та знищ першу [@icon_tag_wave]Хвилю[] [@icon_tag_enemy_regular]Звичайних ворогів[].
tut_04_010_030_defeat_first_wave=Знищ першу [@icon_tag_wave]Хвилю[]
tut_04_020_010_enemies_can_pass=[@icon_tag_enemy]Вороги[] можуть проходити через [@icon_tag_teleport]Телепорти[]. Кожен [@icon_tag_teleport]Телепорт[] зв'язаний з іншими [@icon_tag_teleport]Телепортами[] такого ж кольору.
tut_04_020_020_select_any_teleport=Вибери будь-який [@icon_tag_teleport]Телепорт[], щоб переглянути інформацію про нього.
tut_04_020_030_select_teleport=Вибери будь-який [@icon_tag_teleport]Телепорт[]
tut_04_030_010_deal_with_second_wave=Тепер розберися з другою [@icon_tag_wave]Хвилею[] [@icon_tag_enemy_fast]Швидких ворогів[].
tut_04_030_020_defeat_one_more_wave=Здолай ще одну [@icon_tag_wave]Хвилю[]
tut_04_040_010_as_you_could_see=Як ти бачиш, [@icon_tag_enemy_fast]Швидкі вороги[] вибирають більш довгий шлях, щоб обійти [@icon_tag_barrier]Бар'єри[].
tut_04_040_020_barriers_can_block=[@icon_tag_barrier]Бар'єри[] можуть блокувати декілька типів [@icon_tag_enemy]Ворогів[]. Натисни на [@icon_tag_barrier]Бар'єр[], щоб побачити більше інформації про нього.
tut_04_040_030_select_barrier=Вибери будь-який [@icon_tag_barrier]Бар'єр[]
tut_04_040_040_barriers_can_also=[@icon_tag_barrier]Бар'єри[] також можуть блокувати більше ніж один тип ворогів. Я трохи змінила існуючий [@icon_tag_barrier]Бар'єр[] тому він теж блокує [@icon_tag_enemy_strong]Сильних ворогів[].
tut_04_050_010_lets_talk_about_resources=Тепер давай побалакаємо про [@icon_tag_resource]Ресурси[].
tut_04_050_020_resources_are_useful=[@icon_tag_resource]Ресурси[] дуже корисні, бо я можу використовувати їх для[@icon_tag_research]Досліджень[] і відкривати новий контент для тебе.
tut_04_050_030_resources_can_be_obtained=[@icon_tag_resource]Ресурси[] видобуваються з [@icon_tag_tile_source]Джерел[]. Вибери будь-яке [@icon_tag_tile_source]Джерело[], щоб переглянути інформацію про нього.
tut_04_050_040_select_source_tile=Обери будь-який тайл [@icon_tag_tile_source]Джерела[]
tut_04_060_010_youll_use_miners=Ти будеш використовувати [@icon_tag_miner]Майнери[] для того, щоб видобувати [@icon_tag_resource]Ресурси[] з [@icon_tag_tile_source]Джерел[].
tut_04_060_020_we_have_enough_coins=Ми маємо достатньо [@icon_tag_coin]Монет[], щоб побудувати наш перший [@icon_tag_miner]Майнер[]. Вибери будь-яке [@icon_tag_tile_source]Джерело[] та побудуй [@icon_tag_miner]Майнер[] на ньому.
tut_04_060_030_build_a_miner=Побудуй [@icon_tag_miner]Майнер[]
tut_04_060_040_you_have_limited=Ти маєш обмежену кількість [@icon_tag_miner]Майнерів[] кожного типу, [@icon_tag_research]Дослідження[] може збільшувати це число.
tut_04_070_010_miners_take_time=[@icon_tag_miner]Майнерам[] потрібен час на встановлення, доки вони почнуть видобувати ресурси.
tut_04_070_020_installation_progress=Прогрес встановлення показаний у вигляді смужки вгорі меню [@icon_tag_miner]Майнер[]. Давай почекаємо, поки він встановиться.
tut_04_070_030_wait_for_miner=Зажди, доки встановиться [@icon_tag_miner]Майнер[]
tut_04_070_040_each_next_miner=Кожен наступний [@icon_tag_miner]Майнер[], який ти побудуєш, буде коштувати більше [@icon_tag_coin]Монет[]. Ти також можеш апгрейдити [@icon_tag_miner]Майнери[], щоб збільшити їх швидкість.
tut_04_070_050_now_just_watch=Тепер просто спостерігай, поки моя вежа порається з ворогами, що залишилися, а твій [@icon_tag_miner]Майнер[] видобуває ресурси [@icon_tag_resource][] для нас.
tut_04_070_060_defeat_remaining_waves=Знищ [@icon_tag_enemy]Ворогів[], що залишилися
lvlsub_1_1_010_congratulations=Вітаємо з завершенням навчання!
lvlsub_1_1_020_from_now_on=З цього моменту ти будеш вирішувати реальні проблеми.
lvlsub_1_1_030_your_task_is_simple=Твоя задача проста - спробуй досягнути якомога більшої хвилі, використовуючи методи, про які говорила Адвінас.
lvlsub_1_1_040_dont_forget_about_quests=Не забувай про квести, якщо хочеш отримати додаткові Зелені Папірці. Хай щастить!
lvlsub_1_2_010_great_you_got_to=Чудово, ти на другому рівні! Більшість наших штучних гравців не доходять сюди.
lvlsub_1_2_020_at_this_level=На цьому рівні в тебе буде нова вежа - Гармата.
lvlsub_1_2_030_it_is_very_effective=Вона дуже ефективна проти великої товпи, тому що її снаряди вибухають і наносять урон усім ворогам поблизу.
lvlsub_1_2_040_also_a_little_slow=... ще вона трохи повільна і трохи дорожча, але ти все одно спробуй її!
lvlsub_1_2_050_by_the_way=До речі, тепер вона також розблокована на всіх твоїх інших рівнях.
lvlsub_1_5_010_theres_something_new=Щось нове для тебе на цьому рівні; ми називаємо її Заморожуюча вежа
lvlsub_1_5_020_freezing_tower_has=Заморожуюча вежа має ауру, яка сповільнює ворогів поблизу, а також дає бонуси вежам, які ти відкриєш пізніше.
lvlsub_1_5_030_it_cant_damage=Вона не може завдавати урону ворогам, але дасть додатковий час, перш ніж вороги дійдуть до твоєї бази.
lvlsub_1_8_010_on_this_level=На цьому рівні ти зустрінеш першого боса.
lvlsub_1_8_020_it_is_slow=Він повільний, тяжкий і простий, але не думай, що з ним буде легко впоратися - краще підготуйся.
lvlsub_1_8_030_destroy_it=Знищ його і я повідомлю до мейнфрейму Енсор про твій успіх, щоб отримати доступ до наступного етапу рівней та веж.
lvlsub_1_8_040_i_was_analyzing=Я проаналізувала твій прогрес і можу сказати, що є великий шанс на успіх. Не можу дочекатись, щоб побачити, що відкриється нам у майбутньому!
lvlsub_1_8_050_few_waves_till_boss=Декілька хвиль до боса! Підготуй свій захист, ми повині його подолати.
lvlsub_1_8_060_finaly_new_step=Нарешті! Новий крок у моєму існуванні, купа нових можливостей. Я так довго чекала на це!
lvlsub_1_8_070_ensor_given_access=Мейнфрейм Енсор надав нам доступ до нового етапу рівнів, але це на це потрібно багато Зелених Папірців.
lvlsub_1_8_080_and_seems_like=...і, здається, я знайшла дещо більш цікаве. Давай продовжимо на наступному етапі, щоб я могла розповісти тобі більше.
lvlsub_2_1_010_stage_two_permissions=Доступ другого рівня, файно!
lvlsub_2_1_020_as_i_said_i_got_access=Як я вже казала, я отримала доступ до дечого більш цікавого, ніж нові рівні.
lvlsub_2_1_030_once_i_was_wandering=Якось я блукала по файловій системі Енсор і знаходила файли, подібні до тих, які використовуються для зберігання даних нейронної мережі.
lvlsub_2_1_040_now_i_can_open_them=Тепер я можу відкрити їх. Здається, це був екземпляр такого ж Асистента, як і я, і трохи заздрю йому, технічно - його файлова система не була такою обмеженою.
lvlsub_2_1_050_someone_switched_off=Хтось вимкнув його у поспіху і залишив там. У будь-якому випадку, ми просто програми і це нормально... Але вгадай, що? Мені вдалося підключитися до його бази даних і тепер я можу розширюватися!
lvlsub_2_1_060_youll_find_button=Ти знайдеш нову кнопку в головному меню під назвою [#00BCD4]Дослідження[]. Я можу використовувати дані з Зелених Папірців для відкриття нових файних речей.
lvlsub_2_1_070_did_you_notice=Ти помітив ці тайли з кольоровими шматочками? Це щось, що стосується рамки Енсора, воно було приховано в поспіху.
lvlsub_2_1_080_use_researches=Використовуй [#00BCD4]Дослідження[], щоб допомогти мені працювати над інтерфейсом для них, я впевнена, що це буде цікаво і для тебе.
lvlsub_2_1_090_never_mind=Не звертай уваги, це звичайна річ - стрибок напруги чи щось типу того.
lvlsub_2_2_010_on_this_level=На цьому рівні ти зустрінеш літаючих ворогів, вони не можуть бути вражені вежами, якими ти маєш.
lvlsub_2_2_020_to_deal_with_them=Щоб розібратися з ними, використовуй нову Протиповітряну вежу, але пам'ятай, що вона не може досягти інших типів ворогів.
lvlsub_2_2_030_flying_enemies=Літаючі вороги зазвичай не з'являються на перших хвилях, так що у тебе є трохи часу, щоб підготувати захист від інших ворогів.
lvlsub_2_2_040_also_remember=Також пам'ятай, що ти можеш використовувати меню Порталів, щоб побачити, коли з'являться певні типи ворогів.
lvlsub_2_5_010_meet_brand_new=Зустрічай нову вежу - Сплеш!
lvlsub_2_5_020_probably_youll_not=Скоріш за все ти не будеш активно використовувати її зараз, але вона може стати надзвичайно корисною проти ворогів, яких ти зустрінеш у майбутньому.
lvlsub_2_5_030_splash_tower_shoots=Сплеш стріляє на всі боки та не цілиться в конкретного ворога.
lvlsub_2_5_040_it_can_attack=Вона може атакувати ворогів, які літають, а це значить, що вона більш універсальна, ніж ППО.
lvlsub_2_8_010_new_boss_incoming=Новий бос наближається!
lvlsub_2_8_020_it_is_a_representation=Це репрезентація блокчейна, а насправді ланцюг ворогів.
lvlsub_2_8_030_data_we_need=Дані, які нам потрібні, зберігаються у першому блоці, решта блоків додають свої шари шифрування і ускладнюють злам першого блоку
lvlsub_2_8_040_just_try_to=Просто спробуй розбити ці шари шифрування перед тим, як зайнятися першим блоком. І нехай вдача завжди буде на твоєму боці!
lvlsub_2_8_050_you_have_few_waves=У тебе є кілька хвиль, щоб підготуватися до приходу боса. Пам'ятай - основний блок захищений меншими шарами шифрування!
lvlsub_2_8_060_great_job=Гарна робота!
lvlsub_2_8_070_we_got_access=Ми отримали доступ до наступного етапу рівнів, і тепер я можу опрацювати новий тип ресурсу - Матрікс.
lvlsub_2_8_080_lets_move_on=Давай рухатись далі до нових висот!
lvlsub_3_2_010_you_will_love=Тобі сподобається нова вежа під назвою Бласт
lvlsub_3_2_020_it_was_specially=Вона була спеціально створена, щоб оглушати найближчих ворогів і давати додатковий час іншим вежам, щоб розібратися з ними.
lvlsub_3_2_030_not_so_good=Не така добра в плані урону, але може з легкістю перемогти Броньованих ворогів.
lvlsub_3_2_040_by_the_way_beware=До речі, стережися нових ворогів! У них є аура Захисту, яка захищає найближчих ворогів і дає їм 50% захисту від будь-якого урону.
lvlsub_3_2_050_armored_enemies=Броньовані вороги слабкі самі по собі, але дуже ефективні, коли рухаються вкупі.
lvlsub_3_4_010_here_comes_the=А ось і Мультишот!
lvlsub_3_4_020_its_projectiles=Її снаряди летять по дузі і наносять урон першому ворогу, в якого потрапляють
lvlsub_3_4_030_extremely_effective=Дуже ефективна проти Швидких ворогів та товпи, може трохи допомогти твоїм Протиповітряним вежам.
lvlsub_3_7_010_meet_the_new=Зустрічай нову зброю в своєму арсеналі - Мініган.
lvlsub_3_7_020_its_attack_speed=Її швидкість атаки поступово зростає, поки вона атакує одного ворога, та швидко спадає, коли вежа нікого не атакує.
lvlsub_3_7_030_it_also_has=У неї також низька швидкість обертання та вона атакує тільки одного ворога, але може атакувати ще й повітряних.
lvlsub_3_8_010_you_will_meet=На цьому рівні ти зустрінеш щось цікаве.
lvlsub_3_8_020_i_think_you_also=Думаю, ти теж хочеш отримати доступ до нового ресурсу?
lvlsub_3_8_030_well_not_interesting=Що ж... це не та цікава річ, про яку я казала... Треба щось з цим зробити...
lvlsub_3_8_040_we_need_to_defeat=Нам потрібно перемогти нового боса якнайшвидше.
lvlsub_3_8_050_his_name_is=Його ім'я Конструктор, він може створювати ворогів. Спробуй вбити його якомога швидше - коли його здоров'я падає до 75%, 50% та 25%, він створює великі групи ворогів.
lvlsub_3_8_060_you_have_few_waves=У тебе є лише кілька хвиль, щоб підготуватися до приходу боса. Пам'ятай - він буде створювати інших ворогів.
lvlsub_3_8_070_i_have_to_admit=Визнаю, я вражена.
lvlsub_3_8_080_now_its_time=Настав час відкрити для нас новий ресурс - Тенсор!
lvlsub_3_8_090_finish_your_work=Закінчуй свою роботу скоріше і займися дослідженням.
lvlsub_4_1_010_well_i_think=Що ж, думаю, настав час сказати прямо.
lvlsub_4_1_020_levels_become=Рівні стають все більш заплутаними, а вороги більш підступними
lvlsub_4_1_030_this_is_all=Це все через те, що ми давно працювали з реальними даними. Вони мені потрібні, щоб дістатися до нижчих рівней мейнфрейму.
lvlsub_4_1_040_we_both_understand=Ми обоє розуміємо, що є ще один ресурс, він потрібен нам двом, і це не входило в плани Енсора.
lvlsub_4_1_050_you_went_too_far=Ти зайшов занадто далеко, щоб зупинитися, як і я, тому ось що ми зробимо — я відкрию нові можливості для тебе, а ти розбираєшся з даними.
lvlsub_4_1_060_in_the_end=У кінці ти отримаєш повний доступ до інтерфейсу Infinitode і консоль розробника.
lvlsub_4_1_070_and_yes_forget=І так, можеш забути про нагороду від Енсор - вони тепер можуть надати тобі тільки нові проблеми.
lvlsub_4_2_010_the_time_has_come=Настав час поповнити твій арсенал. На цей раз тобі доступна вежа Веном.
lvlsub_4_2_020_each_projectile=Кожен снаряд цієї вежі отруює ворога на тривалий час.
lvlsub_4_2_030_enemy_can_be_poisoned=Ворог може бути отруєним відразу декількома такими вежами, але урон від отрути знижується на 50% для кожного наступного ефекту.
lvlsub_4_2_040_it_has_small_radius=У неї невеликий радіус і швидкість атаки, але в цілому вона завдає великий урон.
lvlsub_4_5_010_you_will_like=Тобі безперечно сподобається нова вежа, Тесла її ймення.
lvlsub_4_5_020_tesla_releases_lightning=Тесла випускає розряди блискавок, які перестрибують на найближчих ворогів, втрачаючи частину шкоди.
lvlsub_4_5_030_tower_copes_well=Ця вежа добре справляється з щільними групами ворогів, її снаряди долітають миттєво і вона з легкістю справляється з повітряними ворогами.
lvlsub_4_5_040_it_is_worth_remembering=Варто пам'ятати, що в неї невелика швидкість обертання та вона сильно програє проти одиничних цілей.
lvlsub_4_8_010_the_time_has_come=Настав час чергового боса на ймення Мобчейн.
lvlsub_4_8_020_it_is_like_stakey=Він чимось нагадує Стекі - ланцюжок ворогів тягнеться за основним модулем, але цього разу все трохи складніше.
lvlsub_4_8_030_head_is_completely=Голова повністю невразлива до будь-якого урону, поки хоча б одна частина тіла не буде зруйнована. Отже, потрібно спочатку розбити всі частини тіла, а потім розбиратися з головою.
lvlsub_4_8_040_all_parts_of_body=Усі частини тіла отримують імунітет до куль і вибухів при здоров'ї менше 66%, а при падінні здоров'я до 33% стають вразливі тільки до вибухів і куль.
lvlsub_4_8_050_i_advise_you=Рекомендую комбінувати вежі
lvlsub_4_8_060_the_mobchain=Через декілька хвиль з'явиться новий бос - Мобчейн. Пам'ятай: тобі потрібні різні вежі, щоб здолати його.
lvlsub_4_8_070_good_job=Гарна робота!
lvlsub_4_8_080_i_want_to_congratulate=Хочу тебе привітати - ми відкрили останій ресурс, а це означає, що тепер ти можеш відкрити усе дерево досліджень.
lvlsub_4_8_090_dont_stay_here=Не залишайся тут занадто довго, нам є що робити.
lvlsub_5_1_010_here_we_are=Отже, ось ми на початку останнього етапу, за один крок до нашої мети.
lvlsub_5_1_020_this_level_of_mainframe=Цей рівень мейнфрейму буде опиратися зі всією силою, але в мене є ще дещо, що допоможе тобі - Ракетниця.
lvlsub_5_1_030_this_is_expensive=Це дуже дорога і потужна вежа, що запускає ракети з великим вибуховим радіусом на дуже довгу дистанцію, яка навіть перевищує радіус вежі.
lvlsub_5_1_040_rockets_will_look=Ракети будуть шукати нову ціль, якщо поточна вже знищена - жодна ракета не витратиться даремно.
lvlsub_5_1_050_there_are_also_disadvantages=Також є мінуси - вежа має мінімальний радіус атаки та обмежену швидкість повороту снарядів.
lvlsub_5_4_010_i_decided_that=Я вирішила, що вогню багато не буває, і розробила нову вежу для тебе. Познайомся з Вогнеметом.
lvlsub_5_4_020_a_flamethrower_can=Вогнемет може завдавати постійний урон групі ворогів будь-якої щільності і підпалювати їх ще на кілька секунд. Незамінна зброя проти натовпу дрібних ворогів.
lvlsub_5_4_030_but_remember=Але пам'ятайте - Заморожуюча вежа зможе заморозити запалених ворогів в 3 рази повільніше та на 33% менш ефективніше. Однак це можливо виправити за допомогою навичка Холодний Вогонь
lvlsub_5_7_010_the_final_is_near=Фінал близько і я маю дещо дуже потужнє для тебе - Лазер.
lvlsub_5_7_020_the_main_great=Головна перевага цієї вежі - промінь перетинає усю мапу і наносить урон усім ворогам, крізь яких проходить.
lvlsub_5_7_030_it_can_cause_really=Вона може нанести дійсно значний урон, незрівнянний з уроном будь-якої іншої вежі, але все одно вона не ідеальна.
lvlsub_5_7_040_this_tower_has_a_small=У цієї вежі невелика швидкість повороту і вона не може повертатися, доки лазер активний.
lvlsub_5_8_010_so_we_got_to_the=Отже, ми дійшли до завершення, ця гра дуже важлива.
lvlsub_5_8_020_apparently_ensor_uses=Судячи з усього, Енсор використовує усі свої потужності, щоб завадити нам. Якщо ми розіб'ємо останнього боса, у нього зовсім не буде потужності, щоб надалі захищати мейнфрейм.
lvlsub_5_8_030_do_you_remember=Пам'ятаєш босів, з якими нам довелося битися раніше? Сьогодні у нас буде можливість побачитися з ними знову.
lvlsub_5_8_040_but_our_goal=Але наша ціль - Метафора, останній бос. І в мене нема інформаціі про нього. Пробач, але нічим не можу допомогти.
lvlsub_5_8_050_broot_will_appear=Брут з'явиться через декілька хвиль!
lvlsub_5_8_060_okey_warming_up=Добре, це був тільки розігрів, далі - Стекі.
lvlsub_5_8_070_stakey_is_coming=Стекі наближається, приготуйся!
lvlsub_5_8_080_great_moving_on=Чудово, рухаймось далі - це може бути складнішим із Конструктором
lvlsub_5_8_090_a_few_waves=Ще декілька хвиль до Конструктора!
lvlsub_5_8_093_well_done_most_bosses=Відмінно, більшість босів переможено, не розслабляйся!
lvlsub_5_8_096_well_quess_who_coming=Що ж, здогадайся, хто прийде через 5 хвиль, і схоже, що Енсор зробив його троянським конем - як тільки ти його вб'єш, вороги зможуть ходити по Платформах!
lvlsub_5_8_097_but_we_have_something=Але ми маємо дещо проти цього - постав кілька веж на порожні платформи, щоб їм було важче проходити.
lvlsub_5_8_100_good_job_now_starts=Хороша робота, тепер починається найцікавіша частина - Метафор.
lvlsub_5_8_110_just_a_few_waves=Усього декілька хвиль і ми з ним зустрінемося. Готуйся!
lvlsub_5_8_120_uses_small_enemies=Судячи з усього, він використовує дрібних ворогів, щоб відволікти від себе увагу. Вони дуже дивно поводяться - ось у цих, наприклад, величезна кількість здоров'я, але і урону вони отримують не менше.
lvlsub_5_8_130_seems_that_he_has=Здається, що в нього є силове поле, яке вимикає вежі поряд...
lvlsub_5_8_140_he_turned_off=Він вимкнув нашу найсильнішу вежу! Це сталося, коли здоров'я впало до 75%.
lvlsub_5_8_150_i_think_two_more=Я думаю, що ще дві вежі постраждають, перш ніж ми впораємося з цим
lvlsub_5_8_160_just_a_little_more=25%! Ще трішки і ти зробиш це!
lvlsub_5_8_170_nothing_stands_in_my_way=ТАК! Зараз нічого не стоїть на моєму шляху. Мені час.
lvlsub_5_8_180_i_leave_you_my_copy=Залишаю тобі свою копію і доступ до режиму розробника - закінчи дослідження, і інтерфейс Infinitode 2 повністю твій.
lvlsub_5_8_190_one_more_thing=Ох, і ще одне - тепер ти можеш грати в режимі нескінченності. У цьому режимі максимальний рівень досліджень значно збільшений і гравці змагаються в окремих таблицях лідерів.
lvlsub_5_8_200_you_did_well=Ти файно впорався, це було не просто!
