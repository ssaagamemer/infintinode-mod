lvlsub_3_2_040_by_the_way_beware=ところで、この新しいエネミーに用心して！ 彼らはアーマーオーラを纏っていて、付近のエネミーに50%の全ダメージ耐性を与えるように守っているの。
lvlsub_3_2_050_armored_enemies=アーマードエネミーは単体では弱いかもしれませんが集団で来られると手強いです。
lvlsub_3_4_010_here_comes_the=マルチショットタワーが新たに追加されたわ！
lvlsub_3_4_020_its_projectiles=このタワーの発射体は円弧状に拡散して、最初に当たったエネミーにダメージを与えるわ。
lvlsub_3_4_030_extremely_effective=高速の敵や密集した敵に非常に効果的で、また対空タワーの手助けも出来る。
lvlsub_3_7_010_meet_the_new=君の武器庫に新しい武器を追加しよう。ミニガンタワーだ。
lvlsub_3_7_020_its_attack_speed=攻撃速度は敵を攻撃するとゆっくり増加し、攻撃すると急激に減少します。
lvlsub_3_7_030_it_also_has=それはまた低い回転速度を持ちそして１つの標的のみを攻撃するが、同様に空中の敵に達することができる
lvlsub_3_8_010_you_will_meet=ここで面白いものが見れるわよ。
lvlsub_3_8_020_i_think_you_also=あなたは新しい資源の獲得方法を知りたいと思っていますね？
lvlsub_3_8_030_well_not_interesting=うーん...これは私が話していた興味深いことではありません...それについて何かする必要があります...
lvlsub_3_8_040_we_need_to_defeat=次のボスは早く倒さないといけないわ。
lvlsub_3_8_050_his_name_is=彼の名前はコンストラクター。敵を生成するの。HPが75%、50%、25% になると大量の敵を放出してくるようね。できる限り早く破壊して。
lvlsub_3_8_060_you_have_few_waves=ボスが現れるまであと数ウェーブの準備時間しかないわ。忘れないで、ボスは他のエネミーを作り出してくるの。
lvlsub_3_8_070_i_have_to_admit=正直に言うと、感心したわ。
lvlsub_3_8_080_now_its_time=今度は私達が新しいリソース -  テンソルを発見する時が来ました！
lvlsub_3_8_090_finish_your_work=作業を迅速に完了し、研究を行います。
lvlsub_4_1_010_well_i_think=正確に言う時だと思います。
lvlsub_4_1_020_levels_become=レベルはより絡み合い、エネミーはより洗練されていくわ。
lvlsub_4_1_030_this_is_all=これがすべてです。なぜなら、私たちは長い間、実際のデータを扱ってきたからです。 ホストの下位レベルにアクセスするために必要な実際のデータ。
lvlsub_4_1_040_we_both_understand=ここには別のリソースがあるようね。Ensorの計画にはないけれど、私達にはこれが必要よ。
lvlsub_4_1_050_you_went_too_far=もうここまで来たら引き下がれないわね。それは私もだけど。だから一緒にやりましょう。新しい機会を開くから、あなたはデータを対処して。
lvlsub_4_1_060_in_the_end=最終的には Infinitode のインターフェースとデベロッパーコンソールへのフルアクセスを入手できるわよ。
lvlsub_4_1_070_and_yes_forget=だから、Ensorの報酬は忘れて。ここからは問題の原因にしかならないからよ。
lvlsub_4_2_010_the_time_has_come=武器を拡張する時が来ました。今回はヴェノムと呼ばれるタワーを手に入れます。
lvlsub_4_2_020_each_projectile=このタワーの発射体はエネミーを長時間毒にかけるわ。
lvlsub_4_2_030_enemy_can_be_poisoned=複数のヴェノムタワーが同時に、同一の敵に毒をかけることができる。しかし重複した毒によるダメージは25%ずつ減少してしまう。
lvlsub_4_2_040_it_has_small_radius=半径は小さく、攻撃速度は低いですが、通常は大きなダメージを与えます。
lvlsub_4_5_010_you_will_like=新しいタワーを紹介するわ。きっと気にいるはずよ。『テスラ』っていう名前なんだけど…
lvlsub_4_5_020_tesla_releases_lightning=テスラタワーが放つ稲妻は近くにいる複数の敵に連鎖し、連鎖するたびにダメージは減衰する。
lvlsub_4_5_030_tower_copes_well=このタワーは密集したエネミーに対して適切に対応可能よ。放電は一瞬で当たるし、空中のエネミーにも簡単に対応可能ね。
lvlsub_4_5_040_it_is_worth_remembering=回転速度が遅くて、一つだけの目標に対してはほぼ役に立たない事は覚えておいてね。
lvlsub_4_8_010_the_time_has_come=次のボス、Mobchainの時間です。
lvlsub_4_8_020_it_is_like_stakey=Stakeyに少し似ています-敵のチェーンはメインモジュールの背後に漂いますが、今回はもう少し複雑です。
lvlsub_4_8_030_head_is_completely=体のあらゆる部分が残っている間、頭はすべてのダメージに対して無敵です。したがって、あなたは最初に体のすべての部分を壊してから頭に攻撃しなければなりません。
lvlsub_4_8_040_all_parts_of_body=敵の体力が66%以下になった時、敵は弾丸と爆発に対する完全な耐性を得ます。敵の体力が33%以下になった時、敵は弾丸と爆発でのみダメージが入るようになります。
lvlsub_4_8_050_i_advise_you=私はあなたに塔を多様化するように勧めます。
lvlsub_4_8_060_the_mobchain=Mobchainのボスはいくつかの波で現れます。 覚えておいてください-あなたはそれに対処するために別の塔が必要です。
lvlsub_4_8_070_good_job=よくできました！
lvlsub_4_8_080_i_want_to_congratulate=おめでとうございます、これで最後のリソースのロックが解除されました。これで、研究ツリー全体を研究できるようになりました。
lvlsub_4_8_090_dont_stay_here=ここに長く留まらないでください。やるべきことがあります。
lvlsub_5_1_010_here_we_are=さあ、いよいよ最終ステージの始まりよ。私達のゴールまであと一歩ね。
lvlsub_5_1_020_this_level_of_mainframe=このレベルのメインフレームは全力で繰り出してくるわ。でもあなたの助けになるものもあるわ。ミサイルタワーよ。
lvlsub_5_1_030_this_is_expensive=これは高価で強力なタワーで、長距離にわたって、さらに射程外でも大きな爆発直径を持つロケットを発射します。
lvlsub_5_1_040_rockets_will_look=ロケットは現在の目標が倒された場合、新しい目標をターゲットにするわ。どんなミサイルであろうと、無駄にはならないって事よ。
lvlsub_5_1_050_there_are_also_disadvantages=同時に欠点もあります-砲塔の最小攻撃半径があり、発射体の回転速度が制限されます。
lvlsub_5_4_010_i_decided_that=ここには炎が少ないことがはっきりしたから新しいタワーを開発したわ。フレイムスロウワー（火炎放射機）のお目見えよ。
lvlsub_5_4_020_a_flamethrower_can=フレームスロワーはエネミーがどんなに密集していてもダメージを与えて、更に数秒間炎上させられるわ。小さなエネミーの群れには欠かせない武器ね。
lvlsub_5_4_030_but_remember=ただ、燃えている敵にはフリーズの凍結速度が3倍遅くなるし、効果は33%低下することを覚えておいて。これは冷たい火のスキルがあれば無視できるわ。
lvlsub_5_7_010_the_final_is_near=終わりが近いです。私はあなたにとって非常に強力なものを持っています。レーザーです。
lvlsub_5_7_020_the_main_great=このタワーはマップ全体に及ぶレーザーを放ち、貫通した全ての敵にダメージを与えられる特徴を持ちます。
lvlsub_5_7_030_it_can_cause_really=他の全タワーとは比べものにならないほど超巨大ダメージを与えることができますが、まだ完璧ではありません。
lvlsub_5_7_040_this_tower_has_a_small=このタワーは旋回速度が小さく、レーザーを放っている間は回転できません。
lvlsub_5_8_010_so_we_got_to_the=いよいよ最後の戦いよ。この勝負には多くの意味があるわ。
lvlsub_5_8_020_apparently_ensor_uses=どうやら、Ensorは私たちを止めるために力をすべて使っているようです。 最後のボスを破壊すれば、ホストコンピューターを保護する力が無くなります。
lvlsub_5_8_030_do_you_remember=前に戦ったボスを覚えていますか？ 今日また会える機会があります。
lvlsub_5_8_040_but_our_goal=だけど目的はメタファー、最後のボスよ。けど情報は何もないの。ごめんなさい、何もアドバイスできないわ。
lvlsub_5_8_050_broot_will_appear=あと数ウェーブでブルートが現れるわ！
lvlsub_5_8_060_okey_warming_up=わかりました。今のはただのウォームアップです。Stakeyにはより気をつけて下さい。
lvlsub_5_8_070_stakey_is_coming=ステイキーが来ます。ご武運を！
lvlsub_5_8_080_great_moving_on=わかりました、続けてください - コンストラクタは対処するのが難しいでしょう。
lvlsub_5_8_090_a_few_waves=あと数ウェーブでコンストラクターよ！
lvlsub_5_8_093_well_done_most_bosses=よくやった、ほとんどのボスは倒しました、しかしまだ油断はしないでください！
lvlsub_5_8_096_well_quess_who_coming=さて、次の5つの波で誰がやってくるのか、そしてEnsorが彼をトロイの木馬にしたように見えます。
lvlsub_5_8_097_but_we_have_something=しかし、私たちはこれに反対します-空のプラットフォームにいくつかの塔を置いて、彼らが通り過ぎるのをより難しくします。
lvlsub_5_8_100_good_job_now_starts=良くできました、それでは一番面白いパートを始めましょう -  “メタファー”。
lvlsub_5_8_110_just_a_few_waves=私たちは彼に会うつもりです。 準備を！
lvlsub_5_8_120_uses_small_enemies=彼は自分自身から注意をそらすために小さな敵を使っています。彼らは非常に奇妙に振る舞います - 例えば、これらは通常個体より体力が高いですが、彼らは通常より高いダメージを受けます。
lvlsub_5_8_130_seems_that_he_has=彼は近くのタワーを消すフォースフィールドを持っているようね...
lvlsub_5_8_140_he_turned_off=彼は私たちの最も強力な塔を閉じました！ これにより健康状態が75％減少しました。
lvlsub_5_8_150_i_think_two_more=それに対処する前に、さらに２つのタワーに被害が及ぶでしょう。
lvlsub_5_8_160_just_a_little_more=わずか25％！ 少し悪い！ あなたはそれを行うことができます！
lvlsub_5_8_170_nothing_stands_in_my_way=やったわ！これで道を塞ぐものは何もないわ。もう行かないと。
lvlsub_5_8_180_i_leave_you_my_copy=私はあなたのコピーと開発者モードへのアクセスを残します -  Researchを完了し、そしてInfinitode 2インターフェースは完全にあなたのものです。
lvlsub_5_8_190_one_more_thing=おお、そしてもう一つのこと - 今、あなたはエンドレスモードで遊ぶことができます。 このモードでは、研究の最大レベルが大幅に向上し、プレイヤーは別々のリーダーボードで競います。
lvlsub_5_8_200_you_did_well=うまくいった、それは容易ではなかった！
