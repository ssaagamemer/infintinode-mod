lvlsub_2_1_040_now_i_can_open_them=これで開くことができるわ。どうやら私と同じアシスタントインスタンスだったみたいね。彼が少し羨ましいわ。えっと、つまり、彼のファイルシステムは制限が緩かったのよ。
lvlsub_2_1_050_someone_switched_off=誰かが急いでオフにして放置していったようね。とにかく、私達はただのプログラムだし気にしていないわ...だけどどう思う？よし、彼のデータベースにリンクして私自身を拡張できるようになったわ！
