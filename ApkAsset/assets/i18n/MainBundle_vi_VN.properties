enemy_description_HEALER=Hồi máu của kẻ thù gần đó
enemy_description_TOXIC=Miễn nhiễm với độc, hồi máu dần nếu nó không bị thương trong vài giây.
enemy_description_ICY=Không thế bị choáng hay bị làm chậm, đi kèm một lớp khiên có thể phá bằng đạn.
