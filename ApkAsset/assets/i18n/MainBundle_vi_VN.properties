tut_04_070_040_each_next_miner=Mỗi [@icon_tag_miner]Máy đào[] mà bạn lắp đặt sẽ có giá [@icon_tag_coin]Tiền[] cao hơn. Bạn cũng có thể nâng cấp [@icon_tag_miner]Máy đào[] để tăng tốc độ của chúng.
tut_04_070_050_now_just_watch=Bây giờ chỉ chờ  [@icon_tag_miner]cỗ máy[] đào ra cho chúng ta [@icon_tag_resource]sản vật[] thôi,
tut_04_070_060_defeat_remaining_waves=Đánh bại [@icon_tag_enemy]Kẻ thù[] còn lại
lvlsub_1_1_010_congratulations=Chúc mừng bạn đã hoàn thành khóa đào tạo của mình!
lvlsub_1_1_020_from_now_on=Từ bây giờ bạn sẽ phải giải quyết những vấn đề thực sự.
lvlsub_1_1_030_your_task_is_simple=Nhiệm vụ của bạn chỉ có một: Hãy cố gắng bảo vệ Thành của mình đến cùng !!
lvlsub_1_1_040_dont_forget_about_quests=Đừng quên làm nhiệm vụ nếu bạn muốn có thêm Giấy xanh lá. Chúc may mắn!
lvlsub_1_2_010_great_you_got_to=Tuyệt vời, bạn đã lên cấp thứ hai! Hầu hết những người chơi nhân tạo của chúng tôi không đến được đây.
lvlsub_1_2_020_at_this_level=Ở màn này, bạn sẽ có tháp mới gọi là Đại bác
lvlsub_1_2_030_it_is_very_effective=Nó rất hiệu quả để chống lại một đám đông lớn, vì đạn của nó phát nổ và gây sát thương cho tất cả kẻ thù gần đó.
lvlsub_1_2_040_also_a_little_slow=... cũng hơi chậm một chút, và đắt hơn, nhưng vẫn thử nó
lvlsub_1_2_050_by_the_way=Nhân tiện, giờ nó cũng được mở khóa trên tất cả các cấp độ khác của bạn.
lvlsub_1_5_010_theres_something_new=Có một cái gì đó mới cho bạn ở cấp độ này; chúng tôi gọi nó là tháp đóng băng.
lvlsub_1_5_020_freezing_tower_has=Tháp Băng có một vùng làm chậm kẻ thù ở gần và sẽ cho những tháp khác hiệu ứng khi bạn đã mở khóa chúng.
lvlsub_1_5_030_it_cant_damage=Nó không thể gây sát thương cho kẻ thù nhưng sẽ cho bạn thêm thời gian trước khi kẻ thù đến căn cứ của bạn.
lvlsub_1_8_010_on_this_level=Ở màn này, bạn sẽ gặp trùm đầu tiên.
lvlsub_1_8_020_it_is_slow=Nó chậm, nặng và đơn giản, nhưng đừng nghĩ nó sẽ dễ dàng đối phó với nó, vì vậy hãy cẩn thận !
lvlsub_1_8_030_destroy_it=Phá hủy nó và tôi sẽ báo cáo với máy tính lớn của Ensor về thành công của bạn để có quyền truy cập vào giai đoạn tiếp theo của cấp độ và tháp.
lvlsub_1_8_040_i_was_analyzing=Tôi đã phân tích sự tiến bộ của bạn và tôi có thể nói rằng có cơ hội thành công cao. Không thể chờ đợi để xem những gì sẽ được mở cho chúng ta tiếp theo!
lvlsub_1_8_050_few_waves_till_boss=Vài đợt còn lại cho đến khi đến trùm! Chuẩn bị phòng thủ của bạn: chúng ta cần phải vượt qua
lvlsub_1_8_060_finaly_new_step=Cuối cùng! Một bước tiến mới trong sự tồn tại của tôi - rất nhiều cơ hội mới. Tôi đã chờ đợi nó quá lâu!
lvlsub_1_8_070_ensor_given_access=Khung Ensor đã cho chúng ta truy cập vào giai đoạn mới của các màn, nhưng nó đòi hỏi rất nhiều Giấy xanh lá
lvlsub_1_8_080_and_seems_like=...Có vẻ như tôi vừa tìm thấy gì đó thú vị. Bạn hãy vào chơi cấp độ của Stage sau, ở đó tôi sẽ nói chi tiết với bạn.
lvlsub_2_1_010_stage_two_permissions=He he, thật tuyệt khi lại gặp bạn ở Stage 2 !
lvlsub_2_1_020_as_i_said_i_got_access=Như tôi đã nói, tôi đã truy cập vào một cái gì đó thậm chí còn thú vị hơn các cấp độ mới.
lvlsub_2_1_030_once_i_was_wandering=Khi tôi đã đi lanh quanh xung quanh hệ thống tệp của Ensor và tìm thấy các tệp tuơng tự như các tệp đã được sử dụng để giữ dữ liệu mạng của tôi.
lvlsub_2_1_040_now_i_can_open_them=Bây giờ tôi có thể mở chúng. Có vẻ như đó là một instance của Trợ lý giống như tôi và tôi ghen tị với anh ta một chút, về mặt kỹ thuật - hệ thống tệp tin của anh ta không bị hạn chế bằng.
lvlsub_2_1_050_someone_switched_off=Ai đó đã vội vàng tắt nó và rời đi. Dù sao thì, chúng ta chỉ là những chương trình và điều đó không sao cả... Nhưng đoán xem? Tôi đã có thể liên kết với cơ sở dữ liệu của anh ấy và bây giờ tôi có thể mở rộng chính mình!
lvlsub_2_1_060_youll_find_button=Bạn sẽ thấy một nút mới ở màn hình chính, [#00BCD4]Nghiên cứu[]. Tôi có thể sử dụng dữ liệu từ Giấy Xanh Lá để nghiên cứu thêm nhiều thứ mới.
lvlsub_2_1_070_did_you_notice=Bạn có thấy những ô có mảnh màu sắc không? Có vẻ như nó là một thứ gì đó liên quan đến công việc của Ensor, một thứ gì đó mà không được giấu kĩ.
lvlsub_2_1_080_use_researches=Sử dụng [#00BCD4]Research[] để giúp tôi tìm cách lấy chúng, tôi chắc chắn là nó cũng sẽ thú vị với bạn.
lvlsub_2_1_090_never_mind=Đừng bận tâm rằng, đó là một điều điển hình - tăng sức mạnh hoặc đại loại như thế.
lvlsub_2_2_010_on_this_level=Ở đây bạn sẽ đối đầu với những chiến cơ của địch và chú ý: Những loại vũ khí bạn có hiện giờ không thể làm gì với chúng đâu !
lvlsub_2_2_020_to_deal_with_them=Để xử lý chúng, chúng ta cần phải sử dụng Pháo Cao Xạ, nhưng nó chỉ bắn quân địch trên không trung mà thôi.
lvlsub_2_2_030_flying_enemies=Kẻ địch bay thường không xuất hiện trong những đợt đầu tiên, vì vậy bạn sẽ có thời gian để xây dựng hệ thống phòng thủ để chống lại các kẻ địch khác.
lvlsub_2_2_040_also_remember=Ngoài ra, nhớ rằng bạn có thể nhấn vào Cổng để xem trước xem khi nào thì lính nào sẽ tới.
lvlsub_2_5_010_meet_brand_new=Đây là vũ khí mới của tôi, đó là Súng Đa Phía
lvlsub_2_5_020_probably_youll_not=Bạn có thể sẽ không sử dụng nó nhiều cho đến bây giờ, nhưng nó có thể cực kỳ hữu ích để chống lại kẻ thù mà bạn sẽ gặp trong tương lai.
lvlsub_2_5_030_splash_tower_shoots=Tháp tỏa bắn theo mọi hướng và không nhắm vào một kẻ thù cụ thể
lvlsub_2_5_040_it_can_attack=Nó có thể tấn công kẻ thù đang bay, có nghĩa là nó phổ quát hơn tháp Antiair.
lvlsub_2_8_010_new_boss_incoming=Trùm mới đang đến!
lvlsub_2_8_020_it_is_a_representation=Nó lại đại diện cho một bức tường ngăn cản, thực ra là một chuỗi kẻ địch.
lvlsub_2_8_030_data_we_need=Dữ liệu ta cần nằm hết ở cái đầu của nó. Các lớp khác là lớp bảo vệ mà chúng ta cần phá hủy trước khi tiêu diệt cái đầu để lấy dữ liệu
lvlsub_2_8_040_just_try_to=Chỉ cần cố gắng bỏ các lớp mã hóa đó trước khi đi đến khối chính. Chúc may mắn!
lvlsub_2_8_050_you_have_few_waves=Bạn chỉ có một vài đợt để chuẩn bị trước khi trùm đến. Hãy nhớ rằng - khối chính được bảo vệ bởi các lớp mã hóa nhỏ hơn!
lvlsub_2_8_060_great_job=Làm tốt lắm!
lvlsub_2_8_070_we_got_access=Chúng tôi có quyền truy cập vào giai đoạn tiếp theo của cấp độ. Bây giờ tôi có thể xử lý một loại tài nguyên mới - Ma trận.
lvlsub_2_8_080_lets_move_on=Hãy tiếp tục nào!
lvlsub_3_2_010_you_will_love=Đây là Máy Sóng Âm.
lvlsub_3_2_020_it_was_specially=Nó được thiết kế đặc biệt để choáng kẻ thù gần nhất và cho các toà tháp khác thời gian đối phó
lvlsub_3_2_030_not_so_good=Vũ khí này sát thương không tốt nhưng lại rất tốt với Địch Giáp.
lvlsub_3_2_040_by_the_way_beware=Nhân tiện, hãy cẩn thận với những kẻ thù mới! Chúng có hào quang Giáp bảo vệ những kẻ thù gần nhất và cho chúng khả năng miễn nhiễm 50% với mọi sát thương.
lvlsub_3_2_050_armored_enemies=Lính Bọc Thép yếu khi đi lẻ nhưng rất mạnh khi đi cùng một đám đông.
lvlsub_3_4_010_here_comes_the=Tháp Multishot tới rồi đây!
lvlsub_3_4_020_its_projectiles=Đạn của nó bay theo hình vòng cung và gây sát thương cho kẻ thù đầu tiên mà chúng tấn công.
lvlsub_3_4_030_extremely_effective=Cực kỳ hiệu quả để chống lại kẻ thù và đám đông nhanh và có thể giúp tháp phòng không của bạn một chút.
lvlsub_3_7_010_meet_the_new=Hãy gặp vũ khí mới cho kho vũ khí của bạn - tháp súng máy
lvlsub_3_7_020_its_attack_speed=Tốc độ tấn công của nó tăng dần trong khi nó tấn công kẻ thù và nhanh chóng mất tốc độ khi không tấn công.
lvlsub_3_7_030_it_also_has=Tháp này có tốc độ quay chậm và chỉ tấn công một kẻ địch,  nhưng nó có thể tấn công kẻ địch trên không
lvlsub_3_8_010_you_will_meet=Bạn sẽ gặp một thứ thú vị trong màn này.
lvlsub_3_8_020_i_think_you_also=Tôi nghĩ bạn cũng muốn có quyền truy cập vào một tài nguyên mới?
lvlsub_3_8_030_well_not_interesting=Chà... đây không phải là điều thú vị mà tôi đang nói... Cần phải làm gì đó với nó...
lvlsub_3_8_040_we_need_to_defeat=Chúng ta cần đánh bại trùm tiếp theo.
lvlsub_3_8_050_his_name_is=Tên anh ta là Contructor, anh ấy có thể tự sản xuất ra kẻ địch. Cố giết hắn sớm nhất có thể. Khi máu xuống còn 75%, 50% và 25% thì anh ấy sẽ tạo ra nhóm nhiều kẻ địch.
lvlsub_3_8_060_you_have_few_waves=Bạn chỉ có vài đợt để chuẩn bị trước khi BOSS đến. Hãy nhớ - BOSS này sẽ tạo thêm kẻ thù.
lvlsub_3_8_070_i_have_to_admit=Tôi phải thừa nhận, tôi rất ấn tượng về bạn !
lvlsub_3_8_080_now_its_time=Bây giờ là lúc chúng ta khám phá một tài nguyên mới - Tensor!
lvlsub_3_8_090_finish_your_work=Kết thúc công việc của bạn nhanh hơn và làm nghiên cứu.
lvlsub_4_1_010_well_i_think=Chà, tôi nghĩ đã đến lúc phải nói thẳng ra.
lvlsub_4_1_020_levels_become=Những màn đang trở nên vướng mắc hơn và kẻ thù tinh vi hơn.
lvlsub_4_1_030_this_is_all=Đây là tất cả bởi vì chúng tôi đã làm việc với dữ liệu thực trong một thời gian dài - dữ liệu thực mà tôi cần để có quyền truy cập vào các cấp thấp hơn của máy tính lớn.
lvlsub_4_1_040_we_both_understand=Hai ta đều hiểu rằng có một khoáng sản khác, chúng ta đều cần nó và đây không phải là một phần trong kế hoạch của Ensor.
lvlsub_4_1_050_you_went_too_far=Bạn đã đi quá xa để dừng lại, như tôi, vì vậy chúng tôi làm điều đó - tôi mở ra những cơ hội mới cho bạn và bạn xử lý dữ liệu.
lvlsub_4_1_060_in_the_end=Cuối cùng, bạn sẽ có quyền truy cập đầy đủ vào giao diện Infinitode và bảng điều khiển dành cho nhà phát triển.
lvlsub_4_1_070_and_yes_forget=Và vâng, hãy quên phần thưởng của Ensor - tại thời điểm này, Ensor chỉ có thể cung cấp cho bạn thêm vấn đề.
lvlsub_4_2_010_the_time_has_come=Đã đến lúc để mở rộng kho vũ khí của bạn: Lần này là Súng Bắn Độc.
lvlsub_4_2_020_each_projectile=Từng viên đạn của tòa tháp này đầu độc kẻ thù trong một thời gian dài.
lvlsub_4_2_030_enemy_can_be_poisoned=Kẻ thù có thể bị đầu độc bởi nhiều Súng Bắn Độc cùng một lúc, nhưng sát thương sẽ bị giảm bởi 50% cho mỗi hiệu ứng tiếp theo.
lvlsub_4_2_040_it_has_small_radius=Nó có bán kính nhỏ và tốc độ tấn công thấp, nhưng nói chung nó gây sát thương tốt.
lvlsub_4_5_010_you_will_like=Ở đây, bạn sẽ có thêm một vũ khí mới nữa là Súng Điện Từ.
lvlsub_4_5_020_tesla_releases_lightning=Điện tung ra những cú sét đánh vào kẻ thù gần đó, mất một phần sát thương với mỗi lần nhảy.
lvlsub_4_5_030_tower_copes_well=Tháp này đối phó tốt với các nhóm kẻ thù dày đặc, điện của nó di chuyển ngay lập tức và dễ dàng đối phó với kẻ thù trên không.
lvlsub_4_5_040_it_is_worth_remembering=Điều đáng ghi nhớ là nó có tốc độ quay chậm và giá vé kém so với các mục tiêu đơn lẻ.
lvlsub_4_8_010_the_time_has_come=Thời khắc đã đến cho con trùm tiếp theo - Mobchain
lvlsub_4_8_020_it_is_like_stakey=Nó hơi giống Stakey - gồm 1 chuỗi đốt sống đang kéo phía sau mô-đun chính, nhưng lần này thì phức tạp hơn một chút.
lvlsub_4_8_030_head_is_completely=Ở loại trùm này, phần đầu hoàn toàn vô hiệu hóa tất cả các đòn tấn công, dù đòn có mạnh đi chăng nữa. Trong trường hợp này, bạn phải tấn công các phần đốt sống của nó trước rồi đến lượt phần đầu.
lvlsub_4_8_040_all_parts_of_body=Tất cả các bộ phận của cơ thể đều miễn nhiễm với đạn và vụ nổ khi máu dưới 66%. Nhưng khi máu xuống 33% thì nó chỉ có thể mất máu bởi đạn và vụ nổ.
lvlsub_4_8_050_i_advise_you=Tôi khuyên bạn nên xây nhiều loại toà tháp
lvlsub_4_8_060_the_mobchain=Trùm Chuỗi sẽ xuất hiện trong một vài đợt. Hãy nhớ rằng - bạn cần các tháp khác nhau để đối phó với nó
lvlsub_4_8_070_good_job=Làm tốt lắm!
lvlsub_4_8_080_i_want_to_congratulate=Tôi muốn chúc mừng bạn - chúng tôi đã mở tài nguyên cuối cùng, điều đó có nghĩa là bây giờ bạn có thể mở toàn bộ cây nghiên cứu.
lvlsub_4_8_090_dont_stay_here=Đừng ở đây quá lâu, chúng ta có việc phải làm.
lvlsub_5_1_010_here_we_are=Vì vậy, ở đây chúng tôi đang ở giai đoạn đầu của giai đoạn cuối, cách mục tiêu của chúng tôi một bước.
lvlsub_5_1_020_this_level_of_mainframe=Cấp độ của máy tính lớn này sẽ sử dụng tất cả sức mạnh của nó, nhưng tôi vẫn có một thứ có thể giúp bạn - tháp tên lửa.
lvlsub_5_1_030_this_is_expensive=Nó là tháp đắt tiền nhưng mạnh, nó phóng tên lửa với đường kính vụ nổ lớn với tầm vô cùng xa, có khi xa hơn cả tầm nhìn của tháp.
lvlsub_5_1_040_rockets_will_look=Tên lửa sẽ tìm kiếm mục tiêu mới nếu mục tiêu hiện tại đã bị phá hủy - không một tên lửa nào bị lãng phí.
lvlsub_5_1_050_there_are_also_disadvantages=Nó cũng có nhược điểm - Pháo tên lửa có bán kính tấn công tối thiểu và tốc độ quay đạn hạn chế.
lvlsub_5_4_010_i_decided_that=Tôi thấy rằng chiến trường không có nhiều lửa cho lắm nên tôi đã phát triển một tháp mới cho bạn, Súng Phun Lửa.
lvlsub_5_4_020_a_flamethrower_can=Súng Hỏa có thể gây sát thương liên tục cho một nhóm kẻ địch có mật độ bất kỳ và khiến chúng bốc cháy thêm vài giây nữa. Một vũ khí không thể thiếu để chống lại đám đông kẻ địch nhỏ.
lvlsub_5_4_030_but_remember=Nhưng hãy nhớ - Tháp đóng băng sẽ đóng băng kẻ địch bị đốt cháy chậm hơn 3 lần và hiệu quả kém hơn 33%. Tuy nhiên, điều này có thể được khắc phục bằng kỹ năng Lửa lạnh.
lvlsub_5_7_010_the_final_is_near=Sắp tới màn cuối rồi, tôi có một tháp mới cho bạn - Tháp Lazer.
lvlsub_5_7_020_the_main_great=Ưu điểm chính của vũ khí này là tia laser có thể bắn xuyên qua toàn bộ map và gây sát thương cho kẻ địch đi qua nó.
lvlsub_5_7_030_it_can_cause_really=Nó có thể gây ra sát thương rất cao, không thể so sánh với sát thương của bất kì tòa tháp nào khác, nhưng vẫn không hoàn hảo.
lvlsub_5_7_040_this_tower_has_a_small=Tháp này có tốc độ quay nhỏ và nó không thể quay trong khi laser đang hoạt động.
lvlsub_5_8_010_so_we_got_to_the=Vậy là chúng ta đã tới được màn cuối cùng: trò chơi này có ý nghĩa rất nhiều.
lvlsub_5_8_020_apparently_ensor_uses=Rõ ràng, Ensor đang sử dụng tất cả sức mạnh của nó để ngăn chặn chúng tôi. Nếu chúng ta tiêu diệt trùm cuối, nó sẽ không còn sức mạnh nào để bảo vệ máy tính lớn hơn nữa.
lvlsub_5_8_030_do_you_remember=Bạn có nhớ các trùm mà chúng ta phải chiến đấu trước đó không? Hôm nay chúng ta sẽ có cơ hội gặp lại họ.
lvlsub_5_8_040_but_our_goal=Nhưng mục tiêu của chúng tôi là Metaphor, trùm cuối. Và tôi không có thông tin về nó. Xin lỗi, tôi không thể đưa ra bất kỳ lời khuyên.
lvlsub_5_8_050_broot_will_appear=Broot sẽ xuất hiện trong một vài đợt nữa!
lvlsub_5_8_060_okey_warming_up=Được rồi, đó chỉ mới là khởi động thôi, tiếp đến là trùm Stakey
lvlsub_5_8_070_stakey_is_coming=Stakey đang đến, hãy sẵn sàng!
lvlsub_5_8_080_great_moving_on=Tuyệt vời, tiến lên - nó có thể khó khăn hơn với Người xây dựng.
lvlsub_5_8_090_a_few_waves=Chỉ còn một vài đợt trước khi Constructor tới!
lvlsub_5_8_093_well_done_most_bosses=Làm tốt lắm, hầu hết các trùm đã bị đánh bại, nhưng vẫn chưa xong đâu !
lvlsub_5_8_096_well_quess_who_coming=Chà, đoán xem ai sẽ đến trong 5 đợt tiếp theo, và có vẻ như Ensor đã biến anh ta thành một con ngựa Trojan - ngay khi bạn giết nó, kẻ thù sẽ có thể đi trên Ô tháp!
lvlsub_5_8_097_but_we_have_something=Nhưng chúng tôi có một cái gì đó chống lại điều này - đặt một số tháp trên ô tháp trống để làm cho chúng khó vượt qua hơn.
lvlsub_5_8_100_good_job_now_starts=Làm tốt lắm, giờ phần thú vị nhất mới bắt đầu - Metaphor
lvlsub_5_8_110_just_a_few_waves=Chỉ cần một vài đợt, và chúng ta sẽ gặp anh ấy. Chuẩn bị!
lvlsub_5_8_120_uses_small_enemies=Rõ ràng, anh ta sử dụng những kẻ thù nhỏ để đánh lạc hướng sự chú ý của mình. Chúng cư xử rất kỳ lạ - ví dụ, những thứ này có lượng máu rất lớn, nhưng chúng cũng có sức sát thương cao hơn nhiều.
lvlsub_5_8_130_seems_that_he_has=Có vẻ như anh ta có một trường lực tắt các tòa tháp gần đó ...
lvlsub_5_8_140_he_turned_off=Nó ấy đã tắt tháp mạnh nhất của chúng tôi! Điều này xảy ra khi máu giảm xuống 75%
lvlsub_5_8_150_i_think_two_more=Tôi nghĩ sẽ tiếp tục có 2 tháp phải chịu đựng trước khi ta tiêu diệt được nó.
lvlsub_5_8_160_just_a_little_more=Cố lên ! Chỉ còn 25% thôi !
lvlsub_5_8_170_nothing_stands_in_my_way=ĐƯỢC RỒI! Bây giờ thì không còn gì cản trở tôi. À, tôi phải đi đây.
lvlsub_5_8_180_i_leave_you_my_copy=Được rồi, bây giờ tôi sẽ trao bản sao game cho bạn và bạn sẽ được vào vai trò như tôi. Vì vậy hãy cố gắng hoàn thành Cây Nghiên Cứu đi nha !
lvlsub_5_8_190_one_more_thing=À, và một điều nữa - giờ bạn có thể chơi ở chế độ Vô tận. Ở trong chế độ này, level tối đa của nghiên cứu được tăng rất nhiều và các người chơi sẽ thi đấu với nhau ở các bảng xếp hạng riêng biệt
lvlsub_5_8_200_you_did_well=Bạn đã làm tốt, đó không phải là nhiệm vụ dễ dàng!
