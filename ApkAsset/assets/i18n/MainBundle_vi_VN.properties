tut_02_050_020_there_are_two=Có hai loại [@icon_tag_enemy]Kẻ thù[] trong [@icon_tag_wave]Đợt[] khác nhau về lượng máu. Sẽ phải mất hai phát bắn để tiêu diệt [@icon_tag_enemy]Kẻ thù[] mạnh hơn, nhưng [@icon_tag_tower]Tháp[] được nâng cấp của bạn sẽ làm điều đó trong một.
tut_02_050_030_lets_make_it=Tôi sẽ chỉ cho bạn cách nhắm mục tiêu khác nha. Ví dụ, muốn nhắm vào kẻ địch có nhiều máu hơn, bấm vào một [@icon_tag_tower]vũ khí[] bất kì và ở dưới có thanh chuyển mục tiêu đấy! Bạn hãy đổi sang chế độ bắn vào [#FF8A65]<@icon-target-strong>kẻ địch nhiều máu hơn[].
