tut_02_040_030_currently_theres=Bạn đã không còn đủ chỗ trống để đặt [@icon_tag_tower] vũ khí[] mới nữa, nhưng bạn có thể [@icon_tag_upgrade] nâng cấp[] cái hiện tại. Chọn [@icon_tag_tower] vũ khí[] mà bạn có và bấm [@icon_tag_upgrade] vào Nâng Cấp[] để xem nó sẽ thay đổi như thế nào. [#00BCD4]Bấm lần nữa để xác nhận[].
