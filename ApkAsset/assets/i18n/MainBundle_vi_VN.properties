enemy_description_SNAKE_BOSS_HEAD=Chỉ có thể bị đánh bại bằng cách phá hủy phần đầu của nó. Mỗi bộ phận cơ thể tăng phòng thủ cho phần đầu khỏi thiệt hại.
enemy_description_BROOT_BOSS=Chậm và nặng. Khi máu xuống dưới 25% nó trở nên tức giận và chạy nhanh hơn. Khi tức giận, nó sẽ hồi máu của mình khi khi bị tấn công thay vì mất máu.
enemy_description_CONSTRUCTOR_BOSS=Rất chậm, trở nên bất khả xâm phạm và tạo ra kẻ thù cứ sau 5 giây trên nửa đường đi của nó. Cũng tạo ra các nhóm kẻ thù khi HP giảm xuống dưới 75%, 50% và 25%.
enemy_description_MOBCHAIN_BOSS_HEAD=Miễn nhiễm với mọi loại sát thuơng khi còn lại ít nhất 1 bộ phận trên cơ thể. Bộ phận chính miễn nhiễm với mọi sát thuơng từ các tháp đơn giản khi máu dưới 66% và ngược lại khi máu dưới 33%
