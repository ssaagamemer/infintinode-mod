tut_04_060_020_we_have_enough_coins=Chúng ta đã có đủ [@icon_tag_coin]Tiền[] để xây [@icon_tag_miner]Máy đào[] đầu tiên. Chọn bất kì [@icon_tag_tile_source]Ô tài nguyên[] và xây [@icon_tag_miner]Máy đào[] lên nó.
