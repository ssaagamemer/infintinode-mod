tut_03_040_020_theres_not_enough=沒有足夠[@icon_tag_coin]金錢[]購買新的[@icon_tag_tower]防禦塔[]，但你可以藉由[@icon_tag_sell]賣掉[] 現有的[@icon_tag_sniper_tower]狙擊塔[]以拿回一些花在上面的[@icon_tag_coin]金錢[]。
