tut_03_010_020_sniper_tower_well=[@icon_tag_sniper_tower]狙擊塔[] 非常適合用於長距離狙殺敵人。 在[@icon_tag_tile_platform]平臺[]上建造一個 [@icon_tag_sniper_tower]狙擊塔[]
