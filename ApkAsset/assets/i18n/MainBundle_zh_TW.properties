tut_02_050_020_there_are_two=在接下來的一[@icon_tag_wave]波[]會有兩種不同的[@icon_tag_enemy]敵人[]，而它們的血量有所差異。血量比較多的[@icon_tag_enemy]敵人[]需要兩發才能擊殺，但升級過的[@icon_tag_tower]塔[]只需要一發。
