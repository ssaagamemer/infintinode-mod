tut_04_040_040_barriers_can_also=[@icon_tag_barrier]邏輯門[]也可以抵擋不只一種敵人。我稍微改變了現存的[@icon_tag_barrier]邏輯門[]，所以它也可以抵擋[@icon_tag_enemy_strong]強壯[]
tut_04_050_010_lets_talk_about_resources=現在讓我們來說說[@icon_tag_resource]礦物[].
