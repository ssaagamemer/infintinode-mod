modifier_simple_description_ATTACK_SPEED=인접한 포탑의 공격 속도를 증가시키고, 대각선상에 있는 포탑의 공격력을 감소시킵니다
modifier_simple_description_BOUNTY=각 웨이브를 클리어 할 때마다 플레이어의 현재 코인의 비례하여 보너스 코인을 지급합니다.수정자의 가격은 지도의 난이도에 따라 달라집니다.
modifier_simple_description_DAMAGE=옆면에 있는 타워의 피해량을 늘리고, 구석에 있는 타워의 공격 속도를 줄입니다.
modifier_simple_description_EXPERIENCE=인접한 아무 채굴기에서나 자원을 채취하면, 근처 타워에 경험치 보너스를 부여합니다. 대신 인접한 모든 채굴기에서 가장 값싼 자원 하나를 소모합니다.
modifier_simple_description_MINING_SPEED=인접한 채굴기의 채굴 속도를 증가시키지만, 인접한 타워의 회전 속도와 투사체 속도를 감소시킵니다. 주변 채굴기들은 아이템을 채굴 할 수 없습니다
modifier_simple_description_POWER=가까운 모든 타워에 전력을 줍니다. 이 보너스를 유지하려 가장 경험치가 높은 타워에서 꾸준히 경험치를 소모합니다.
modifier_simple_description_SEARCH=인접한 타워가 현재 목표가 아직 살아 있어도 지속적으로 새로운 적을 찾도록 합니다. 인접한 모든 타워에 추가 사거리를 제공합니다
