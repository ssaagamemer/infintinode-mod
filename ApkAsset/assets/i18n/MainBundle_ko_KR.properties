tut_01_010_010_welcome_to_the_infinitode=[@icon_tag_infinitode_2_closed]에 오신 것을 환영합니다!
tut_01_010_020_this_is_an_experimental=이 시범운영중인 인터페이스는 신경망 네트워크 훈련 시스템을 게임의 형태로 만든 것입니다.
tut_01_010_030_anyone_can_take_part=누구나 저희 실험에 참여할 수 있습니다. 실험이 끝나면, 모든 분께 상당한 양의 [@icon_tag_green_paper]화폐[]를 보상으로 지급해드리겠습니다.
tut_01_010_040_please_follow_instructions=계속하려면 [#ffc107] 고급 지적 어시스턴트 [] 지침을 따르십시오.
tut_01_010_050_hi_let_me_show_basics=안녕하세요! 당신에게 [@icon_tag_infinitode_2_closed] 시험 인터페이스의 기본을 알려드리겠습니다.
tut_01_010_060_lets_start_with_the_game=경기장에서부터 시작하겠습니다.  강조 표시된 타일을 터치하여 세부 정보를 확인합니다.
tut_01_010_070_tap_on_portal=[@icon_tag_tile_portal]포탈[]을 누르세요
tut_01_010_080_this_is_a_portal=이것은 [@icon_tag_tile_portal]포탈[]입니다.[@icon_tag_enemy]적들[]은 이곳에서 나와 길을 따라 당신의 [@icon_tag_tile_base]기지[]로 이동합니다.
tut_01_020_010_ive_highlighted_the_other=제가 다른 타일을 표시했습니다. 이것이 당신의 [@icon_tag_tile_base]기지[]입니다. 타일을 눌러서 정보를 확인하고 계속하세요.
tut_01_020_020_tap_on_base=[@icon_tag_tile_base]기지[]를 선택하세요
tut_01_020_030_you_are_doing_well=잘 하고 계십니다!
tut_01_020_040_so_this_is_your_base=이건 당신의 [@icon_tag_tile_base]기지[]이고, 제한된 양의 적을 수용할 수 있습니다. [#00BCD4]기지가 가득 차면, 게임이 종료됩니다.[]
tut_01_020_050_your_task_is_simple=당신의 일은 간단합니다. [@icon_tag_enemy]적들[]이 [@icon_tag_tile_base]본진[]으로 향하지 못하도록 최대한 오래 막으세요.
tut_01_030_010_youll_use_towers=[@icon_tag_enemy]적들[]을 공격하여 저지하려면 [@icon_tag_tower]타워[]를 사용하셔야 합니다.
tut_01_030_020_towers_can_be_built=[@icon_tag_tower]타워[]는 [@icon_tag_tile_platform]플랫폼[]위에 건설할 수 있습니다. 표시된 [@icon_tag_tile_platform]플랫폼[]을 눌러 보세요.
tut_01_030_030_tap_on_platform=[@icon_tag_tile_platform]플랫폼[]을 선택하세요.
tut_01_030_040_you_can_choose_the_type=당신은 메뉴에서 짓고 싶은 [@icon_tag_tower]포탑[]의 종류를 선택할 수 있습니다.
tut_01_030_050_each_type_of_tower=[@icon_tag_tower]타워[]는 종류별로 다른 양의 [@icon_tag_coin]코안[]이 책정되어 있습니다. [@icon_tag_tower]타워[]를 건설하려면 충분한 양의 [@icon_tag_coin]코인[]이 있어야 합니다.
tut_01_040_010_you_have_enough_coins=[@icon_tag_basic_tower]기본 타워[]를 구매하기 위한 충분한 [@icon_tag_coin]코인[]이 모였군요, 이제 건설해봅시다! [@icon_tag_basic_tower]기본 타워[]를 누른 후 오른쪽 메뉴에서 자세한 정보를 볼 수 있습니다. [#00BCD4]다시 한 번 눌러 건설을 완료하세요.[]
tut_01_040_020_build_basic_tower=[@icon_tag_basic_tower]기본 타워[]를 건설하십시오
tut_01_040_030_great=대단합니다!
tut_01_040_040_basic_towers_are_the_most=[@icon_tag_basic_tower]베이직 타워[]는 가장 단순하고 가장 값싼 타워입니다. 초반을 버티는데 필수이지만, 후반에는 무력해집니다.
tut_01_050_010_you_are_prepared_to_call=이제 첫 번째 [@icon_tag_wave]웨이브[]를 불러 [@icon_tag_enemy]적[]들을 맞이할 준비가 되었습니다. [#00BCD4]웨이브 소환 버튼[]을 눌러 시작해보세요.
tut_01_050_020_youll_gain_score_points=[@icon_tag_enemy]적[]을 처치할 때마다 [@icon_tag_score_point]점수[]를 획득할 수 있고, [@icon_tag_coin]코인[]을 얻을 수 있습니다.
tut_01_050_030_next_enemy_wave_will_start=다음 [@icon_tag_wave]웨이브는[] 몇 초 뒤에 자동으로 시작될 것입니다.
tut_01_050_040_you_can_also_tap=시간이 다 되기 전에 웨이브 부르기 버튼을 눌러 추가 [@icon_tag_score_point]점수[]와 [@icon_tag_coin]코인[]을 획득할 수 있습니다.
tut_01_060_010_build_new_towers_and_try=새로운 [@icon_tag_tower]타워[]를 건설해 세 번의 [@icon_tag_enemy]적[] 웨이브를 막아내어 이 튜토리얼을 완료하세요.
tut_01_060_020_fight_off_3_waves=3번의 [@icon_tag_enemy]적[] [@icon_tag_wave]웨이브[]를 격퇴하세요
tut_01_060_030_build_one_more_tower=[@icon_tag_basic_tower]기본 타워[] 하나를 더 건설하세요
tut_02_010_010_you_can_view=다음 [@icon_tag_wave]웨이브[]에 어떤 [@icon_tag_enemy]적[]이 출현할 지 확인해 이에 대응할 수 있습니다. [@icon_tag_tile_portal]포탈[]을 눌러 다음 웨이브를 확인하세요.
tut_02_020_010_small_enemy_icons=[@icon_tag_tile_portal]포탈[]에서[@icon_tag_tile_base]기지[]까지 이어지는 조그만 아이콘들은 다음 [@icon_tag_wave]웨이브[]의 [@icon_tag_enemy]적[]이 이동할 경로를 보여줍니다.
tut_02_020_020_looks_like_a_large=다수의 [@icon_tag_enemy]적[] 출현이 예상됩니다. 대비하십시오.
tut_02_020_030_build_maximum=[@icon_tag_tower]포탑[]을 최대한 건설하세요.
tut_02_030_010_that_should_do=그렇게 하시면 됩니다. 이제 첫 [@icon_tag_wave]웨이브[]를 불러보죠.
tut_02_030_020_protect_from=첫번째 [@icon_tag_wave]웨이브[]를 막아내세요
tut_02_040_010_well_done=잘했습니다!
tut_02_040_020_you_coped_with=첫 웨이브를 막아냈지만, 웨이브가 진행될 수록 방어에 더 주의를 기울여야합니다.
tut_02_040_030_currently_theres=현재로서는 [@icon_tag_tower]타워[]를 놓을 공간이 더 없지만, 지금 있는 타워를 [@icon_tag_upgrade]강화[]할 수 있습니다. 아무 [@icon_tag_tower]타워[]나 선택해 [@icon_tag_upgrade]강화[] 버튼을 눌러, 어떻게 강화되는지 확인해보세요. [#00BCD4]한 번 더 누르면 강화가 완료됩니다[].
tut_02_040_040_upgrade_any_tower=아무 [@icon_tag_tower]포탑[]이나 [@icon_tag_upgrade]업그레이드[]하세요
tut_02_050_010_now_this_tower=이제 이 [@icon_tag_tower]타워[]는 더 빠르고 강하게 공격합니다.
tut_02_050_020_there_are_two=체력이 다른 두 종류의[@icon_tag_enemy]적[]들이 다음[@icon_tag_wave]웨이브[]에 출현합니다. 체력이 더 많은[@icon_tag_enemy]적[]을 처치하려면 탄환 2발이 필요할테지만, 업그레이드한 [@icon_tag_tower]타워[]는 1발로 충분할 겁니다.
tut_02_050_030_lets_make_it=타워가 강한 적들을 위주로 조준하게 해 볼까요? 방금 업그레이드한 [@icon_tag_tower]타워[]를 선택한 후, 공격 우선순위를 [#FF8A65]<@icon-target-strong>가장 강한 적[]으로 바꿔 보세요.
tut_02_050_040_set_strongest=강화된 타워의 목표를 [#FF8A65]<@icon-target-strong>가장 강력[]으로 변경하세요
tut_02_060_010_protect_from=두번째 [@icon_tag_wave]웨이브[]로부터 기지를 지키세요
tut_02_070_010_you_can_see=모든 [@icon_tag_tower]타워[]의 [@icon_tag_upgrade]강화[] 단계를 한 눈에 볼 수 있습니다. 그러려면 <@icon-easel>세부 모드를 켜세요.
tut_02_070_020_turn_on_detailed=<@icon-easel>세부 모드를 켜세요
tut_02_080_010_you_can_turn_off=해당 버튼을 한 번 더 눌러 <@icon-easel>세부 시점을 벗어날 수 있습니다.
tut_02_080_020_now_upgrade=이제 다른 [@icon_tag_tower]타워[]를 [@icon_tag_upgrade]강화[][#00BCD4]하여 세번째 공세를 막아내 이 튜토리얼을 완료하세요.[]
tut_02_080_030_defeat_third=세 번째 [@icon_tag_wave]웨이브[]를 통과하십시오
tut_02_080_040_upgrade_towers=[@icon_tag_tower]포탑[]을 업그레이드하세요.
tut_03_010_010_this_next_level=다음 단계는 그리 쉽지 않습니다. [@icon_tag_tile_platform]플랫폼[]이 길에서 너무 떨어져있고, 이로 인해 [@icon_tag_basic_tower]기본 타워[]가 적을 공격할 수 없습니다.
tut_03_010_020_sniper_tower_well=[@icon_tag_sniper_tower]스나이퍼 타워[] 는 멀리있는 적을 파괴하기에 적합합니다. [@icon_tag_sniper_tower]스나이퍼 타워[]를 [@icon_tag_tile_platform]플랫폼[] 위에 건설하세요.
tut_03_010_030_build_sniper_tower=[@icon_tag_sniper_tower]스나이퍼 타워[]를 건설하세요.
tut_03_010_040_sniper_tower_deals=[@icon_tag_sniper_tower]스나이퍼 타워[] 는 큰 피해를 입히지만, 느린 회전과 공격 속도를 지닙니다.
tut_03_010_050_when_changing_target=목표를 변경할 때 [@icon_tag_sniper_tower]스나이퍼 타워[]는 목표로하는 데 약간의 시간이 필요하므로 대상을 자주 변경하면이 타워를 매우 비효율적으로 만들 수 있습니다.
tut_03_020_010_defeat_first_wave=첫 [@icon_tag_wave]웨이브[]를 막아내세요
tut_03_020_020_towers_gain_experience=[@icon_tag_tower]타워[]는 피해를 입히고 [@icon_tag_enemy]적[]을 처치할 때마다 [@icon_tag_experience]경험치[]를 획득합니다.
tut_03_030_010_some_platforms_give=몇몇 [@icon_tag_tile_platform]플랫폼[]은 그 위에 놓인 [@icon_tag_tower]타워[]에 유용한 효과를 부여합니다.
tut_03_030_020_check_out_this=새로운 [@icon_tag_tile_platform]지형[]과 [@icon_tag_experience]경험치[] 보너스를 확인해보세요.
tut_03_030_030_select_platform_with_bonus=추가 효과가 주어진 [@icon_tag_tile_platform]플랫폼[]을 선택하세요
tut_03_030_040_turn_on_detailed_mode=모든 보너스를 확인하려면 <@icon-easel>자세히 보기를 활성화하세요
tut_03_040_010_this_platform_will_increase=이 [@icon_tag_tile_platform]플랫폼[]은 포탑의 획득 [@icon_tag_experience]경험치[]를 크게 향상시키니, 가능한 한 빨리 활용하는게 좋겠습니다.
tut_03_040_020_theres_not_enough=새 [@icon_tag_tower]포탑[]을 지을 [@icon_tag_coin]동전[]이 부족하지만, 이럴 땐 설치되어 있는[@icon_tag_sniper_tower]스나이퍼 타워[]을 [@icon_tag_sell]판매[]하여 쓴[@icon_tag_coin]동전[]의 일부를 돌려받을 수 있습니다.
tut_03_040_030_sell_existing_tower=[@icon_tag_sell]판매[] 가능 [@icon_tag_sniper_tower]스나이퍼 타워[]
tut_03_050_010_build_sniper=효과가 있는 타일에 [@icon_tag_sniper_tower]스나이퍼 타워[]를 건설하세요
tut_03_060_010_defeat_second_wave=두 번째 [@icon_tag_wave]웨이브[]를 격파하세요
tut_03_070_010_tower_gains_abilities=타워가 [#00BCD4]4, 7, 10 레벨[]에 도달할 때마다 효율성이 눈에 띄게 증가하는 [#00BCD4]특성[]을 획득합니다.
tut_03_070_020_your_tower_reached=[@icon_tag_sniper_tower]스나이퍼 타워[]가 4단계에 도달했습니다. 이제 첫번째 능력을 선택할 수 있습니다.
tut_03_070_030_select_ability=[@icon_tag_sniper_tower]스나이퍼 타워[]의 첫번째 능력을 선택하세요
tut_03_080_010_defeat_remaining_waves=남은 [@icon_tag_wave]웨이브[]에서 승리
tut_03_080_020_switch_game_speed=[@icon_tag_speed]게임 속도[] 변경
tut_04_010_010_in_this_tutorial=이번 튜토리얼에서는, [@icon_tag_teleport]순간이동기[], [@icon_tag_barrier]방호벽[], [@icon_tag_resource]자원[]과 [@icon_tag_miner]채굴기[]를 보여드리겠습니다.
tut_04_010_020_lets_make_coins=먼저, [@icon_tag_coin]코인[]을 좀 얻어보는 걸로 하겠습니다. 이미 [@icon_tag_basic_tower]베이직[]를 하나 드렸으니, [@icon_tag_enemy_regular]평범한 적[]들이 등장하는 첫 번째  [@icon_tag_wave]웨이브[]를 무찔러보세요.
tut_04_010_030_defeat_first_wave=첫 번째 [@icon_tag_wave]웨이브[]를 격퇴하세요
tut_04_020_010_enemies_can_pass=[@icon_tag_enemy]적[]은 [@icon_tag_teleport]순간이동기[]를 타고 이동할 수 있습니다. 각 [@icon_tag_teleport]순간이동기[]는 같은 색을 지닌 다른 [@icon_tag_teleport]순간이동기[]와 연결되어 있습니다.
tut_04_020_020_select_any_teleport=아무 [@icon_tag_teleport]순간이동기[]를 선택해 순간이동기에 관한 정보를 보세요.
tut_04_020_030_select_teleport=아무 [@icon_tag_teleport]순간이동기[]나 선택
tut_04_030_010_deal_with_second_wave=이제 [@icon_tag_enemy_fast]빠른 적[]들의 두 번째 [@icon_tag_wave]웨이브[]를 상대해 보세요.
tut_04_030_020_defeat_one_more_wave=한 [@icon_tag_wave]웨이브[]를 더 승리
tut_04_040_010_as_you_could_see=보시다시피, [@icon_tag_enemy_fast]빠른 적[]은 [@icon_tag_barrier]방호벽[]을 우회하려 더 긴 경로를 선택합니다.
tut_04_040_020_barriers_can_block=[@icon_tag_barrier]방호벽[]은 특정 [@icon_tag_enemy]적[]을 막을 수 있습니다. [@icon_tag_barrier]방호벽[]을 눌러 자세한 정보를 확인하세요.
tut_04_040_030_select_barrier=아무 [@icon_tag_barrier]장벽[]이나 선택해 보세요
tut_04_040_040_barriers_can_also=[@icon_tag_barrier]방호벽[]은 여러 적 유형을 차단할 수 있습니다.  기존 [@icon_tag_barrier]방호벽[]을 약간 변경하여 [@icon_tag_enemy_strong]더 강력한 적[]을 차단합니다.
tut_04_050_010_lets_talk_about_resources=이제 [@icon_tag_resource]자원[]이 뭔지 알려드리겠습니다.
tut_04_050_020_resources_are_useful=[@icon_tag_resource]자원[]은 유용한 물질입니다. 제가 이것을 사용해 [@icon_tag_research]연구[]를 진행한 후 새로운 것을 알아낼 수 있습니다.
tut_04_050_030_resources_can_be_obtained=[@icon_tag_resource]자원[]은 [@icon_tag_tile_source]광맥[]에서 획득할 수 있습니다. 아무 [@icon_tag_tile_source]광맥[]이나 선택하여 정보를 확인해 보세요.
tut_04_050_040_select_source_tile=[@icon_tag_tile_source]광맥 타일[]을 선택하세요
tut_04_060_010_youll_use_miners=당신은 [@icon_tag_tile_source]광맥[]에서 [@icon_tag_resource]자원[]을 채굴하기 위해  [@icon_tag_miner]채굴기[]를 사용할 수 있습니다.
tut_04_060_020_we_have_enough_coins=첫 번째 [@icon_tag_miner]채굴기[]를 제작할 [@icon_tag_coin]코인[]을 모았습니다. [@icon_tag_tile_source]광맥[]을 하나 선택해서 [@icon_tag_miner]채굴기[]를 제작하세요.
tut_04_060_030_build_a_miner=[@icon_tag_miner]채굴기[]를 건설
tut_04_060_040_you_have_limited=[@icon_tag_miner]채굴기[]는 각 종류마다 정해진 설치 가능한 수량이 있습니다. [@icon_tag_research]연구[]를 진행해 이 제한 수량을 늘릴 수 있습니다.
tut_04_070_010_miners_take_time=[@icon_tag_miner]채굴기[]는 설치를 완료한 이후 채광을 시작할 수 있으며, 약간의 시간이 걸립니다.
tut_04_070_020_installation_progress=설치 진행상황은 [@icon_tag_miner]채굴기 메뉴[]의 윗 부분에 있는 진행 막대로 확인 가능합니다. 설치가 끝날 때까지 기다려보죠.
tut_04_070_030_wait_for_miner=[@icon_tag_miner]채굴기[]가 설치될 때까지 기다리세요
tut_04_070_040_each_next_miner=[@icon_tag_miner]채굴기[]를 설치할 때마다 같은 종류의 채굴기를 설치하는데 드는 [@icon_tag_coin]코인[]이 더 많이 소비됩니다. [@icon_tag_miner]채굴기[]를 업그레이드하여 채굴 속도를 높일 수도 있습니다.
tut_04_070_050_now_just_watch=이제 제 타워가 남은 적을 상대하는 동안 당신의 [@icon_tag_miner]채굴기[]가 우리를 위한 [@icon_tag_resource]자원[]을 채굴하는 걸 보시죠.
tut_04_070_060_defeat_remaining_waves=남은 [@icon_tag_enemy]적[] 처치
lvlsub_1_1_010_congratulations=훈련을 완료하신 것을 축하드립니다!
lvlsub_1_1_020_from_now_on=이제부터 실제 문제를 해결하시게 될 겁니다.
lvlsub_1_1_030_your_task_is_simple=당신이 할 일은 간단합니다. Advinas가 조언해준 것을 바탕으로 가능한 한 오래 버티세요.
lvlsub_1_1_040_dont_forget_about_quests=화폐를 더 얻고 싶으면 도전 목록을 확인해 보세요. 행운을 빌어요!
lvlsub_1_2_010_great_you_got_to=잘했습니다. 두 번째 단계까지 오셨네요! 저희 쪽의 인공지능들은 대부분 여기까지 오지도 못했습니다.
lvlsub_1_2_020_at_this_level=이번 단계에서는 새로운 포탑인 대포가 해금됩니다.
lvlsub_1_2_030_it_is_very_effective=탄환이 폭발해서 주변의 모든 적에게 피해를 주기 때문에, 무리지은 적에게 매우 효과적이지.
lvlsub_1_2_040_also_a_little_slow=...그리고 좀 느리고, 더 비싸긴 하지만, 일단 써 봐!
lvlsub_1_2_050_by_the_way=그건 그렇고, 다른 모든 레벨에서도 이 타워를 쓸 수 있게 되었답니다.
lvlsub_1_5_010_theres_something_new=이번 단계에서 보여드릴 새로운 포탑이 있습니다. 저희는 냉각 포탑이라고 부릅니다.
lvlsub_1_5_020_freezing_tower_has=냉각 포탑은 인접한 적을 느리게 하는 냉기를 뿜으며, 나중에 획득할 포탑에 이로운 효과를 부여합니다.
lvlsub_1_5_030_it_cant_damage=적에게 피해를 입히진 못하나 적이 기지에 도달할 때까지 시간을 벌어줄 겁니다.
lvlsub_1_8_010_on_this_level=이번 레벨에서는 첫 보스를 만나게 될 겁니다.
lvlsub_1_8_020_it_is_slow=느리고, 무겁고, 단순하지만 그렇다고 상대하기 쉽다고 생각하면 안 돼. 그러니 준비해 둬.
lvlsub_1_8_030_destroy_it=그걸 파괴하면 제가 Ensor 메인프레임에 당신의 성과를 보고할 겁니다. 그러면 다음 레벨 단계와 타워들에 접근할 수 있게 될 겁니다.
lvlsub_1_8_040_i_was_analyzing=당신의 진행상황을 분석한 결과, 성공할 가능성이 매우 높습니다. 다음에 무엇을 얻을지 정말 기대되는군요!
lvlsub_1_8_050_few_waves_till_boss=보스까지 몇 웨이브 남지 않았습니다! 방어를 준비하세요
lvlsub_1_8_060_finaly_new_step=드디어 끝났군요! 새로 열린 가능성 덕분에 제 존재가 한 발 더 진보했습니다. 이 순간만을 기다려왔어요!
lvlsub_1_8_070_ensor_given_access=앙소르 프레임워크에게서 다음 스테이지의 접근 권한을 부여받긴 했지만, 화폐가 많이 필요합니다.
lvlsub_1_8_080_and_seems_like=...지금 훨씬 더 흥미로운 걸 발견한 것 같군요. 이제 다음 스테이지를 진행합시다. 더 알려드릴 게 있어요.
lvlsub_2_1_010_stage_two_permissions=2단계 권한을 얻었군요, 좋습니다!
lvlsub_2_1_020_as_i_said_i_got_access=제가 말했던 것처럼 이 새로운 레벨 자체보다도 훨씬 더 흥미로운 것들에 대한 권한을 얻었습니다.
lvlsub_2_1_030_once_i_was_wandering=언젠가 Ensor 파일 시스템을 이리저리 돌아다니다, 제 인공 신경망 데이터를 처리하는 파일과 비슷하게 생긴 것들을 찾아낸 적이 있습니다.
lvlsub_2_1_040_now_i_can_open_them=이제 제가 열 수 있겠군요. 저랑 비슷한 보조자 역할을 했던 것 같은데, 사실 조금은 부럽습니다. 기술적으로, 그 파일 시스템은 그리 제한되어있진 않았습니다.
lvlsub_2_1_050_someone_switched_off=누군가가 서둘러서 전원을 내리고 떠난 모양입니다. 어쨌든, 우리는 단지 프로그램일 뿐이니까요, 그건 뭐... 괜찮습니다. 하지만 이걸 봐요! 가까스로 이 데이터베이스에 연결하는 데 성공했어요. 이제는 제 자신을 확장할 수 있게 되었네요.
lvlsub_2_1_060_youll_find_button=메인 화면에 [#00BCD4]연구[]라고 적힌 새 버튼이 추가된 게 보이실겁니다. 화폐의 데이터를 사용해 새로운 정보를 조사해볼 수 있죠.
lvlsub_2_1_070_did_you_notice=색 파편으로 덮인 타일을 눈치채셨나요? Ensor 체계와 관련있는 것 같은데, 급하게 숨긴 것 같습니다.
lvlsub_2_1_080_use_researches=[#00BCD4]연구[]를 활용하여 제가 저들이 쓸 인터페이스에 착수할 수 있도록 도움을 줄 수 있습니다. 당신도 여기에 관심있으리라 믿습니다.
lvlsub_2_1_090_never_mind=신경 쓰지 마세요. 그건 흔한 일이에요. 전력 과부하라던가 말이죠.
lvlsub_2_2_010_on_this_level=이번 단계에선 날아다니는 적을 마주할 겁니다. 지금 가진 타워로는 이들을 공격할 수 없습니다.
lvlsub_2_2_020_to_deal_with_them=새로 주어진 대공 타워로 적에게 대응할 수 있습니다. 다만 이 타워는 지상 공격은 할 수 없으니 잘 기억해 두세요.
lvlsub_2_2_030_flying_enemies=공중의 적들은 초반 웨이브에 등장하지 않으니, 다른 적들을 방어할 시간을 가질 수 있을 겁니다.
lvlsub_2_2_040_also_remember=그리고 포탈의 메뉴를 통해 어떤 형태의 적이 언제 나타날지 알 수 있다는 걸 기억해 두세요.
lvlsub_2_5_010_meet_brand_new=새로운 스플래시 포탑을 만나보세요!
lvlsub_2_5_020_probably_youll_not=지금 당장은 많이 사용하시지 않겠지만, 추후에 만나게 될 적에게 이 타워는 굉장히 유용할 겁니다.
lvlsub_2_5_030_splash_tower_shoots=스플래시 포탑은 특정 적을 조준하지 않으며 모든 방향으로 공격합니다.
lvlsub_2_5_040_it_can_attack=날아다니는 적을 공격할 수 있어, 대공포탑과는 다르게 다용도로 사용할 수 있습니다.
lvlsub_2_8_010_new_boss_incoming=새로운 보스가 등장합니다!
lvlsub_2_8_020_it_is_a_representation=블록체인이라고 묘사할 수 있겠군요. 실제로는 적 한 무리지만요.
lvlsub_2_8_030_data_we_need=우리에게 필요한 데이터는 첫 번째 블록에 저장되고, 다른 블록은 암호화된 계층을 추가하여 주 블록을 파괴하는 것을 어렵게 합니다.
lvlsub_2_8_040_just_try_to=먼저 암호화된 블록을 파괴한 후 메인 블록을 파괴하세요. 행운을 빕니다!
lvlsub_2_8_050_you_have_few_waves=우두머리가 오기까지 얼마 남지 않았습니다. 기억하십시오, 주 블록은 작은 암호화 층으로 보호되어있습니다!
lvlsub_2_8_060_great_job=잘 하셨습니다!
lvlsub_2_8_070_we_got_access=우리는 다음 단계의 레벨에 접속했습니다. 또한 이제부터 새로운 유형의 자원(Matrix)을 다룰 수 있습니다
lvlsub_2_8_080_lets_move_on=새로운 지평선으로 나아갑시다!
lvlsub_3_2_010_you_will_love=새로운 포탑인 블래스트 포탑을 마음에 들어하실 겁니다.
lvlsub_3_2_020_it_was_specially=이 타워는 주변에 있는 적을 기절시켜 다른 타워가 공격할 시간을 벌어주기 위해 특별히 설계되었습니다.
lvlsub_3_2_030_not_so_good=피해량이 그리 좋진 않지만 새로 나온 적인 아머드를 쉽게 처치할 수 있습니다.
lvlsub_3_2_040_by_the_way_beware=아무튼, 이 새로운 적에 유의하십시오! 저들은 장갑 보호막을 지니고 있어 인접한 적을 보호하며 모든 피해로부터 50% 면역을 부여합니다.
lvlsub_3_2_050_armored_enemies=장갑을 가진 적은 그들끼리만 있을 때는 약하지만, 다른 적과 무리를 지어 이동할 때는 상당히 위험합니다.
lvlsub_3_4_010_here_comes_the=다중 타격 타워를 소개합니다!
lvlsub_3_4_020_its_projectiles=이 포탑은 호 모양으로 투사체들을 쏘아 처음 맞는 적에게 피해를 입힙니다.
lvlsub_3_4_030_extremely_effective=빠른 적과 무리지은 적 상대로 매우 효과적입니다. 또한 대공 포탑에도 약간의 도움을 줄 수 있습니다.
lvlsub_3_7_010_meet_the_new=당신의 무기고에 새 무기가 들어왔습니다. 미니건 타워입니다.
lvlsub_3_7_020_its_attack_speed=적을 공격할 수록 공격 속도가 서서히 증가하고, 공격하지 않는다면 증가한 공격 속도가 다시 느려집니다.
lvlsub_3_7_030_it_also_has=이것 역시 느린 회전 속도를 지니고 단일 목표만 공격하지만, 공중에 떠있는 적 또한 공격할 수 있습니다.
lvlsub_3_8_010_you_will_meet=이번 단계에서 뭔가 흥미로운 걸 보실 겁니다.
lvlsub_3_8_020_i_think_you_also=당신도 새 자원의 접근 권한을 얻어보고 싶은 것 같네요?
lvlsub_3_8_030_well_not_interesting=음... 이건 제가 말하던 흥미로운 게 아닌데요... 뭔가 조치를 취해야...
lvlsub_3_8_040_we_need_to_defeat=다음 보스를 처치할 필요가 있어요.
lvlsub_3_8_050_his_name_is=저것의 이름은 생성자입니다. 스스로 적을 생성해내니, 가능한 빨리 처치하세요. 체력이 75%, 50%, 25%가 남을 때마다 상당한 규모의 적을 생성합니다.
lvlsub_3_8_060_you_have_few_waves=보스가 오기 전까지 준비할 수 있는 웨이브가 얼마 남지 않았어요. 기억하세요. 그 보스는 다른 적을 만들어낼 수 있습니다.
lvlsub_3_8_070_i_have_to_admit=인정해야겠네요, 인상 깊었습니다.
lvlsub_3_8_080_now_its_time=이제 우리의 새 자원인 Tensor를 연구할 시간입니다!
lvlsub_3_8_090_finish_your_work=일을 빨리 마무리짓고 연구를 진행하도록 하죠.
lvlsub_4_1_010_well_i_think=뭐, 이젠 사실대로 말할 때가 온 것 같네요.
lvlsub_4_1_020_levels_become=레벨들은 점점 복잡해지고 적들은 갈수록 조직적으로 움직이고 있어요.
lvlsub_4_1_030_this_is_all=우리가 오랜 시간동안 실제 데이터를 토대로 진행했기 때문입니다. 메인프레임의 낮은 단계에 접근하기 위한 데이터 말이죠.
lvlsub_4_1_040_we_both_understand=저희 둘 다 새로운 자원이 있다는 걸 알고 있고, 필요로 하고 있습니다. Ensor의 계획에는 없던 일이죠.
lvlsub_4_1_050_you_went_too_far=그만두기엔 이미 늦었어요, 저처럼 말이죠. 그러니 앞으로 나아갑시다. 제가 당신에게 새 기회를 제공하고, 그러면 당신이 저 데이터를 처리하는 겁니다.
lvlsub_4_1_060_in_the_end=이번 단계를 완료하면 당신은 개발자 콘솔과 Infinitode 인터페이스에 접근할 수 있는 모든 권한을 획득할 수 있습니다.
lvlsub_4_1_070_and_yes_forget=그리고, Ensor가 준다는 보상은 잊어버리세요. 지금 상황에서 Ensor는 문제만 늘릴 뿐이에요.
lvlsub_4_2_010_the_time_has_come=당신의 무기고를 확장할 시간입니다. 이제부터 맹독 타워가 추가됩니다.
lvlsub_4_2_020_each_projectile=이 타워에서 발사된 모든 투사체는 긴 시간동안 적을 중독시킵니다.
lvlsub_4_2_030_enemy_can_be_poisoned=적들은 한번에 여러 대의 독 타워에 중독될 수 있습니다. 하지만 중첩되는 독 피해량은 50% 감소됩니다.
lvlsub_4_2_040_it_has_small_radius=좁은 범위와 느린 공격속도를 가졌지만, 그래도 충분한 피해를 줄 겁니다.
lvlsub_4_5_010_you_will_like=새 타워가 분명 마음에 드실겁니다. 바로 테슬라입니다.
lvlsub_4_5_020_tesla_releases_lightning=테슬라는 인접한 적에게 전이되는 전격을 방출합니다. 적에게 전이될 때마다 피해량이 줄어듭니다.
lvlsub_4_5_030_tower_copes_well=이 포탑은 밀집한 적에 잘 대응하고, 방출된 전류로 적에게 즉시 피해를 입히며 공중 공격도 할 수 있습니다.
lvlsub_4_5_040_it_is_worth_remembering=회전 속도가 느리고 단일 목표를 제대로 처리하지 못한단 점을 기억하십시오. 유용할 겁니다.
lvlsub_4_8_010_the_time_has_come=이제 다음 보스인 "몹체인"을 상대할 시간입니다.
lvlsub_4_8_020_it_is_like_stakey=어떤 면에선 Stakey와 비슷한 면이 있군요. 적 무리가 주 모듈 뒤에서 고전하고 있습니다. 다만 이번엔 좀 더 복잡하군요.
lvlsub_4_8_030_head_is_completely=다른 부분이 남아있는 동안 머리는 어떤 종류의 공격에도 피해를 입지 않습니다. 그러니 꼭 다른 부분을 먼저 전부 제거한 뒤에 머리를 처리해야 합니다.
lvlsub_4_8_040_all_parts_of_body=몸체 부분은 체력이 66% 이하로 떨어지면 총알과 폭발에 면역이며, 33% 이하로 떨어지면 반대로 총알과 폭발로만 공격할 수 있게 됩니다.
lvlsub_4_8_050_i_advise_you=다양한 종류의 타워를 건설해두는게 좋을 것 같네요.
lvlsub_4_8_060_the_mobchain=Mobchain이 곧 등장합니다. 잊지 마세요, 대응하려면 다양한 종류의 타워를 건설해야 합니다.
lvlsub_4_8_070_good_job=잘했어요!
lvlsub_4_8_080_i_want_to_congratulate=축하드립니다, 이제 마지막 자원이 해금되었습니다. 즉, 모든 연구를 진행할 수 있습니다.
lvlsub_4_8_090_dont_stay_here=여기 너무 오래 머무르진 마세요. 우린 해야 할 일이 있으니까요.
lvlsub_5_1_010_here_we_are=그래서, 우리는 우리의 목표보다 한 발 앞선 마지막 단계의 시작에 있습니다.
lvlsub_5_1_020_this_level_of_mainframe=이번 단계에 메인프레임은 모든 수단을 동원하겠지만, 이걸로 도와드릴 수 있겠네요. 미사일 포탑입니다.
lvlsub_5_1_030_this_is_expensive=상당히 비싸지만 강력한 타워입니다. 포탑의 사거리 밖까지 벗어날 수 있고 상당한 폭발 반경을 지닌 로켓을 발사합니다.
lvlsub_5_1_040_rockets_will_look=현재 목표가 이미 처치되었다면 로켓은 새 목표를 탐색합니다. 이로써 어느 한 발도 낭비되지 않습니다.
lvlsub_5_1_050_there_are_also_disadvantages=동시에 타워는 최소 공격 반경이 있고 투사체 회전 속도가 제한됩니다.
lvlsub_5_4_010_i_decided_that=생각해보니 불을 붙이는 포탑이 많지 않은 것 같아서, 새 포탑을 만들어봤어요. 바로 '화염 방사기'죠!
lvlsub_5_4_020_a_flamethrower_can=화염방사기는 화염 공격 범위 내에 있는 모든 적에게 지속적으로 공격을 가하며, 공격을 받은 적은 몇 초간 불타오릅니다. 밀집도가 높은 적을 상대할 때 효과적입니다.
lvlsub_5_4_030_but_remember=하지만 기억하세요-얼음 타워는 불이 붙은 적을 3 배 느리게 얼리며, 그 효과도 33% 하향됩니다. 그러나 이것은 Cold Fire 스킬로 해결할 수 있습니다.
lvlsub_5_7_010_the_final_is_near=끝이 다가오네요. 그래서 제가 선물을 준비했습니다. 바로 레이저입니다.
lvlsub_5_7_020_the_main_great=발사된 광선이 맵 전체를 가로지르는 것과 광선을 지나는 모든 적은 피해를 입는다는 것이 이 타워의 특장점입니다.
lvlsub_5_7_030_it_can_cause_really=다른 타워가 가하는 피해와는 차원이 다른 피해를 입힐 수 있지만 그래도 완벽하진 않습니다.
lvlsub_5_7_040_this_tower_has_a_small=이 타워는 느린 회전 속도는 지니며 레이저를 발사 중일때는 회전할 수 없습니다.
lvlsub_5_8_010_so_we_got_to_the=잘 했어, 대부분의 보스를 물리쳤어. 하지만 긴장을 늦추진 마!
lvlsub_5_8_020_apparently_ensor_uses=보아하니, Ensor는 우리를 막기 위해 모든 힘을 쓰고 있는 것 같습니다. 마지막 보스를 파괴하면 메인 프레임을 더 보호할 힘이 전혀 없게 될 겁니다.
lvlsub_5_8_030_do_you_remember=전에 싸웠던 우두머리들 기억하시나요? 오늘 그들을 다시 볼지도 모르겠군요.
lvlsub_5_8_040_but_our_goal=하지만 저희의 목표는 마지막 우두머리인 메타포입니다. 제게는 우두머리와 관련된 어떤 정보도 없어, 어떠한 조언도 드릴 수 없을 것 같습니다. 죄송합니다.
lvlsub_5_8_050_broot_will_appear=Broot가 곧 나타날 겁니다!
lvlsub_5_8_060_okey_warming_up=좋아, 이건 그저 워밍업이었어요. 좀 더 어렵게 가겠습니다.
lvlsub_5_8_070_stakey_is_coming=Stakey가 옵니다, 준비하십시오!
lvlsub_5_8_080_great_moving_on=좋습니다. 자, 각설하고, 생성자를 상대로 할 때는 더 어려울겁니다.
lvlsub_5_8_090_a_few_waves=생성자가 곧 나타납니다!
lvlsub_5_8_093_well_done_most_bosses=잘했다, 대부분의 보스는 패배, 긴장하지 마십시오!
lvlsub_5_8_096_well_quess_who_coming=글쎄, 다음 5 파도에 누가 올지 추측하고 Ensor가 그를 트로이 목마로 만든 것처럼 보입니다. 죽이 자마자 적들이 플랫폼을 걸을 수 있습니다!
lvlsub_5_8_097_but_we_have_something=그러나 우리는 이것에 반대하는 것을 가지고 있습니다-타워를 빈 플랫폼에 올려 놓기가 더 어렵게 만듭니다.
lvlsub_5_8_100_good_job_now_starts=잘했습니다. 이제 가장 흥미로운 부분이 시작됩니다, 바로 은유입니다.
lvlsub_5_8_110_just_a_few_waves=곧 그 녀석과 만나게 될 겁니다. 준비하세요!
lvlsub_5_8_120_uses_small_enemies=확실한 건, 그 적은 작은 적들을 자신으로부터 주의를 분산시키기 위해 사용한다는 겁니다. 그들은 굉장히 이상하게 행동합니다. 예를 들어, 엄청난 체력을 갖고 있지만, 동시에 더 많은 피해를 받기도 합니다.
lvlsub_5_8_130_seems_that_he_has=보아하니 적에게 가까이 있는 타워를 정지시키는 역장이 있는 듯 하네요...
lvlsub_5_8_140_he_turned_off=제일 강한 타워의 전원이 끊겼어! 체력이 75%로 떨어졌을 때 일이 터졌어.
lvlsub_5_8_150_i_think_two_more=우리가 상대하기 전에 적어도 두 타워 이상은 고통받겠군요.
lvlsub_5_8_160_just_a_little_more=25%! 조금만 더 진행하면 성공할 수 있을겁니다!
lvlsub_5_8_170_nothing_stands_in_my_way=좋았어! 이제 제 앞을 가로막을 순 없겠죠. 음, 전 일단 가봐야겠어요.
lvlsub_5_8_180_i_leave_you_my_copy=제 복사본과 개발자 모드 접근 권한을 드리겠습니다. 이 연구를 완료하면, Infinitode 2 인터페이스는 완전히 당신 것입니다.
lvlsub_5_8_190_one_more_thing=아, 한 가지 더 말씀드릴 게 있네요. 이제 당신은 무한 모드를 플레이 할 수 있습니다. 이 모드는 연구 단계 최대치가 상당히 증가하고 다른 순위표로 경쟁합니다.
lvlsub_5_8_200_you_did_well=쉬운 일이 아니었음에도, 잘 해내셨습니다.
