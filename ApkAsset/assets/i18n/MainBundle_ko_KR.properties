enemy_description_TOXIC=독 피해를 완전히 무시하며, 몇 초간 피해를 입지 않으면 체력을 회복합니다.
enemy_description_ICY=기절하거나 느려지지 않습니다. 타워 공격으로 파괴 가능한 보호막을 두르고 있습니다.
enemy_description_FIGHTER=사망 시 여러 개로 분열합니다.
enemy_description_LIGHT=일정 시간마다, 최근 받은 공격 형태에 면역이 됩니다.
enemy_description_BOSS=강력한 적이라 기지에 상당한 피해를 입힙니다.
enemy_description_SNAKE_BOSS_HEAD=머리를 파괴해야만 처치할 수 있다. 모든 몸통을 파괴하기 전까지는 머리에 피해를 입힐 수 없다.
enemy_description_BROOT_BOSS=느리고 무겁습니다. 체력이 25% 이하로 떨어지면 격노 상태가 되어 빠르게 움직입니다. 격노 상태일 때 받은 피해에 따라 체력을 재생합니다.
enemy_description_CONSTRUCTOR_BOSS=매우 느리고, 이동 경로의 처음 절반까지는 5초 간격으로 적을 생성합니다. 적을 생성하는 도중에는 무적 상태가 됩니다. 또한 체력이 각각 75%, 50%, 25% 이하로 떨어질 때마다 적 무리를 생성합니다.
enemy_description_MOBCHAIN_BOSS_HEAD=적의 체력이 66 % 미만일 경우 적들은 총알과 폭발을 방어합니다.  신체의 건강이 33 %로 떨어지면 폭발과 총알에만 취약합니다.
enemy_description_METAPHOR_BOSS=인접한 타워와 가장 강력한 타워를 비활성화 시킵니다.
