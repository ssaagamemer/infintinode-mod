modifier_description_BOUNTY=웨이브를 끝낼 때마다 플레이어의 현재 코인의 {0}% (최대 {1}개)를 제공합니다. 인접한 타워는 처치한 적에 대해 코인을 얻지 못합니다. 같은 수정칩 근처에 배치 할 수 없습니다. 가격은 난이도에 따라 다릅니다.
