modifier_simple_description_POWER=Daje PWR wszystkim pobliskim wieżom, nieustannie zabiera XP najbardziej doświadczonej wieży za bonus każdej wieży
modifier_simple_description_SEARCH=Pobliskie wieże będą nieustannie szukać nowego wroga, nawet jeśli obecny cel nadal żyje. Daje bonus do zasięgu dla wszystkich pobliskich wież
