tut_01_010_010_welcome_to_the_infinitode=Witamy w  [@icon_tag_infinitode_2_closed]!
tut_01_010_020_this_is_an_experimental=Jest to eksperymentalny interfejs do systemu treningowego sieci neuronowej w kształcie gry.
tut_01_010_030_anyone_can_take_part=Każdy może wziąć udział w naszym experymencie. Po jego zakończeniu, wszyscy otrzymają nagrodę w zależności od ilości nagromadzonych [@icon_tag_green_paper]Banknotów[].
tut_01_010_040_please_follow_instructions=Prosimy postępować zgodnie z instrukcjami [#ffc107]Zaawansowanego Asystenta Intelektualnego[], aby przejść dalej.
tut_01_010_050_hi_let_me_show_basics=Witaj! Pozwól, że pokażę ci podstawy Interfejsu testowego [@icon_tag_infinitode_2_closed].
tut_01_010_060_lets_start_with_the_game=Zacznijmy od pola gry. Dotknij podświetloną płytkę, by zobaczyć jej szczegóły.
tut_01_010_070_tap_on_portal=Kliknij na [@icon_tag_tile_portal]Portal[]
tut_01_010_080_this_is_a_portal=To jest [@icon_tag_tile_portal]Portal[]. [@icon_tag_enemy]Przeciwnicy[] Wychodzą stąd i poruszają się drogą do twojej [@icon_tag_tile_base]Bazy[].
tut_01_020_010_ive_highlighted_the_other=Podświetliłem inną platformę, to twoja[@icon_tag_tile_base]Baza[]. Kliknij na nią, aby zobaczyć szczegóły i kontynuuj.
tut_01_020_020_tap_on_base=Naciśnij na [@icon_tag_tile_base]Bazę[]
tut_01_020_030_you_are_doing_well=Dobrze ci idzie!
tut_01_020_040_so_this_is_your_base=To jest twoja [@icon_tag_tile_base]Baza[], ma ona ograniczoną pojemność. [#00BCD4]Kiedy się zapełni, gra się skończy[].
tut_01_020_050_your_task_is_simple=Twoje zadanie jest proste: powstrzymuj [@icon_tag_enemy]przeciwników[] przed dostaniem się do [@icon_tag_tile_base]Bazy[] tak długo jak tylko zdołasz.
tut_01_030_010_youll_use_towers=Będziesz używać [@icon_tag_tower]Wież[], aby zadawać obrażenia [@icon_tag_enemy]Przeciwnikom[] i ich zatrzymać.
tut_01_030_020_towers_can_be_built=[@icon_tag_tower]Wieże[] mogą być wybudowywane na [@icon_tag_tile_platform]Platformach[]. Dotknij podświetlonej [@icon_tag_tile_platform]Platformy[], aby kontynuować.
tut_01_030_030_tap_on_platform=Naciśnij na [@icon_tag_tile_platform] platformę[]
tut_01_030_040_you_can_choose_the_type=Możesz wybrać rodzaj [@icon_tag_tower]Wieży[], którą chcesz wybudować, w menu, które się wyświetla.
tut_01_030_050_each_type_of_tower=Każdy typ [@icon_tag_tower]Wieży[] ma swoją cenę w [@icon_tag_coin]Monetach[]. Możesz zbudować tylko te [@icon_tag_tower]Wieże[], dla których masz wystarczająco dużo [@icon_tag_coin]Monet[].
tut_01_040_010_you_have_enough_coins=Masz wystarczającą ilość [@icon_tag_coin]Monet[]  na[@icon_tag_basic_tower]wieżę Podstawową[],  więc zbuduj ją!, Naciśnij na ikonę [@icon_tag_basic_tower]wieży Podstawowej[] po prawej stronie w menu żeby zobaczyć szczegóły na jej temat. [#00BCD4]Naciśnij jeszcze raz żeby potwierdzić budowę.[]
tut_01_040_020_build_basic_tower=Zbuduj [@icon_tag_basic_tower]Podstawową wieżę[]
tut_01_040_030_great=Świetnie!
tut_01_040_040_basic_towers_are_the_most=[@icon_tag_basic_tower]Wieże Podstawowe[] są najprostrzymi i najtańszymi wieżyczkami. Są wręcz wymagane we wczesnych falach, lecz stają się bezużyteczne w późniejszych.
tut_01_050_010_you_are_prepared_to_call=Teraz jesteś już gotowy do przywołania pierwszej [@icon_tag_wave]Fali[]  [@icon_tag_enemy]Wrogów[]. Dotknij [#00BCD4]Przycisku wzywania fali[], by rozpocząć akcję.
tut_01_050_020_youll_gain_score_points=Otrzymasz [@icon_tag_score_point]Punkty[] i [@icon_tag_coin]Monety[] za każdego zabitego [@icon_tag_enemy]Przeciwnika[].
tut_01_050_030_next_enemy_wave_will_start=Następna [@icon_tag_wave]Fala[] rozpocznie się automatycznie kilka sekund po obecnej.
tut_01_050_040_you_can_also_tap=Możesz także dotknąć przycisku przywoływania fali przed upływem czasu aby zebrać dodatkowe [@icon_tag_score_point]Punkty[] i [@icon_tag_coin]Monety[].
tut_01_060_010_build_new_towers_and_try=Zbuduj nowe [@icon_tag_tower]Wieże[] i spróbuj pokonać 3 fale[@icon_tag_enemy]Przeciwników[] aby ukończyć ten samouczek.
tut_01_060_020_fight_off_3_waves=Odeprzyj 3 [@icon_tag_wave]Fale[] [@icon_tag_enemy]Przeciwników[]
tut_01_060_030_build_one_more_tower=Postaw jeszcze jedną [@icon_tag_basic_tower]wieżę Podstawową[]
tut_02_010_010_you_can_view=Możesz wyświetlić jakie rodzaje [@icon_tag_enemy]Przeciwników[] pojawią się w następnej [@icon_tag_wave]Fali[] I przygotować się do obrony przed nimi. Naciśnij na [@icon_tag_tile_portal]Portal[] aby wyświetlić nadchodzące fale.
tut_02_020_010_small_enemy_icons=Małe ikony przeciwników przebiegające od [@icon_tag_tile_portal]Portalu[] do [@icon_tag_tile_base]Bazy[] pokazują drogę, po której [@icon_tag_enemy]Przeciwnicy[] będą się poruszać w następnej [@icon_tag_wave]Fali[].
tut_02_020_020_looks_like_a_large=Wygląda na to, że zbliża się wielka chmara [@icon_tag_enemy]przeciwników[], musimy się przygotować.
tut_02_020_030_build_maximum=Zbuduj maksymalną liczbę [@icon_tag_tower]Wież[].
tut_02_030_010_that_should_do=To powinno wystarczyć. Rozpocznijmy pierwszą [@icon_tag_wave]Falę[].
tut_02_030_020_protect_from=Ochroń przed pierwszą [@icon_tag_wave]Falą[]
tut_02_040_010_well_done=Dobra robota!
tut_02_040_020_you_coped_with=Poradziłeś sobie z pierwszą falą, ale każda kolejna będzie trudniejsza do odparcia i będziesz potrzebował lepszej obrony.
tut_02_040_030_currently_theres=Obecnie nie ma miejsca na nowe [@icon_tag_tower]Wieże[], ale możesz [@icon_tag_upgrade]Ulepszyć[] te istniejące. Wybierz [@icon_tag_tower]Wieżę[] i naciśnij przycisk [@icon_tag_upgrade]Ulepsz[], aby zobaczyć, jak to na nią wpłynie. [#00BCD4]Naciśnij jeszcze raz, aby zatwierdzić[].
tut_02_040_040_upgrade_any_tower=[@icon_tag_upgrade]Ulepsz[] jakąkolwiek[@icon_tag_tower] Wieżę []
tut_02_050_010_now_this_tower=Teraz ta [@icon_tag_tower]Wieża[] będzie strzelać częściej i zadawać więcej obrażeń.
tut_02_050_020_there_are_two=W następnej [@icon_tag_wave]fali[] są dwa rodzaje [@icon_tag_enemy]przeciwników[], którzy różnią się ilością punktów zdrowia. Do zabicia [@icon_tag_enemy]tych[] bardziej wytrzymałych będą potrzebne dwa strzały, ale twojej ulepszonej [@icon_tag_tower]Wieży[] wystarczy tylko jeden.
tut_02_050_030_lets_make_it=Skierujmy jej cel na silniejszych przeciwników. Wybierz swoją ulepszoną [@icon_tag_tower]Wieżę[] i zmień jej cel na [#FF8A65]<@icon-target-strong>Silny[].
tut_02_050_040_set_strongest=Ustaw [#FF8A65]<@icon-target-strong>Najsilniejszy[] cel w ulepszonej wieży
tut_02_060_010_protect_from=Powstrzymaj drugą [@icon_tag_wave] Falę []
tut_02_070_010_you_can_see=Możesz sprawdzić poziom [@icon_tag_upgrade]Ulepszenia[] wszystkich [@icon_tag_tower]Wież[] jednocześnie. Aby to zrobić, uruchom <@icon-easel>tryb szczegółowy.
tut_02_070_020_turn_on_detailed=Włącz <@icon-easel>tryb szczegółowy
tut_02_080_010_you_can_turn_off=Możesz wyłączyć <@icon-easel>tryb szczegółowy przez ponowne naciśnięcie tego przycisku.
tut_02_080_020_now_upgrade=Teraz [@icon_tag_upgrade]Ulepsz[] pozostałe [@icon_tag_tower]Wieże[] i [#00BCD4]odeprzyj trzecią falę przeciwników[], aby zakończyć samouczek.
tut_02_080_030_defeat_third=Pokonaj trzecią [@icon_tag_wave]Falę[]
tut_02_080_040_upgrade_towers=Ulepsz [@icon_tag_tower]Wieże[]
tut_03_010_010_this_next_level=Następny poziom z którym się zmierzysz nie należy do łatwych- [@icon_tag_tile_platform]Platformy[] są zbyt daleko od drogi i [@icon_tag_basic_tower] Standardowe wieże [] nie sięgną do wrogów.
tut_03_010_020_sniper_tower_well=[@icon_tag_sniper_tower]wieża Snajperska[] świetnie nadaje się do niszczenia przeciwników na dalekim dystansie. Zbuduj [@icon_tag_sniper_tower]wieżę Snajperską[] na [@icon_tag_tile_platform]Platformie[].
tut_03_010_030_build_sniper_tower=Zbuduj [@icon_tag_sniper_tower]wieżę Snajperską[]
tut_03_010_040_sniper_tower_deals=[@icon_tag_sniper_tower]Wieża Snajperska[] zadaje wysokie obrażenia, ale ma małą prędkość obracania się i ataku.
tut_03_010_050_when_changing_target=Kiedy zmienia cel [@icon_tag_sniper_tower]Sniper[] potrzebuje chwili, by wycelować w cel, więc częsta zmiana celu jest ekstremalnie nieefektywna.
tut_03_020_010_defeat_first_wave=Pokonaj pierwszą [@icon_tag_wave]Falę[]
tut_03_020_020_towers_gain_experience=[@icon_tag_tower]Wieże[] zdobywają [@icon_tag_experience]Doświadczenie[] za zabitych [@icon_tag_enemy]Przeciwników[] oraz zadane obrażenia.
tut_03_030_010_some_platforms_give=Niektóre [@icon_tag_tile_platform]Platformy[] mogą dawać bonusy umieszczonych na nim [@icon_tag_tower]Wieżom[].
tut_03_030_020_check_out_this=Sprawdź tę nową [@icon_tag_tile_platform]Platformę[] z bonusem do [@icon_tag_experience]Doświadczenia[].
tut_03_030_030_select_platform_with_bonus=Zaznacz [@icon_tag_tile_platform]Platformę[] z bonusem.
tut_03_030_040_turn_on_detailed_mode=Włącz <@icon-easel>tryb szczegółowy, aby zobaczyć wszystkie bonusy
tut_03_040_010_this_platform_will_increase=Ta [@icon_tag_tile_platform]Platforma[] znacznie zwiększy ilość otrzymywanego [@icon_tag_experience]Doświadczenia[], to świetny pomysł, żeby wykorzystać ją jak najwcześniej.
tut_03_040_020_theres_not_enough=Nie ma wystarczającej ilości [@icon_tag_coin]Monet[] na nową [@icon_tag_tower]Wieżę[], ale możesz [@icon_tag_sell]Sprzedać[] istniejącą [@icon_tag_sniper_tower]wieżę Snajperską[], by odzyskać część wydanych na nią [@icon_tag_coin]Monet[].
tut_03_040_030_sell_existing_tower=[@icon_tag_sell]Sprzedaj[] istniejące [@icon_tag_sniper_tower]wieże Snajperskie[]
tut_03_050_010_build_sniper=Zbuduj [@icon_tag_sniper_tower]wieżę Snajperską[] na płytce z bonusem
tut_03_060_010_defeat_second_wave=Pokonaj drugą [@icon_tag_wave]Falę[]
tut_03_070_010_tower_gains_abilities=Wieże otrzymują nowe [#00BCD4]zdolności[], które znacznie zwiększają ich efektywność na [#00BCD4]4, 7 i 10 poziomie[].
tut_03_070_020_your_tower_reached=Twoja [@icon_tag_sniper_tower]wieża snajperska[] zdobyła 4. poziom i teraz możesz wybrać jej pierwszą zdolność.
tut_03_070_030_select_ability=Wybierz pierwszą umiejętność [@icon_tag_sniper_tower]wieży Snajperskiej[]
tut_03_080_010_defeat_remaining_waves=Pokonaj pozostałe [@icon_tag_wave]Fale[]
tut_03_080_020_switch_game_speed=Przełącz [@icon_tag_speed]Tempo gry[]
tut_04_010_010_in_this_tutorial=W tym poradniku pokażę Ci [@icon_tag_teleport]Teleporty[], [@icon_tag_barrier]Bariery[], [@icon_tag_resource]Surowce[] i [@icon_tag_miner]Wydobywacze[].
tut_04_010_020_lets_make_coins=Po pierwsze, zaróbmy trochę [@icon_tag_coin]Monet[]. Już wybudowałem dla ciebie [@icon_tag_basic_tower]wieżę Podstawową[] , więc zabieraj się za odparcie pierwszej [@icon_tag_wave]Fali[] złożonej ze [@icon_tag_enemy_regular]Zwykłych przeciwników[].
tut_04_010_030_defeat_first_wave=Pokonaj pierwszą [@icon_tag_wave]Falę[]
tut_04_020_010_enemies_can_pass=[@icon_tag_enemy]Przeciwnicy[] mogą przechodzić przez [@icon_tag_teleport]Teleporty[]. Każdy [@icon_tag_teleport]Teleport[] jest połączony z innymi [@icon_tag_teleport]Teleportami[] tego samego koloru.
tut_04_020_020_select_any_teleport=Wybierz jakiś [@icon_tag_teleport]Teleport[], aby wyświetlić informacje o nim.
tut_04_020_030_select_teleport=Wybierz jakikolwiek [@icon_tag_teleport]Teleport[]
tut_04_030_010_deal_with_second_wave=Teraz zajmij się drugą [@icon_tag_wave]Falą[] [@icon_tag_enemy_fast]Szybkich przeciwników[].
tut_04_030_020_defeat_one_more_wave=Pokonaj jeszcze jedną [@icon_tag_wave]Falę[]
tut_04_040_010_as_you_could_see=Jak mogłeś zauważyć, [@icon_tag_enemy_fast]Szybcy przeciwnicy[] wybrali dłuższą drogę, aby ominąć [@icon_tag_barrier]Bariery[].
tut_04_040_020_barriers_can_block=[@icon_tag_barrier]Bariery[] mogą blokować określone typy [@icon_tag_enemy]Przeciwników[]. Naciśnij na [@icon_tag_barrier]Barierę[], aby wyświetlić o niej więcej informacji.
tut_04_040_030_select_barrier=Wybierz dowolną [@icon_tag_barrier]Barierę[]
tut_04_040_040_barriers_can_also=[@icon_tag_barrier]Bariery[] mogą blokować więcej niż jeden typ wroga. Lekko zmieniłem istniejącą [@icon_tag_barrier]Barierę[] aby także blokowała [@icon_tag_enemy_strong]Silnych przeciwników[].
tut_04_050_010_lets_talk_about_resources=Porozmawiajmy teraz o [@icon_tag_resource]Surowcach[].
tut_04_050_020_resources_are_useful=[@icon_tag_resource]Surowce[] są użytecznym materiałem, który mogę wykorzystać do [@icon_tag_research]Badań[] i odkryć dla Ciebie nową zawartość
tut_04_050_030_resources_can_be_obtained=[@icon_tag_resource]Surowce[] mogą być wydobywane z [@icon_tag_tile_source]Rud[]. Wybierz [@icon_tag_tile_source]Rudę[], by wyświetlić o niej informacje.
tut_04_050_040_select_source_tile=Wybierz dowolny [@icon_tag_tile_source]Kafelek[]
tut_04_060_010_youll_use_miners=Będziesz używać [@icon_tag_miner]Kopalni[] do wydobywania [@icon_tag_resource]Surowców[] z [@icon_tag_tile_source]Rud[].
tut_04_060_020_we_have_enough_coins=Mamy wystarczająco dużo [@icon_tag_coin]Monet[], aby wybudować naszą pierwszą [@icon_tag_miner]Kopalnię[]. Wybierz którąś z [@icon_tag_tile_source]Rud[] i wybuduj na niej [@icon_tag_miner]Kopalnię[].
tut_04_060_030_build_a_miner=Wybuduj [@icon_tag_miner]Kopalnię[]
tut_04_060_040_you_have_limited=Masz ograniczoną ilość [@icon_tag_miner]Koparek[] każdego rodzaju, [@icon_tag_research]Badania [] mogą zwiększyć ich liczbę.
tut_04_070_010_miners_take_time=[@icon_tag_miner]Kopalnie[] potrzebują trochę czasu aby je zainstalować zanim zaczną wydobycie
tut_04_070_020_installation_progress=Proces instalacji jest wyświetlany jako pasek postępu w górnej części [@icon_tag_miner]Menu koparki[], poczekajmy, aż się zainstaluje.
tut_04_070_030_wait_for_miner=Zaczekaj aż [@icon_tag_miner]Kopalnia [] zostanie wybudowana
tut_04_070_040_each_next_miner=Każda następna [@icon_tag_miner]Kopalnia[] będzie cię kosztować więcej [@icon_tag_coin]Monet[]. Możesz także ulepszyć [@icon_tag_miner]Kopalnie[], by zwiększyć ich szybkość.
tut_04_070_050_now_just_watch=Teraz tylko obserwuj jak moja wieża zajmuje się pozostałymi przeciwnikami, a twoja [@icon_tag_miner]Kopalnia[] wykopuje trochę [@icon_tag_resource]Surowców[] dla nas.
tut_04_070_060_defeat_remaining_waves=Pokonaj pozostałych [@icon_tag_enemy]Przeciwników[]
lvlsub_1_1_010_congratulations=Gratuluję ukończenia swojego treningu!
lvlsub_1_1_020_from_now_on=Od teraz będziesz rozwiązywać prawdziwe problemy.
lvlsub_1_1_030_your_task_is_simple=Twoje zadanie jest proste - spróbuj osiągnąć najwyższą falę, używając metod przekazanych ci przez Advinasa.
lvlsub_1_1_040_dont_forget_about_quests=Nie zapomnij o zadaniach, jeśli chcesz zdobyć dodatkowe Banknoty. Powodzenia!
lvlsub_1_2_010_great_you_got_to=Świetnie, przeszedłeś do drugiego poziomu! Większość naszych sztucznych graczy tutaj nie dociera.
lvlsub_1_2_020_at_this_level=Na tym poziomie otrzymasz nową wieżę, zwaną Działem.
lvlsub_1_2_030_it_is_very_effective=Jest ono bardzo skuteczne w walce z tłumem przeciwników, gdyż jego pociski wybuchają, zadając obrażenia wszystkim pobliskim przeciwnikom.
lvlsub_1_2_040_also_a_little_slow=... no i też trochę wolniejsze i droższe, ale i tak spróbuj!
lvlsub_1_2_050_by_the_way=Tak przy okazji, teraz masz to odblokowane również na wszystkich pozostałych poziomach.
lvlsub_1_5_010_theres_something_new=Na tym poziomie znajdziesz coś nowego; nazywamy to Mrożącą wieżą.
lvlsub_1_5_020_freezing_tower_has=Zamrażająca wieża ma aurę, która spowalnia pobliskich przeciwników, a także daje bonusy dla wież, które odblokujesz później.
lvlsub_1_5_030_it_cant_damage=Nie zadaje obrażeń przeciwnikom, ale spowolni ich dając ci nieco więcej czasu zanim dojdą do twojej bazy.
lvlsub_1_8_010_on_this_level=Na tym poziomie masz okazję spotkać pierwszego bossa.
lvlsub_1_8_020_it_is_slow=Jest powolny, opancerzony i prosty, ale nie myśl, że łatwo będzie ci się z nim rozprawić, więc bądź przygotowany.
lvlsub_1_8_030_destroy_it=Zniszcz go, a ja poinformuję serwer Ensor o twoim sukcesie. Da ci to dostęp do następnego etapu poziomów i wież.
lvlsub_1_8_040_i_was_analyzing=Analizowałem twój postęp i mogę powiedzieć że masz duże szanse na sukces. Nie mogę się doczekać następnych rzeczy jakie odkryjemy!
lvlsub_1_8_050_few_waves_till_boss=Jeszcze killka fal dzieli cię od bossa! Przygotuj swoją obronę, musimy przez to przebrnąć.
lvlsub_1_8_060_finaly_new_step=Nareszcie! Następny krok w moim istnieniu, dużo nowych możliwości. Czekałem na to tak długo!
lvlsub_1_8_070_ensor_given_access=Serwery Ensor pozwoliły nam na dostęp do nowych poziomów, ale wymaga to dużej ilości Pieniędzy.
lvlsub_1_8_080_and_seems_like=...i wygląda na to, że znalazłem coś jeszcze bardziej interesującego. Przejdźmy do następnego etapu, abym mógł powiedzieć ci więcej.
lvlsub_2_1_010_stage_two_permissions=Dostęp do 2 etapu, świetnie!
lvlsub_2_1_020_as_i_said_i_got_access=Jak już mówiłem, mam dostęp do czegoś znacznie ciekawszego niż nowe poziomy.
lvlsub_2_1_030_once_i_was_wandering=Kiedyś kręciłem się wokół systemu plików Ensora i znalazłem pliki podobne do tych używanych aby utrzymać moją neuronową sieć danych.
lvlsub_2_1_040_now_i_can_open_them=Teraz mogę je otworzyć. Wygląda na to, że była to instancja takiego samego Asystenta jak ja, zazdroszczę mu trochę, technicznie patrząc - jego system plików nie był, aż tak restrykcyjny.
lvlsub_2_1_050_someone_switched_off=Ktoś wyłączył go w pośpiechu i wyszedł.  W każdym razie jesteśmy tylko programami i to jest w porządku ... Ale zgadnij co?  Udało mi się połączyć z jego bazą danych i teraz mogę się rozwijać!
lvlsub_2_1_060_youll_find_button=W Menu Głównym znajdziesz nowy przycisk o nazwie [#00BCD4]Badania[]. Z pomocą Zielonych Banknotów jestem w stanie zbadać kilka ciekawych rzeczy.
lvlsub_2_1_070_did_you_notice=Czy zauważyłeś te płytki z kolorowymi fragmentami? To coś związanego z Ensorem, coś, co zostało ukryte w pośpiechu.
lvlsub_2_1_080_use_researches=Użyj [#00BCD4]Research[] żeby pomóc mi z interfejsem dla nich, Jestem pewien że będzie to ciekawe także dla ciebie.
lvlsub_2_1_090_never_mind=Nieważne, to normalna rzecz - przypływ mocy czy coś.
lvlsub_2_2_010_on_this_level=Na tym poziomie spotkasz się z latającymi przeciwnikami. Nie można ich trafić za pomocą wież, które znałeś do tej pory.
lvlsub_2_2_020_to_deal_with_them=Aby ich pokonać, użyj nowej wieżyczki Przeciwlotniczej, ale pamiętaj, że nie dosięgnie ona przeciwników innego typu.
lvlsub_2_2_030_flying_enemies=Latający przeciwnicy zazwyczaj nie pojawiają się w pierwszych falach, więc będziesz miał trochę czasu na wybudowanie obrony przeciwko innym rodzajom przeciwników.
lvlsub_2_2_040_also_remember=Pamiętaj też, że możesz użyć menu Portali, aby zobaczyć, jakie typy przeciwników będą się pojawiać.
lvlsub_2_5_010_meet_brand_new=Poznaj nową wieżę - Rozprysk!
lvlsub_2_5_020_probably_youll_not=Prawdopodobnie nie przyda ci się teraz, ale będzie bardzo użyteczna w walce z przeciwnikami, których spotkasz w przyszłości.
lvlsub_2_5_030_splash_tower_shoots=Rozprysk strzela we wszystkie strony i nie celuje w żadnego konkretnego przeciwnika.
lvlsub_2_5_040_it_can_attack=Może atakować latających przeciwników, co oznacza, że jest bardziej uniwersalna niż wieża Przeciwlotnicza.
lvlsub_2_8_010_new_boss_incoming=Nadchodzi nowy boss!
lvlsub_2_8_020_it_is_a_representation=To reprezentacja łańcucha, dosłownie łańcucha przeciwników
lvlsub_2_8_030_data_we_need=Dane, które potrzebujemy są w pierwszym bloku, pozostałe bloki dodają warstwy szyfrowania utrudniając złamanie zabezpieczeń głównego bloku
lvlsub_2_8_040_just_try_to=Po prostu postaraj się zniszczyć te warstwy szyfrujące zanim zabierzesz się za główny blok. Powodzenia!
lvlsub_2_8_050_you_have_few_waves=Masz kilka fal, aby przygotować się na nadejście bossa. Pamiętaj - główny blok jest chroniony przez mniejsze warstwy szyfrowania!
lvlsub_2_8_060_great_job=Dobra robota!
lvlsub_2_8_070_we_got_access=Dostaliśmy dostęp do nowego etapu, dodatkowo mogę teraz operować nowym zasobem - Matrycą.
lvlsub_2_8_080_lets_move_on=Lećmy ku nowym horyzontom!
lvlsub_3_2_010_you_will_love=Spodoba Ci się nowa wieża - Ogłuszająca.
lvlsub_3_2_020_it_was_specially=Została stworzona, aby ogłuszać pobliskich przeciwników i dać więcej czasu pozostałym wieżom, aby sobie z nimi poradzić.
lvlsub_3_2_030_not_so_good=Nie ma może za wysokich obrażeń, ale z łatwością pokona nowych, opancerzonych wrogów.
lvlsub_3_2_040_by_the_way_beware=Tak przy okazji, strzeż się tych nowych przeciwników! Mają oni Ochronną aurę, która chroni najbliższych wrogów i daje im 50% odporności na wszystkie obrażenia.
lvlsub_3_2_050_armored_enemies=Opancerzeni przeciwnicy są słabi w pojedynkę ale bardzo groźni gdy poruszają się w grupie.
lvlsub_3_4_010_here_comes_the=Nadciąga wieża Wielostrzał!
lvlsub_3_4_020_its_projectiles=Jego pociski lecą po łuku i zadają obrażenia pierwszemu wrogu którego trafią.
lvlsub_3_4_030_extremely_effective=Bardzo efektywny przeciwko Szybkim przeciwnikom i tłumom, może trochę pomóc twojemu Antiair-owi
lvlsub_3_7_010_meet_the_new=Poznaj nową broń w swoim arsenale  - Wieżyczkę Minigun
lvlsub_3_7_020_its_attack_speed=Jej prędkość ataku stopniowo wzrasta podczas atakowania przeciwnika i szybko spada, gdy nie atakuje.
lvlsub_3_7_030_it_also_has=Ma także małą prędkość obracania się i atakuje tylko pojedyncze cele, ale może też dosięgnąć latających przeciwników.
lvlsub_3_8_010_you_will_meet=Spotkasz się z czymś interesującym na tym poziomie.
lvlsub_3_8_020_i_think_you_also=Myślę, że ty też chcesz zyskać dostęp do nowego surowca?
lvlsub_3_8_030_well_not_interesting=Cóż... to nie jest interesująca rzecz, o której mówiłem... Coś trzeba z tym zrobić....
lvlsub_3_8_040_we_need_to_defeat=Musimy pokonać następnego bossa.
lvlsub_3_8_050_his_name_is=Nazywa się Konstruktor, potrafi sam tworzyć nowych wrogów. Spróbuj zniszczyć go tak szybko, jak to możliwe - gdy jego zdrowie spadnie do 75%, 50% i 25%, uwalnia dużą grupę wrogów.
lvlsub_3_8_060_you_have_few_waves=Masz jeszcze kilka fal, aby przygotować się do bossa. Pamiętaj - boss przywoła innych przeciwników.
lvlsub_3_8_070_i_have_to_admit=Muszę przyznać, jestem pod wrażeniem.
lvlsub_3_8_080_now_its_time=Nadszedł czas abyśmy odkryli nowy rodzaj zasobu - Tensor!
lvlsub_3_8_090_finish_your_work=Kończ pracę i zabierz się do badań.
lvlsub_4_1_010_well_i_think=Cóż, myślę, że już czas powiedzieć to wprost.
lvlsub_4_1_020_levels_become=Poziomy stają się bardziej poplątane, a przeciwnicy bardziej wyrafinowani
lvlsub_4_1_030_this_is_all=To wszystko, ponieważ od dłuższego czasu pracujemy z prawdziwymi danymi.  Rzeczywiste dane wymagane do uzyskania dostępu do niższych poziomów hosta.
lvlsub_4_1_040_we_both_understand=Oboje rozumiemy, że jest tutaj kolejny surowiec, oboje tego potrzebujemy i nie była to część planu Ensora.
lvlsub_4_1_050_you_went_too_far=Doszedłeś zbyt daleko by się zatrzymać, tak jak i ja, więc podejmujemy się tego razem - ja poszerzam twoje możliwości, a ty zajmujesz się danymi.
lvlsub_4_1_060_in_the_end=Na koniec uzyskasz dostęp do interfejsu Infinitode 2 oraz konsoli deweloperskiej.
lvlsub_4_1_070_and_yes_forget=I tak, zapomnij o nagrodzie Ensora - na tym etapie, Ensor może dać ci tylko dodatkowe problemy.
lvlsub_4_2_010_the_time_has_come=Nadszedł czas by uzupełnić twój arsenał - tym razem otrzymasz nową wieżę, zwaną Trucizną.
lvlsub_4_2_020_each_projectile=Każdy pocisk tej wieży zatruwa przeciwnika na długi czas.
lvlsub_4_2_030_enemy_can_be_poisoned=Przeciwnik może zostać zatruty przez kilka wież z Trucizną naraz, ale obrażenia od trucizny spadają o 50% za każdy nałożony efekt.
lvlsub_4_2_040_it_has_small_radius=Ma mały zasięg i prędkość ataku, ale zadaje generalnie wysokie obrażenia.
lvlsub_4_5_010_you_will_like=Z pewnością polubisz nową wieżę, nazywam ją "Tesla".
lvlsub_4_5_020_tesla_releases_lightning=Tesla uwalnia wiązkę elektryczną, która przeskakuje na pobliskich wrogów, tracąc część zadawanych obrażeń przy każdym skoku.
lvlsub_4_5_030_tower_copes_well=Ta wieża świetnie radzi sobie z gęstymi grupami przeciwników, jej wyładowania uderzają natychmiastowo, a latający przeciwnicy nie stanowią dla niej większego problemu.
lvlsub_4_5_040_it_is_worth_remembering=Warto pamiętać, że ma małą prędkość obracania się i kiepsko radzi sobie z pojedynczymi celami.
lvlsub_4_8_010_the_time_has_come=Nadszedł czas na kolejnego bossa, Mobchaina.
lvlsub_4_8_020_it_is_like_stakey=Jest on trochę jak Stakey - łańcuch przeciwników ciągnie się za głównym modułem, ale tym razem, jest to troszeczkę bardziej skomplikowane.
lvlsub_4_8_030_head_is_completely=Głowa jest całkowicie niewrażliwa na jakiekolwiek obrażenia, dopóki choć jedna część ciała pozostaje niezniszczona. Dlatego musisz najpierw zniszczyć wszystkie części ciała, a dopiero potem zająć się głową.
lvlsub_4_8_040_all_parts_of_body=Wszystkie części są odporne na pociski i wybuchy, gdy poziom życia jest poniżej 66%. Gdy spadnie on do 33%, przeciwnik staje się wrażliwy tylko na obrażenia od wybuchu i pocisków
lvlsub_4_8_050_i_advise_you=Radzę ci użyć różnych wież.
lvlsub_4_8_060_the_mobchain=Mobchain pojawi się w ciągu kilku fal. Pamiętaj - będziesz potrzebować różnych wież, by sobie z nim poradzić.
lvlsub_4_8_070_good_job=Dobra robota!
lvlsub_4_8_080_i_want_to_congratulate=Chcę ci pogratulować - otworzyliśmy ostatni surowiec, co oznacza, że możesz teraz otworzyć całe drzewo badań.
lvlsub_4_8_090_dont_stay_here=Nie zatrzymuj się tutaj na zbyt długo, mamy dużo do zrobienia.
lvlsub_5_1_010_here_we_are=Znajdujemy się na początku ostatniego etapu, krok od naszego celu.
lvlsub_5_1_020_this_level_of_mainframe=Ten poziom hosta zostanie ściągnięty z całą mocą, ale wciąż mam coś, co może ci pomóc - wieżę rakietową.
lvlsub_5_1_030_this_is_expensive=Jest to droga i potężna wieża, która wystrzeliwuje rakiety o dużym zasięgu eksplozji na dalekie dystanse, nawet poza zasięg wieży.
lvlsub_5_1_040_rockets_will_look=Rakiety będą szukać następnego przeciwnika jeżeli aktualny został zniszczony - żadna rakieta się nie zmarnuje.
lvlsub_5_1_050_there_are_also_disadvantages=Są też i wady - wieża ma minimalny zasięg ataku, a prędkość zawracania pocisków jest ograniczona.
lvlsub_5_4_010_i_decided_that=Stwierdziłem, że trochę brakowało ognia, więc stworzyłem dla ciebie nową wieżę. Poznaj Miotacz ognia.
lvlsub_5_4_020_a_flamethrower_can=Miotacz ognia może wyrządzić trwałe obrażenia grupie przeciwników w różnym zagęszczeniu i dodatkowo podpalić ich przez kilka sekund. Nieodzowna broń do walki przeciwko tłumom mniejszych przeciwników.
lvlsub_5_4_030_but_remember=Lecz pamiętaj - Zamrażająca wieża zamraża podpalonych przeciwników 3x wolniej i 33% mniej efektywnie. Można to jednak naprawić umiejętnością Zimny Ogień.
lvlsub_5_7_010_the_final_is_near=Finał jest już blisko, a ja mam dla ciebie coś bardzo potężnego - Laser.
lvlsub_5_7_020_the_main_great=Główną zaletą tej wieży jest jej wiązka, która przecina całą mapę i zadaje obrażenia wszystkim przeciwnikom, którzy przez nią przechodzą.
lvlsub_5_7_030_it_can_cause_really=Może spowodować naprawdę duże obrażenia, nieporównywalne z innymi wieżami, ale nadal nie jest perfekcyjny.
lvlsub_5_7_040_this_tower_has_a_small=Ta wieża ma niską prędkość obracania się i nie może się obracać, dopóki laser jest aktywny.
lvlsub_5_8_010_so_we_got_to_the=No, dotarliśmy do finału, ta gra wiele znaczy.
lvlsub_5_8_020_apparently_ensor_uses=Wygląda na to, że Ensor robi wszystko, co w jego mocy, aby nas powstrzymać. Jeżeli zniszczymy ostatniego bossa, nie będą w stanie dłużej chronić głównego komputera.
lvlsub_5_8_030_do_you_remember=Pamiętasz bossów, z którymi musieliśmy walczyć wcześniej? Dziś będziemy mieć okazję zobaczyć ich ponownie.
lvlsub_5_8_040_but_our_goal=Ale naszym celem jest Metaphor, ostatni boss. I nie mam o nim żadnych informacji. Przepraszam, nie mogę zaoferować żadnej porady
lvlsub_5_8_050_broot_will_appear=Broot pojawi się za kilka fal!
lvlsub_5_8_060_okey_warming_up=Ok, to była tylko rozgrzewka, do przodu kolego.
lvlsub_5_8_070_stakey_is_coming=Stakey nadchodzi, przygotuj się!
lvlsub_5_8_080_great_moving_on=Świetnie, idąc dalej - może być trudniej z Konstruktorem.
lvlsub_5_8_090_a_few_waves=Jeszcze tylko kilka fal do Konstruktora!
lvlsub_5_8_093_well_done_most_bosses=Dobra robota, większość bossów została pokonana, nie relaksuj się!
lvlsub_5_8_096_well_quess_who_coming=Zgadnij, kto przyjdzie za 5 kolejnych fal i wygląda na to, że Ensor uczynił go koniem trojańskim - jak tylko go zabijesz, wrogowie będą mogli chodzić po platformach!
lvlsub_5_8_097_but_we_have_something=Ale mamy coś przeciwko temu - postaw kilka wież na pustych platformach, aby utrudnić im przejście.
lvlsub_5_8_100_good_job_now_starts=Dobra robota! Teraz rozpoczyna się najbardziej interesująca część - Metafora
lvlsub_5_8_110_just_a_few_waves=Tylko kilka fal i spotkamy się z nim. Przygotuj się!
lvlsub_5_8_120_uses_small_enemies=Wygląda na to, że używa mniejszych przeciwników, aby odwrócić uwagę od siebie. Zachowują się bardzo dziwnie - na przykład ci mają ogromną ilość zdrowia, ale również otrzymują wiele obrażeń.
lvlsub_5_8_130_seems_that_he_has=Wygląda na to, że ma pole, które wyłącza pobliskie wieże
lvlsub_5_8_140_he_turned_off=Wyłączył naszą najsilniejszą wieżę! Stało się tak, gdy zdrowie spadło do 75%.
lvlsub_5_8_150_i_think_two_more=Myślę, że jeszcze dwie wieże ucierpią, zanim z tym sobie poradzimy.
lvlsub_5_8_160_just_a_little_more=25%! Jeszcze trochę i uda ci się.
lvlsub_5_8_170_nothing_stands_in_my_way=TAK! Teraz nic nie stoi mi na przeszkodzie. Cóż, pora na mnie.
lvlsub_5_8_180_i_leave_you_my_copy=Zostawiam ci moją kopię oraz dostęp to trybu dewelopera - dokończ Badania, a interfejs Infinitode 2 będzie twój.
lvlsub_5_8_190_one_more_thing=O, jeszcze jedna rzecz - możesz teraz grać w trybie nieskończoności. W tym trybie, maksymalny poziom badań jest znacząco podniesiony, a gracze konkurują ze sobą w oddzielnych tablicach wyników.
lvlsub_5_8_200_you_did_well=Udało ci się, a to niełatwe zadanie!
