enemy_description_ARMORED=Ma aurę, która chroni pobliskich przeciwników, odporny na elektryczność.
enemy_description_HEALER=Regeneruje zdrowie pobliskich wrogów.
enemy_description_TOXIC=Kompletnie ignoruje obrażenia od trucizny, regeneruje zdrowie, jeśli nie otrzymał obrażeń przez kilka sekund.
enemy_description_ICY=Nie może zostać ogłuszony ani spowolniony; posiada tarczę, którą można rozbić pociskami.
enemy_description_FIGHTER=Po śmierci dzieli się na kilku przeciwników.
enemy_description_LIGHT=Losowo otrzymuje odporność na ostatni typ obrażeń jakie otrzymał.
enemy_description_GENERIC=Elastyczny przeciwnik na napisane scenariusze
enemy_description_BOSS=Silny przeciwnik, który zadaje bazie wysokie obrażenia.
enemy_description_SNAKE_BOSS_HEAD=Może być pokonany tylko poprzez zniszczenie jego głowy. Każdy segment ciała zapewnia głowie odporność na wszelkie obrażenia.
