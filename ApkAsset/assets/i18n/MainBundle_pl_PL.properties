enemy_description_REGULAR=Otrzymuje pełne obrażenia od prostych wież, ale ma trochę obrony przed tymi bardziej skomplikowanymi.
enemy_description_FAST=Szybki, lecz słaby przeciwnik.
enemy_description_STRONG=Ma dużo zdrowia oraz częściowa ochronę przed pociskami.
enemy_description_HELI=Porusza się w powietrzu poza zasięgiem wielu wieżyczek
