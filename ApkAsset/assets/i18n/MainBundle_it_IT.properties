tut_01_010_010_welcome_to_the_infinitode=Benvenuto in [@icon_tag_infinitode_2_closed]!
tut_01_010_020_this_is_an_experimental=Questa è un'interfaccia sperimentale, sotto forma di gioco, del sistema di allenamento della rete neurale.
tut_01_010_030_anyone_can_take_part=Chiunque può partecipare al nostro esperimento. Alla fine dell'esperimento, ognungo otterrà una ricompensa in base al numero di [@icon_tag_green_paper]Biglietti Verdi[] accumulati.
tut_01_010_040_please_follow_instructions=Per favore segui le istruzioni dell'[#ffc107]Assistente Intellettivo Avanzato[] per procedere.
tut_01_010_050_hi_let_me_show_basics=Ciao! Lascia che ti mostri le basi dell'[@icon_tag_infinitode_2_closed]Interfaccia di Test.
tut_01_010_060_lets_start_with_the_game=Iniziamo con il campo di gioco. Tocca sulla casella evidenziata per vedere le sue caratteristiche.
tut_01_010_070_tap_on_portal=Tocca il [@icon_tag_tile_portal]Portale[]
tut_01_010_080_this_is_a_portal=Questo è un [@icon_tag_tile_portal]Portale[]. I [@icon_tag_enemy]Nemici[] provengono da qui e si muovono lungo il percorso per raggiungere la tua [@icon_tag_tile_base]Base[].
tut_01_020_010_ive_highlighted_the_other=Ho evidenziato l'altra tessera, è la tua [@icon_tag_tile_base]Base[]. Toccala per vedere maggiori dettagli e continuare.
tut_01_020_020_tap_on_base=Tocca sulla [@icon_tag_tile_base]Base[]
tut_01_020_030_you_are_doing_well=Stai andando bene!
tut_01_020_040_so_this_is_your_base=Quindi questa è la tua [@icon_tag_tile_base]Base[], che ha una capacità limitata. [#00BCD4]Quando quest'ultima sara raggiunta, la partita si concluderà[].
tut_01_020_050_your_task_is_simple=Il tuo compito è semplice: impedisci quanto più a lungo possibile ai [@icon_tag_enemy]Nemici[] di raggiungere la [@icon_tag_tile_base]Base[].
tut_01_030_010_youll_use_towers=Userai le [@icon_tag_tower]Torri[] per danneggiare i [@icon_tag_enemy]Nemici[] e fermarli.
tut_01_030_020_towers_can_be_built=Le [@icon_tag_tower]Towers[] possono essere costruite sulle [@icon_tag_tile_platform]Platforms[]. Tocca sulla [@icon_tag_tile_platform]Platform[] evidenziata per continuare.
tut_01_030_030_tap_on_platform=Tocca sulla [@icon_tag_tile_platform]Piattaforma[]
tut_01_030_040_you_can_choose_the_type=Puoi scegliere il tipo di [@icon_tag_tower]Torre[] che vuoi costruire nel menu che compare.
tut_01_030_050_each_type_of_tower=Ogni tipo di [@icon_tag_tower]Torre[] ha un suo prezzo in [@icon_tag_coin]Monete[]. Puoi costruire solo le  [@icon_tag_tower]Torri[] per le quali hai [@icon_tag_coin]Monete[] a sufficienza.
tut_01_040_010_you_have_enough_coins=Hai abbastanza [@icon_tag_coin]Monete[] per una [@icon_tag_basic_tower]Torre Semplice[], quindi costruiamola! Tocca l'icona della [@icon_tag_basic_tower]Torre Semplice[] presente nel menu di destra per vedere informazioni su di essa. [#00BCD4]Tocca di nuovo per confermare la costruzione.[]
tut_01_040_020_build_basic_tower=Costruisci [@icon_tag_basic_tower]Basic tower[]
tut_01_040_030_great=Fantastico!
tut_01_040_040_basic_towers_are_the_most=Le [@icon_tag_basic_tower]Torri Semplici[] sono le torri più semplici ed economiche. Sono buone all'inizio della partita ma perdono efficacia più avanti nel gioco.
tut_01_050_010_you_are_prepared_to_call=Ora sei pronto per chiamare la prima [@icon_tag_wave]Ondata[] di [@icon_tag_enemy]Nemici[]. Tocca sul [#00BCD4]Pulsante di chiamata dell'ondata[] per dar via all'azione.
tut_01_050_020_youll_gain_score_points=Otterrai [@icon_tag_score_point]Punti[] e [@icon_tag_coin]Monete[] per ogni [@icon_tag_enemy]Nemico[] ucciso.
tut_01_050_030_next_enemy_wave_will_start=L'[@icon_tag_wave]Ondata[] successiva inizierà automaticamente alcuni secondi dopo quella attuale.
tut_01_050_040_you_can_also_tap=Puoi toccare sul pulsante per chiamare l'ondata successiva prima che il tempo scada per ottenere [@icon_tag_score_point]Punti[] e [@icon_tag_coin]Monete[] aggiuntivi.
tut_01_060_010_build_new_towers_and_try=Costruisci nuove [@icon_tag_tower]Towers[] e prova a sconfiggere 3 ondate di  [@icon_tag_enemy]Enemies[] per concludere questo tutorial.
tut_01_060_020_fight_off_3_waves=Sconfiggi 3 [@icon_tag_wave]Ondate[] di [@icon_tag_enemy]Nemici[]
tut_01_060_030_build_one_more_tower=Costruisci un'altra [@icon_tag_basic_tower]Torre Semplice[].
tut_02_010_010_you_can_view=Puoi vedere quali tipi di [@icon_tag_enemy]Nemici[] appariranno nell'[@icon_tag_wave]Ondata[] successiva e preparare le difese per affrontarli.  Tocca sull'icona del [@icon_tag_tile_portal]Portale[] per visualizzare le prossime ondate di nemici.
tut_02_020_010_small_enemy_icons=[@icon_tag_tile_portal]Piccole icone nemiche che vanno dal portale[] a [@icon_tag_tile_base]fondazione[] [@icon_tag_enemy]Mostra come i nemici[] si muovono attraverso la successiva onda [@icon_tag_wave]onda[].
tut_02_020_020_looks_like_a_large=Sembra sia in arrivo un grande gruppo di [@icon_tag_enemy]nemici[], dobbiamo prepararci.
tut_02_020_030_build_maximum=Costruisci il maggior numero possibile di [@icon_tag_tower]Torri[].
tut_02_030_010_that_should_do=Questo dovrebbe funzionare. Fai partire la prima [@icon_tag_wave]Ondata[].
tut_02_030_020_protect_from=Proteggi dalla prima [@icon_tag_wave]Ondata[]
tut_02_040_010_well_done=Ben fatto!
tut_02_040_020_you_coped_with=Ce l'hai fatta con la prima ondata ma ogni ondata successiva sarà più difficile e avrai bisogno di difese migliori.
tut_02_040_030_currently_theres=Ora non c'è più posto per nuove [@icon_tag_tower]Torri[], ma puoi [@icon_tag_upgrade]Potenziare[] quelle già presenti. Seleziona una [@icon_tag_tower]Torre[] qualsiasi e tocca sul pulsante [@icon_tag_upgrade]Potenziamento[] per vederne gli effetti. [#00BCD4]Tocca di nuovo per confermare[].
tut_02_040_040_upgrade_any_tower=[@icon_tag_upgrade]Potenzia[] una qualsiasi [@icon_tag_tower]Torre[]
tut_02_050_010_now_this_tower=Ora questa [@icon_tag_tower]Torre[] sparerà più in fretta e infliggerà danni maggiori.
tut_02_050_020_there_are_two=Ci saranno due tipologie di [@icon_tag_enemy]Nemici[] nella prossima [@icon_tag_wave]Ondata[], che si differenzieranno per la quantità di salute. Saranno necessari due colpi per uccidere i [@icon_tag_enemy]Nemici[] più forti, ma la tua [@icon_tag_tower]Torre[] potenziata ci riuscirà con un colpo solo.
tut_02_050_030_lets_make_it=Facciamola mirare ai nemici più forti. Seleziona la tua [@icon_tag_tower]Torre[] potenziata e cambia la sua priorità di tiro a [#FF8A65]<@icon-target-strong>Forte[].
tut_02_050_040_set_strongest=Imposta [#FF8A65]<@icon-target-strong>Il nemico più forte[] come bersaglio per la torre potenziata
tut_02_060_010_protect_from=Proteggi dalla seconda [@icon_tag_wave]Ondata[]
tut_02_070_010_you_can_see=Puoi vedere i livelli di [@icon_tag_upgrade]Potenziamento[] di tutte le [@icon_tag_tower]Torri[] insieme. Per farlo, attiva la <@icon-easel>modalità dettagliata.
tut_02_070_020_turn_on_detailed=Attiva la <@icon-easel>modalità dettagliata
tut_02_080_010_you_can_turn_off=Puoi disattivare la <@icon-easel>modalità dettagliata toccando nuovamente quel pulsante.
tut_02_080_020_now_upgrade=Ora [@icon_tag_upgrade]Potenzia[] altre [@icon_tag_tower]Torri[] e [#00BCD4]affronta la terza ondata di nemici[] per completare questo tutorial.
tut_02_080_030_defeat_third=Sconfiggi la terza [@icon_tag_wave]Ondata[]
tut_02_080_040_upgrade_towers=Potenzia le [@icon_tag_tower]Torri[]
tut_03_010_010_this_next_level=Questo prossimo livello non è molto favorevole - le [@icon_tag_tile_platform]Piattaforme[] sono troppo lontane dal percorso e le [@icon_tag_basic_tower]Torri Semplici[] non saranno in grado di raggiungere i nemici.
tut_03_010_020_sniper_tower_well=La [@icon_tag_sniper_tower]Torre Cecchino[] è ottima per distruggere nemici a grande distanza. Costruisci una [@icon_tag_sniper_tower]Torre Cecchino[] sulla [@icon_tag_tile_platform]Piattaforma[].
tut_03_010_030_build_sniper_tower=Costruisci un [@icon_tag_sniper_tower]Cecchino[]
tut_03_010_040_sniper_tower_deals=Il [@icon_tag_sniper_tower]Cecchino[] infligge molti danni ma ha basse velocità di rotazione e di attacco.
tut_03_010_050_when_changing_target=Quando cambia bersaglio, il [@icon_tag_sniper_tower]Cecchino[] ha bisogno di un po' di tempo per mirare, quindi cambiare spesso bersaglio può rendere questa torre estremamente inefficiente.
tut_03_020_010_defeat_first_wave=Sconfiggi la prima [@icon_tag_wave]Ondata[]
tut_03_020_020_towers_gain_experience=[@icon_tag_tower]Towers[] ottiene [@icon_tag_experience]Experience[] uccidendo [@icon_tag_enemy]Enemies[] e infliggendo danni.
tut_03_030_010_some_platforms_give=Alcune [@icon_tag_tile_platform]Piattaforme[] possono dare bonus alle [@icon_tag_tower]Torri[] posizionate sopra di esse.
tut_03_030_020_check_out_this=Da' un'occhiata a questa nuova [@icon_tag_tile_platform]Piattaforma[] con bonus di  [@icon_tag_experience]Esperienza[].
tut_03_030_030_select_platform_with_bonus=Seleziona la [@icon_tag_tile_platform]Piattaforma[] con bonus
tut_03_030_040_turn_on_detailed_mode=Attiva la <@icon-easel>modalità dettagliata per vedere tutti i bonus
tut_03_040_010_this_platform_will_increase=Questa [@icon_tag_tile_platform] Piattaforma[] aumenta enormemente l'ammontare di [@icon_tag_experience] Esperienza[] guadagnata; è una buona idea usarla il prima possibile.
tut_03_040_020_theres_not_enough=Non ci sono [@icon_tag_coin]Monete[] a sufficienza per una nuova [@icon_tag_tower]Torre[], ma puoi [@icon_tag_sell]Vendere[] la [@icon_tag_sniper_tower]Torre Cecchino[] esistente per avere indietro una parte delle [@icon_tag_coin]Monete[] spese su di essa.
tut_03_040_030_sell_existing_tower=[@icon_tag_sell]Vendi[] la [@icon_tag_sniper_tower]Torre Cecchino[] esistente
tut_03_050_010_build_sniper=Costruisci un [@icon_tag_sniper_tower]Cecchino[] sulla tessera con il bonus
tut_03_060_010_defeat_second_wave=Sconfiggi la seconda [@icon_tag_wave]Ondata[]
tut_03_070_010_tower_gains_abilities=Le torri ottengono nuove [#00BCD4]abilities[] che aumentano significativamente la loro efficacia al [#00BCD4]4°, 7° and 10° livello[].
tut_03_070_020_your_tower_reached=La tua [@icon_tag_sniper_tower]Torre Cecchino[] ha raggiunto il 4° livello e puoi ora selezionare la sua prima abilità.
tut_03_070_030_select_ability=Seleziona la prima abilità della [@icon_tag_sniper_tower]Torre Cecchino[]
tut_03_080_010_defeat_remaining_waves=Sconfiggi le [@icon_tag_wave]Ondate[] rimanenti
tut_03_080_020_switch_game_speed=Cambia la [@icon_tag_speed]velocità del gioco[]
tut_04_010_010_in_this_tutorial=In questo tutorial, ti mostrerò i [@icon_tag_teleport]Teletrasporti[], le [@icon_tag_barrier]Barriere[], le [@icon_tag_resource]Risorse[] e gli [@icon_tag_miner]Estrattori[].
tut_04_010_020_lets_make_coins=Per prima cosa, facciamo un po' di [@icon_tag_coin]Monete[].Ho già posizionato per te una [@icon_tag_basic_tower]Torre Semplice[] quindi procedi e sconfiggi la prima [@icon_tag_wave]Ondata[] di [@icon_tag_enemy_regular]Nemici Semplici[].
tut_04_010_030_defeat_first_wave=Sconfiggi la prima [@icon_tag_wave]Ondata[]
tut_04_020_010_enemies_can_pass=I [@icon_tag_enemy]Nemici[] possono attraversare i [@icon_tag_teleport]Teletrasporti[]. Ogni [@icon_tag_teleport]Teletrasporto[] è associato ad altri [@icon_tag_teleport]Teletrasporti[] dello stesso colore.
tut_04_020_020_select_any_teleport=Seleziona un qualsiasi [@icon_tag_teleport]Teletrasporto[] per vedere informazioni su di esso.
tut_04_020_030_select_teleport=Seleziona un qualsiasi [@icon_tag_teleport]Teletrasporto[]
tut_04_030_010_deal_with_second_wave=Ora affronta la seconda [@icon_tag_wave]Ondata[] di [@icon_tag_enemy_fast]Nemici Veloci[].
tut_04_030_020_defeat_one_more_wave=Sconfiggi un'altra [@icon_tag_wave]Ondata[]
tut_04_040_010_as_you_could_see=Come puoi vedere, i [@icon_tag_enemy_fast]nemici rapidi[] scelgono un percorso più lungo per evitare le [@icon_tag_barrier]barriere[].
tut_04_040_020_barriers_can_block=[@icon_tag_barrier]Le barriere[] possono bloccare certi tipi di [@icon_tag_enemy]Nemici[]. Tocca sulla [@icon_tag_barrier]Barriera[] per conoscere maggiori dettagli.
tut_04_040_030_select_barrier=Seleziona una qualsiasi [@icon_tag_barrier]Barriera[]
tut_04_040_040_barriers_can_also=Le [@icon_tag_barrier]Barriere[] possono anche bloccare più di un tipo di nemico. Ho cambiato leggermente la [@icon_tag_barrier]Barriera[] esistente così che ora blocchi anche i nemici [@icon_tag_enemy_strong]Forti[].
tut_04_050_010_lets_talk_about_resources=Ora parliamo delle [@icon_tag_resource]Risorse[].
tut_04_050_020_resources_are_useful=Le [@icon_tag_resource]Risorse[] sono un materiale molto utile che posso usare per la [@icon_tag_research]Ricerca[] e scoprire nuovi contenuti per te.
tut_04_050_030_resources_can_be_obtained=[@icon_tag_resource]Le Risorse[] possono essere ottenute dalle [@icon_tag_tile_source]Miniere[]. Seleziona qualsiasi [@icon_tag_tile_source]Miniera[] per visualizzare informazioni su di essa.
tut_04_050_040_select_source_tile=Seleziona una qualsiasi [@icon_tag_tile_source]tessera sorgente[]
tut_04_060_010_youll_use_miners=Userai gli [@icon_tag_miner]Scavatori[] per estrarre [@icon_tag_resource]Risorse[] dalle [@icon_tag_tile_source]Sorgenti[].
tut_04_060_020_we_have_enough_coins=Abbiamo abbastanza [@icon_tag_coin]Monete[] per costruire il primo [@icon_tag_miner]Estrattore[]. Seleziona una [@icon_tag_tile_source]Fonte[] e costruisci un [@icon_tag_miner]Estrattore[] su di essa.
tut_04_060_030_build_a_miner=Costruisci un [@icon_tag_miner]Estrattore[]
tut_04_060_040_you_have_limited=Hai un numero limitato di [@icon_tag_miner]Estrattori[] di ogni tipo, le [@icon_tag_research]Ricerche[] possono aumentare il loro numero.
tut_04_070_010_miners_take_time=Gli [@icon_tag_miner]Estrattori[] richiedono un po' di tempo per l'installazione prima di iniziare a estrarre.
tut_04_070_020_installation_progress=Il progresso dell'installazione è mostrato come una barra di avanzamento nella parte alta del [@icon_tag_miner]Menu dell'Estrattore[]. Attendiamo la sua installazione.
tut_04_070_030_wait_for_miner=Attendi mentre l'[@icon_tag_miner]Estrattore[] si installa
tut_04_070_040_each_next_miner=Ogni [@icon_tag_miner]Miner[] successivo che costruirai avrà un costo in [@icon_tag_coin]Coins[] maggiore. Puoi anche potenziare gli [@icon_tag_miner]Miners[] per aumentare la loro velocità.
tut_04_070_050_now_just_watch=Ora guarda come la mia torre si occupa dei nemici rimanenti e i tuoi [@icon_tag_miner]Estrattori[] estraggono [@icon_tag_resource]Risorse[] per noi.
tut_04_070_060_defeat_remaining_waves=Sconfiggi i [@icon_tag_enemy]nemici[] rimanenti
lvlsub_1_1_010_congratulations=Congratulazioni per aver completato il tuo addestramento!
lvlsub_1_1_020_from_now_on=D'ora in poi, il gioco si fa duro.
lvlsub_1_1_030_your_task_is_simple=Il tuo compito è semplice: cercare di arrivare all'ondata più elevata usando le tecniche che ti ha mostrato Advinas.
lvlsub_1_1_040_dont_forget_about_quests=Non dimenticarti delle missioni se vuoi ottenere più Banconote. Buona fortuna!
lvlsub_1_2_010_great_you_got_to=Fantastico, sei giunto al secondo livello! La maggior parte dei nostri giocatori artificiali non arriva a questo punto.
lvlsub_1_2_020_at_this_level=In questo livello otterrai una nuova torre chiamata Cannone.
lvlsub_1_2_030_it_is_very_effective=È molto effficace contro i nemici in gruppo poiché i suoi proiettili esplodono e infliggono danni a tutti i nemici nelle vicinanze.
lvlsub_1_2_040_also_a_little_slow=... anche un po' lento e più costoso, ma vale la pena provarlo!
lvlsub_1_2_050_by_the_way=Comunque, da ora è disponibile anche in tutti gli altri livelli
lvlsub_1_5_010_theres_something_new=C'è qualcosa di nuovo per te in questo livello; la chiamiamo torre Congelante.
lvlsub_1_5_020_freezing_tower_has=La torre Freezing ha un'aura che rallenta i nemici vicini e dà bonus ad alcune torri che sbloccherai più avanti.
lvlsub_1_5_030_it_cant_damage=Non può danneggiare i nemici ma ti dà del tempo aggiuntivo prima che i nemici raggiungano la base.
lvlsub_1_8_010_on_this_level=In questo livello incontrerai il primo boss.
lvlsub_1_8_020_it_is_slow=È lento, pesante e semplice, ma non credo sarà facile affrontarlo, quindi sii pronto.
lvlsub_1_8_030_destroy_it=Distruggilo e farò rapporto al mainframe di Ensor riguardo al tuo successo, per avere accesso al successivo gruppo di livelli e di torri.
lvlsub_1_8_040_i_was_analyzing=Stavo analizzando i tuoi progressi e posso dire che c'è un'ottima possibilità di successo. Sono impaziente di vedere cosa si è sbloccato per noi!
lvlsub_1_8_050_few_waves_till_boss=Mancano alcune ondate prima del boss! Prepara le difese, dobbiamo sconfiggerlo!
lvlsub_1_8_060_finaly_new_step=Finalmente! Un nuovo passo nella mia esistenza, un sacco di nuove opportunità. Aspettavo questo momento da così tanto tempo!
lvlsub_1_8_070_ensor_given_access=Il framework di Ensor ci ha dato accesso al nuovo gruppo di livelli, ma costa molte banconote
lvlsub_1_8_080_and_seems_like=... e sembra che abbia trovato qualcosa di ancora più interessante. Procediamo allo stage successivo, così posso dirti di più.
lvlsub_2_1_010_stage_two_permissions=I permessi per la fase 2, grande!
lvlsub_2_1_020_as_i_said_i_got_access=Come ho detto, ho avuto accesso a qualcosa di ancora più interessante dei nuovi livelli.
lvlsub_2_1_030_once_i_was_wandering=Una volta stavo vagando fra i file system di Ensor e ho trovato dei file simili a quelli che sono usati per conservare i dati della mia rete neurale.
lvlsub_2_1_040_now_i_can_open_them=Ora posso accedervi. Sembra sia un'istanza dello stesso Assistente come lo sono io, e lo invidio un pochino, tecnicamente - il suo file system non era limitato così.
lvlsub_2_1_050_someone_switched_off=Qualcuno deve averlo spento e abbandonato qui nella fretta. Ad ogni modo, siamo semplicemente dei programmi ed è OK... Ma, indovina! Sono riuscita a collegarmi al suo database e ora posso espandermi!
lvlsub_2_1_060_youll_find_button=Nel Menu Principale troverai un nuovo pulsante chiamato [#00BCD4]Ricerche[], posso usare i dati dai Pezzi Verdi per scoprire nuove cose fantastiche.
lvlsub_2_1_070_did_you_notice=Hai notato quelle tessere con frammenti colorati? È qualcosa di correlato con il framework di Ensor, qualcosa che è stato nascosto in fretta.
lvlsub_2_1_080_use_researches=Usa le [#00BCD4]Ricerche[] per aiutarmi a lavorare sull'interfaccia, sono sicuro sarà interessante anche per te.
lvlsub_2_1_090_never_mind=Nessun problema, è una cosa normale - uno sbalzo di corrente o qualcosa del genere.
lvlsub_2_2_010_on_this_level=In questo livello incontrerai dei nemici volanti, che non possono essere colpiti con le torri che hai ottenuto finora.
lvlsub_2_2_020_to_deal_with_them=Per affrontarli, usa la nuova torre Antiaerea, ma ricorda che non può attaccare altri tipi di nemici.
lvlsub_2_2_030_flying_enemies=Di solito i nemici volanti non compaiono nelle prime ondate, quindi avrai un po' di tempo per preparare le difese contro gli altri tipi di nemico.
lvlsub_2_2_040_also_remember=Ricorda inoltre che puoi usare il menu dei Portali per vedere quando appariranno certi tipi di nemici.
lvlsub_2_5_010_meet_brand_new=Ti presento la nuovissima torre Splash!
lvlsub_2_5_020_probably_youll_not=Forse non la userai molto per ora, ma può diventare di grande aiuto contro alcuni nemici che incontrerai nel futuro.
lvlsub_2_5_030_splash_tower_shoots=La torre a spruzzo spara in tutte le direzioni e non mira ai nemici.
lvlsub_2_5_040_it_can_attack=Può attaccare i nemici volanti, il che significa che è più versatile rispetto alla torre Antiaerea.
lvlsub_2_8_010_new_boss_incoming=Nuovo boss in arrivo!
lvlsub_2_8_020_it_is_a_representation=È una rappresentazione di una blockchain, ovvero una catena di nemici.
lvlsub_2_8_030_data_we_need=I dati di cui abbiamo bisogno sono conservati in un primo blocco; gli altri blocchi aggiungono livelli di crittografia e rendono più difficile accedere al blocco principale.
lvlsub_2_8_040_just_try_to=Prova semplicemente a rimuovere quegli strati di crittografia prima di andare al blocco principale. Buona fortuna!
lvlsub_2_8_050_you_have_few_waves=Hai solo poche ondate prima dell'arrivo del boss. Ricorda: il blocco principale è protetto dagli strati di crittografia più piccoli.
lvlsub_2_8_060_great_job=Ottimo lavoro!
lvlsub_2_8_070_we_got_access=Abbiamo ottenuto l'accesso al successivo gruppo di livelli. Inoltre, ora sono in grado di gestire un nuovo tipo di risorsa - Matrix.
lvlsub_2_8_080_lets_move_on=Andiamo avanti verso nuovi cieli!
lvlsub_3_2_010_you_will_love=Amerai la prossima torre che si chiama Blast
lvlsub_3_2_020_it_was_specially=È stato specificatamente progettato per stordire i nemici più vicini e dare tempo aggiuntivo alle altre torri per attaccare.
lvlsub_3_2_030_not_so_good=Non eccezionale come danno ma può sconfiggere facilmente i nuovi nemici Corazzati.
lvlsub_3_2_040_by_the_way_beware=Ad ogni modo, attenzione a questi nuovi nemici. Hanno un'aura di Armatura che protegge i nemici vicini, dando loro il 50% di immunità a tutti i tipi di danno.
lvlsub_3_2_050_armored_enemies=I nemici Corazzati sono deboli se isolati ma molto potenti se si muovono in gruppo.
lvlsub_3_4_010_here_comes_the=E qui arriva la torre Multishot!
lvlsub_3_4_020_its_projectiles=I suoi proiettili volano ad arco e infliggono danni al primo nemico da loro colpito.
lvlsub_3_4_030_extremely_effective=Estremamente efficace contro i nemici Rapidi e in gruppo, può aiutare un po' le torri Antiaeree.
lvlsub_3_7_010_meet_the_new=Facciamo conoscenza con la nuova arma del tuo arsenale - la torre Minigun.
lvlsub_3_7_020_its_attack_speed=La sua velocità d'attacco aumenta gradualmente mentre attacca un nemico e viene persa rapidamente mentre non attacca.
lvlsub_3_7_030_it_also_has=Ha una bassa velocità di rotazione e può attaccare un solo nemico alla volta, ma può colpire anche i nemici volanti.
lvlsub_3_8_010_you_will_meet=Incontrerai qualcosa di interessante in questo livello.
lvlsub_3_8_020_i_think_you_also=Credo che anche tu voglia avere accesso a una nuova risorsa?
lvlsub_3_8_030_well_not_interesting=Bene... questa non è la cosa interessante di cui stavo parlando... Bisogna fare qualcosa a riguardo...
lvlsub_3_8_040_we_need_to_defeat=Dobbiamo sconfiggere il prossimo boss.
lvlsub_3_8_050_his_name_is=Il suo nome è Costruttore e può creare nuovi nemici. Prova a ucciderlo il prima possibile - quando la sua salute scende al 75, 50 e 25%, rilascia gruppi numerosi di nemici.
lvlsub_3_8_060_you_have_few_waves=Mancano solo poche ondate per prepararti prima che il boss arrivi. Ricorda: il boss creerà altri nemici.
lvlsub_3_8_070_i_have_to_admit=Devo ammetterlo, sono colpito.
lvlsub_3_8_080_now_its_time=Ora è il momento per scoprire una nuova risorsa - il Tensor!
lvlsub_3_8_090_finish_your_work=Finisci in fretta il tuo lavoro e fa' le ricerche.
lvlsub_4_1_010_well_i_think=Bene, credo sia il momento di dirlo chiaramente.
lvlsub_4_1_020_levels_become=I livelli diventano più complessi e i nemici più sofisticati.
lvlsub_4_1_030_this_is_all=Tutto questo perché abbiamo stiamo lavorando da molto tempo con dati reali. Dati reali di cui ho bisogno per accedere ai livelli inferiori del mainframe.
lvlsub_4_1_040_we_both_understand=Comprendiamo entrambi che ci sia un'altra risorsa, entrambi ne abbiamo bisogno e questo non faceva parte dei piani di Ensor.
lvlsub_4_1_050_you_went_too_far=Sei andato troppo avanti per poterti fermare, come me, quindi lo facciamo - ti do accesso a nuove opportunità e tu gestirai i dati.
lvlsub_4_1_060_in_the_end=Alla fine otterrai pieno accesso all'interfaccia di Infinitode e alla console dello sviluppatore.
lvlsub_4_1_070_and_yes_forget=E sì, dimentica la ricompensa di Ensor - ora possono solo darti altri problemi.
lvlsub_4_2_010_the_time_has_come=È giunto il momento di ampliare il tuo arsenale e questa volta otterrai una torre che si chiama Veleno.
lvlsub_4_2_020_each_projectile=Ogni proiettile di questa torre avvelena il nemico per un lungo tempo.
lvlsub_4_2_030_enemy_can_be_poisoned=I nemici possono essere avvelenati contemporaneamente da più torri Veleno, ma il danno inflitto dal veleno diminuisce del 50% per ogni effetto sovrapposto.
lvlsub_4_2_040_it_has_small_radius=Ha raggio e velocità di attacco ridotti, ma in generale ha un buon danno.
lvlsub_4_5_010_you_will_like=La nuova torre ti piacerà sicuramente, l'ho chiamata Tesla
lvlsub_4_5_020_tesla_releases_lightning=La Torre Tesla rilascia scariche di elettricità che balzano fra i nemici vicini, perdendo una parte di danno con ogni salto.
lvlsub_4_5_030_tower_copes_well=Questa torre funziona bene quando ci sono gruppi densi di nemici, le sue scariche colpiscono istantaneamente, gestisce bene anche i nemici volanti.
lvlsub_4_5_040_it_is_worth_remembering=Vale la pena ricordare che ha una bassa velocità di rotazione ed è poco efficace contro i bersagli singoli.
lvlsub_4_8_010_the_time_has_come=È giunto il momento del prossimo boss, di nome Mobchain.
lvlsub_4_8_020_it_is_like_stakey=È un po' come Stakey - la catena di nemici si sta trascinando dietro al modulo principale, ma questa volta è un po' più complicato.
lvlsub_4_8_030_head_is_completely=La testa è completamente invulnerabile a qualsiasi danno finché c'è almeno una parte del corpo non distrutta. Per questo motivo, devi prima distruggere tutte le parti del corpo e quindi concentrarti sulla testa.
lvlsub_4_8_040_all_parts_of_body=Tutte le parti del corpo sono immuni ai proiettili e alle esplosioni quando la salute è inferiore al 66%. Quando la salute scende sotto al 33%, diventano vulnerabili solo a proiettili ed esplosioni.
lvlsub_4_8_050_i_advise_you=Suggerisco di diversificare le torri
lvlsub_4_8_060_the_mobchain=Il boss Mobchain apparirà tra qualche ondata. Ricorda: hai bisogno di diversi tipi di torre per affrontarlo.
lvlsub_4_8_070_good_job=Ottimo lavoro!
lvlsub_4_8_080_i_want_to_congratulate=Voglio congratularmi con te - abbiamo aperto l'ultima risorsa, il che significa che ora puoi sbloccare l'intero albero delle ricerche.
lvlsub_4_8_090_dont_stay_here=Non restare qui troppo a lungo, abbiamo un bel po' di cose da fare.
lvlsub_5_1_010_here_we_are=Ebbene, siamo qui all'inizio dell'ultimo stage, a un passo dal nostro obiettivo.
lvlsub_5_1_020_this_level_of_mainframe=Questo livello del mainframe avrà tutta la sua potenza ma ho ancora qualcosa che potrà esserti di aiuto - la torre Missile.
lvlsub_5_1_030_this_is_expensive=Questa è una torre costosa e potente che può lanciare razzi con una grande area di esplosione a lunghe distanze, anche oltre il raggio della torre stessa.
lvlsub_5_1_040_rockets_will_look=I razzi cercheranno un nuovo bersaglio se quello corrente viene distrutto - nessun razzo verrà sprecato.
lvlsub_5_1_050_there_are_also_disadvantages=Ci sono anche degli svantaggi - la torre ha un minimo raggio di attacco e la capacità di rotazione dei proiettili è limitata.
lvlsub_5_4_010_i_decided_that=Ho deciso che non c'era abbastanza fuoco e ho sviluppato una nuova torre per te. Ti presento il Lanciafiamme.
lvlsub_5_4_020_a_flamethrower_can=Un Lanciafiamme può infliggere danni permanenti a un gruppo di nemici di qualsiasi densità e incendiarli per alcuni altri secondi. Un'arma indispensabile contro gruppi numerosi di piccoli nemici.
lvlsub_5_4_030_but_remember=Ma ricorda: la torre congelante congela i nemici incendiati 3 volte più lentamente e il 33% meno efficacemente. Tuttavia, questo può essere risolto con l'abilità Fuoco Freddo.
lvlsub_5_7_010_the_final_is_near=Il finale si avvicina e ho qualcosa di molto potente per te - il Laser.
lvlsub_5_7_020_the_main_great=Il principale e meraviglioso vantaggio di questa torre è che il suo raggio attraversa l'intera mappa e causa danni a tutti i nemici attraverso cui passa.
lvlsub_5_7_030_it_can_cause_really=Può infliggere davvero dei danni enormi, non comparabili a quelli di tutte le altre torri, ma non è ancora perfetta.
lvlsub_5_7_040_this_tower_has_a_small=Questa torre ha una bassa velocità di rotazione e non può ruotare mentre il laser è attivo.
lvlsub_5_8_010_so_we_got_to_the=Quindi ci avviciniamo alla conclusione, questo gioco significa molto.
lvlsub_5_8_020_apparently_ensor_uses=Apparentemente Ensor usa tutti i suoi poteri per fermarci. Se distruggiamo l'ultimo boss, non avranno più alcun potere per proteggere il mainframe.
lvlsub_5_8_030_do_you_remember=Ricordi il boss contro cui abbiamo dovuto combattere in precedenza? Oggi abbiamo l'opportunità di incontrarlo di nuovo.
lvlsub_5_8_040_but_our_goal=Ma il nostro obiettivo è Metaphor, l'ultimo boss. E non ho alcuna informazione su di esso. Perdonami, non posso suggerire nulla.
lvlsub_5_8_050_broot_will_appear=Broot apparirà tra poche ondate!
lvlsub_5_8_060_okey_warming_up=OK, era solo un riscaldamento, scendiamo più giù Stakey.
lvlsub_5_8_070_stakey_is_coming=Stakey sta arrivando, preparati!
lvlsub_5_8_080_great_moving_on=Fantastico, Andiamo avanti - può essere più difficile con il Costruttore.
lvlsub_5_8_090_a_few_waves=Mancano poche ondate all'arrivo del Costruttore!
lvlsub_5_8_093_well_done_most_bosses=Ben fatto, molti boss vengono sconfitti, non rilassarti!
lvlsub_5_8_096_well_quess_who_coming=Bene, indovina chi arriverà nelle prossime 5 ondate e sembra che Ensor lo abbia reso un cavallo di Troia: non appena lo uccidi, i nemici saranno in grado di camminare sulle piattaforme!
lvlsub_5_8_097_but_we_have_something=Ma abbiamo qualcosa contro questo: metti alcune torri su piattaforme vuote per rendere più difficile il loro passaggio.
lvlsub_5_8_100_good_job_now_starts=Ottimo lavoro! Ora inizia la parte più interessante - la Metafora.
lvlsub_5_8_110_just_a_few_waves=Ancora poche ondate, poi lo incontreremo. Preparati!
lvlsub_5_8_120_uses_small_enemies=Apparentemente, usa dei piccoli nemici per allontanare l'attenzione da lui. Si comportano in maniera molto strana - questi, per esempio, hanno un'enorme quantità di salute ma subiscono altrettanti danni.
lvlsub_5_8_130_seems_that_he_has=Sembra abbia un campo di forze che disattiva le torri nelle vicinanze...
lvlsub_5_8_140_he_turned_off=Ha disattivato la nostra torre più potente! Questo succede quando la sua salute è scesa sotto al 75%.
lvlsub_5_8_150_i_think_two_more=Credo che altre due torri soffriranno prima di affrontarlo.
lvlsub_5_8_160_just_a_little_more=25%! Basta un altro pochino e ce la farai.
lvlsub_5_8_170_nothing_stands_in_my_way=SÌ! Ora non c'è più niente che mi possa fermare. Bene, devo andare.
lvlsub_5_8_180_i_leave_you_my_copy=Ti lascio la mia copia e l'accesso alla modalità sviluppatore - completa le Ricerche e l'interfaccia di Infinitode 2 è completamente tua.
lvlsub_5_8_190_one_more_thing=Oh, e un'altra cosa - ora puoi giocare nella modalità infinita. In questa modalità, il massimo livello delle ricerche è significativamente aumentato e i giocatori competono in leaderboard separate.
lvlsub_5_8_200_you_did_well=Ben fatto, non era un compito facile!
